<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Consulta de Escalas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 900px; box-sizing: border-box; min-height: 500px; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 25px; }
        
        #lista-escalas { display: grid; grid-template-columns: 1fr; gap: 20px; }
        
        .escala-card { background: white; border: 1px solid #eee; padding: 25px; border-radius: 12px; border-left: 8px solid #e67e22; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .escala-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px dashed #ddd; padding-bottom: 10px; }
        .data-trabalho { font-size: 1.3em; font-weight: bold; color: #2c3e50; display: flex; align-items: center; gap: 10px; }
        
        .tema-box { background: #fff8f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffe0b2; }
        .tema-box b { color: #e67e22; text-transform: uppercase; font-size: 0.85em; display: block; margin-bottom: 5px; }
        .tema-texto { font-size: 1.1em; color: #2c3e50; font-style: italic; }
        
        .equipe-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .equipe-item { display: flex; flex-direction: column; gap: 4px; }
        .equipe-item label { font-weight: bold; color: #7f8c8d; text-transform: uppercase; font-size: 0.75em; letter-spacing: 0.5px; }
        .equipe-item span { color: #2c3e50; font-weight: 500; font-size: 1em; }

        .vazio-msg { text-align: center; padding: 50px; color: #95a5a6; font-style: italic; }
        
        @media (max-width: 600px) { .equipe-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-clipboard-list"></i> Próximas Escalas Salvas</h1>
        
        <div id="lista-escalas">
            <p style="text-align: center; color: #666;"><i class="fas fa-spinner fa-spin"></i> Consultando escalas no banco de dados...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Segurança do Super Admin preservada
        protegerPagina(['super-admin','diretor','tesoureiro','conselheiro','recepcionista','entrevistador','caritas'])
            .then(() => {
                inicializarConsulta();
            })
            .catch(() => window.location.href = '/dashboard.html');

        function inicializarConsulta() {
            const container = document.getElementById('lista-escalas');

            onSnapshot(query(collection(db, "escalaCaritas"), orderBy("dataTrabalho", "asc")), (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = '<div class="vazio-msg">Nenhuma escala futura agendada no planner.</div>';
                    return;
                }

                container.innerHTML = snapshot.docs.map(doc => {
                    const dados = doc.data();
                    
                    // Tratamento de Data para evitar retrocesso de fuso horário
                    const dataObj = dados.dataTrabalho.toDate();
                    const dataFormatada = dataObj.toLocaleDateString('pt-BR', { 
                        weekday: 'long', 
                        day: '2-digit', 
                        month: 'long', 
                        year: 'numeric' 
                    });

                    // Lógica corrigida para campos em Array (Médiuns e Evangelizadores)
                    // Se os campos não estiverem dentro de um objeto 'equipe', lemos do nível raiz do documento
                    const equipe = dados.equipe || dados; 
                    
                    // Une os nomes do array com " e "
                    const exibirMediuns = Array.isArray(equipe.mediuns) ? equipe.mediuns.filter(n => n !== "").join(' e ') : 'A definir';
                    const exibirEvangelizadores = Array.isArray(equipe.evangelizadores) ? equipe.evangelizadores.filter(n => n !== "").join(' e ') : 'A definir';

                    return `
                        <div class="escala-card">
                            <div class="escala-header">
                                <div class="data-trabalho">
                                    <i class="far fa-calendar-alt" style="color: #e67e22;"></i> 
                                    ${dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1)}
                                </div>
                                <span style="font-size: 0.8em; color: #95a5a6; font-weight: bold;">REF: ${dados.mesReferencia || '---'}</span>
                            </div>

                            <div class="tema-box">
                                <b>Tema da Preleção</b>
                                <span class="tema-texto">"${dados.tema || 'Tema não informado'}"</span>
                            </div>

                            <div class="equipe-grid">
                                <div class="equipe-item">
                                    <label>Preletor(a)</label>
                                    <span>${equipe.preletor || 'A definir'}</span>
                                </div>
                                <div class="equipe-item">
                                    <label>Entrevistador(a)</label>
                                    <span>${equipe.entrevistador || 'A definir'}</span>
                                </div>
                                <div class="equipe-item">
                                    <label>Médiuns do Passe</label>
                                    <span>${exibirMediuns}</span>
                                </div>
                                <div class="equipe-item">
                                    <label>Escola de Pais</label>
                                    <span>${equipe.escolaPais || 'A definir'}</span>
                                </div>
                                <div class="equipe-item">
                                    <label>Evangelização</label>
                                    <span>${exibirEvangelizadores}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }
    </script>
</body>
</html>
