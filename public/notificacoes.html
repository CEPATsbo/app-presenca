<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Notificações</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .admin-nav { width: 100%; max-width: 800px; background-color: #fff; padding: 15px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px 25px; }
        .admin-nav a { margin: 0; padding: 0; background-color: transparent; color: #1565c0; text-decoration: none; font-weight: bold; font-size: 1.1em; white-space: nowrap; }
        .admin-nav a.active, .admin-nav a:hover { text-decoration: underline; background-color: transparent; color: #0d47a1; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 100%; max-width: 600px; margin-bottom: 30px; }
        h1, h2 { text-align: center; color: #333; margin-top: 0; }
        h2 { font-size: 1.5em; margin-top: 20px; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; font-size: 1em; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        p#feedback { font-weight: bold; min-height: 20px; margin-top: 15px; text-align: center; }
        .hidden { display: none; }
        .radio-group { display: flex; justify-content: center; gap: 30px; margin-bottom: 20px; font-size: 1.1em; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        .agendamentos-pendentes ul { list-style-type: none; padding: 0; }
        .agendamentos-pendentes li { background-color: #fafafa; padding: 15px; border-radius: 6px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-delete { background-color: #c62828; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <a href="/relatorio.html">Gerar Relatório</a>
        <a href="/estatisticas.html">Ver Estatísticas</a>
        <a href="/mural.html">Editar Mural</a>
        <a href="/atividades.html">Gerenciar Atividades</a>
        <a href="/notificacoes.html" class="active">Notificações</a>
    </nav>
    <div class="container">
        <h1>Enviar Notificações</h1>
        <div class="radio-group">
            <label><input type="radio" name="tipoEnvio" value="agora" checked> Enviar Imediatamente</label>
            <label><input type="radio" name="tipoEnvio" value="agendar"> Agendar para Depois</label>
        </div>
        <div class="full-width">
            <input type="text" id="titulo-notificacao" placeholder="Título da Notificação" maxlength="50">
        </div>
        <div class="full-width">
            <textarea id="corpo-notificacao" placeholder="Corpo da mensagem..." maxlength="150"></textarea>
        </div>
        <div id="campos-agendamento" class="form-grid hidden">
            <div>
                <label for="data-envio">Data de Envio:</label>
                <input type="date" id="data-envio">
            </div>
            <div>
                <label for="hora-envio">Hora de Envio:</label>
                <input type="time" id="hora-envio">
            </div>
        </div>
        <button id="btn-acao-principal">Enviar Agora</button>
        <p id="feedback"></p>
    </div>

    <div class="container agendamentos-pendentes">
        <h2>Agendamentos Pendentes</h2>
        <ul id="lista-agendamentos"><li>Carregando...</li></ul>
    </div>

    <script type="module">
        // AQUI ESTÁ A CORREÇÃO: Adicionamos 'where' à lista de importação
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, orderBy, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // =================================================================
        //  COLE AQUI O SEU OBJETO 'firebaseConfig' COMPLETO
        // =================================================================
        const firebaseConfig = {
  apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
  authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
  projectId: "voluntarios-ativos---cepat",
  storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
  messagingSenderId: "66122858261",
  appId: "1:66122858261:web:7fa21f1805463b5c08331c"
};
        // =================================================================
        
        const SENHA_ADMIN = "admin";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const agendamentosCollection = collection(db, 'notificacoes_agendadas');
        
        const txtTitulo = document.getElementById('titulo-notificacao'), txtCorpo = document.getElementById('corpo-notificacao'), inputData = document.getElementById('data-envio'), inputHora = document.getElementById('hora-envio'), btnAcaoPrincipal = document.getElementById('btn-acao-principal'), listaUl = document.getElementById('lista-agendamentos'), feedback = document.getElementById('feedback'), radiosTipoEnvio = document.querySelectorAll('input[name="tipoEnvio"]'), camposAgendamento = document.getElementById('campos-agendamento');

        function autenticar() {
            const senhaDigitada = prompt("Por favor, digite a senha de administrador:", "");
            if (senhaDigitada !== SENHA_ADMIN) {
                alert("Senha incorreta!");
                document.body.innerHTML = "<h1>Acesso Negado</h1>";
                return false;
            }
            return true;
        }

        function carregarAgendamentos() {
            const q = query(agendamentosCollection, where("status", "==", "pendente"), orderBy("enviarEm", "asc"));
            onSnapshot(q, (snapshot) => {
                listaUl.innerHTML = '';
                if (snapshot.empty) {
                    listaUl.innerHTML = '<li>Nenhuma notificação agendada.</li>';
                }
                snapshot.forEach(docSnapshot => {
                    const agendamento = docSnapshot.data();
                    const dataEnvio = agendamento.enviarEm.toDate();
                    const li = document.createElement('li');
                    li.innerHTML = `<div><strong>${agendamento.titulo}</strong><br><small><em>${agendamento.corpo}</em></small><br><small>Enviar em: ${dataEnvio.toLocaleString('pt-BR')}</small></div><button data-id="${docSnapshot.id}" class="btn-delete">Cancelar</button>`;
                    listaUl.appendChild(li);
                });
            }, (error) => {
                console.error("Erro ao carregar agendamentos:", error);
                listaUl.innerHTML = '<li>Erro ao carregar. Pode ser necessário criar um índice no Firebase (verifique o console F12).</li>';
            });
        }
        
        async function enviarNotificacaoAgora() {
            const titulo = txtTitulo.value.trim();
            const corpo = txtCorpo.value.trim();
            if (!titulo || !corpo) return alert("Por favor, preencha o título e o corpo da mensagem.");
            if (!confirm("Tem certeza que deseja enviar esta notificação para todos os voluntários inscritos AGORA?")) return;
            
            btnAcaoPrincipal.disabled = true;
            feedback.textContent = "Enviando notificações...";
            feedback.style.color = "#555";
            try {
                const response = await fetch('/api/enviar-notificacao', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title: titulo, body: corpo }) });
                const resultado = await response.json();
                if (response.ok) {
                    feedback.textContent = `Sucesso! Notificações enviadas para ${resultado.successCount} de ${resultado.totalCount} inscritos.`;
                    feedback.style.color = "green";
                } else { throw new Error(resultado.message || 'Erro desconhecido no servidor.'); }
            } catch (error) {
                console.error("Erro ao enviar notificação:", error);
                feedback.textContent = `Erro ao enviar: ${error.message}`;
                feedback.style.color = "red";
            } finally {
                btnAcaoPrincipal.disabled = false;
            }
        }

        async function agendarNotificacao() {
            const titulo = txtTitulo.value.trim(), corpo = txtCorpo.value.trim(), data = inputData.value, hora = inputHora.value;
            if (!titulo || !corpo || !data || !hora) return alert("Por favor, preencha todos os campos: título, corpo, data e hora.");
            
            const dataDeEnvio = new Date(`${data}T${hora}`);
            if (dataDeEnvio < new Date()) return alert("A data e hora de envio devem ser no futuro.");

            try {
                await addDoc(agendamentosCollection, { titulo, corpo, enviarEm: Timestamp.fromDate(dataDeEnvio), status: 'pendente' });
                alert("Notificação agendada com sucesso!");
                txtTitulo.value = ''; txtCorpo.value = '';
            } catch (error) {
                console.error("Erro ao agendar notificação:", error);
                alert("Ocorreu um erro ao agendar a notificação.");
            }
        }
        
        radiosTipoEnvio.forEach(radio => radio.addEventListener('change', () => {
            camposAgendamento.classList.toggle('hidden', radio.value === 'agora');
            btnAcaoPrincipal.textContent = radio.value === 'agora' ? 'Enviar Agora' : 'Agendar Envio';
        }));
        
        btnAcaoPrincipal.addEventListener('click', async () => {
            document.querySelector('input[name="tipoEnvio"]:checked').value === 'agora' ? await enviarNotificacaoAgora() : await agendarNotificacao();
        });

        listaUl.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-delete')) {
                const id = e.target.dataset.id;
                if (confirm('Tem certeza que deseja cancelar este agendamento?')) {
                    await deleteDoc(doc(db, 'notificacoes_agendadas', id));
                }
            }
        });

        if (autenticar()) { 
            carregarAgendamentos();
        }
    </script>
</body>
</html>
