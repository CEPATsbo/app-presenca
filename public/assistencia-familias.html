<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Gestão de Famílias Assistidas</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Estilos Gerais */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Barra de Busca e Botões */
        .search-container { margin-bottom: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        #search-input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; min-width: 250px; }
        .btn-acao { border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-novo { background-color: #e67e22; }
        .btn-excel { background-color: #27ae60; }
        .btn-recibo { background-color: #3498db; }

        /* Lista de Famílias */
        .familia-card { border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #3498db; transition: transform 0.2s; }
        .familia-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-rua { border-left-color: #e67e22; background-color: #fff8f0; }
        .info-responsaveis strong { font-size: 1.1em; color: #2c3e50; }
        .badge-parentesco { background: #e9ecef; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; color: #495057; font-weight: bold; margin-left: 5px; }

        /* Modais */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 95%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; }
        .form-group label { font-weight: bold; color: #555; font-size: 0.85em; text-transform: uppercase; }
        .form-group input, .form-group select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
        
        .secao-titulo { grid-column: 1 / -1; background: #f8f9fa; padding: 10px; border-radius: 6px; font-weight: bold; color: #e67e22; margin-top: 15px; border-left: 4px solid #e67e22; }

        /* Dependentes */
        .filhos-section { margin-top: 20px; border-top: 2px dashed #eee; padding-top: 20px; }
        .filho-item { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 12px; align-items: end; background: #fcfcfc; padding: 10px; border-radius: 8px; border: 1px solid #f1f1f1; }
        .btn-remove-filho { color: #e74c3c; cursor: pointer; background: none; border: none; font-size: 1.5em; line-height: 1; }
        .btn-add-filho { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        .situacao-rua-toggle { display: flex; align-items: center; gap: 10px; background: #fff3e0; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #ffe0b2; }
        
        /* Detalhes */
        .detalhe-item { margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #f1f1f1; }
        .detalhe-item label { font-weight: bold; color: #7f8c8d; font-size: 0.8em; text-transform: uppercase; display: block; }
        .detalhe-item span { font-size: 1.1em; color: #2c3e50; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 60px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-users"></i> Gestão de Famílias Assistidas</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar por qualquer nome de responsável...">
            <button id="btn-abrir-modal" class="btn-acao btn-novo"><i class="fas fa-plus"></i> Nova Família</button>
            <button id="btn-exportar" class="btn-acao btn-excel"><i class="fas fa-file-excel"></i> Exportar Base</button>
        </div>

        <div id="lista-familias">
            <p style="text-align:center; color:#999; padding: 40px;">Carregando banco de dados...</p>
        </div>
    </main>

    <div id="modal-familia" class="modal">
        <div class="modal-content">
            <h2>Cadastrar Nova Família</h2>
            <form id="form-familia">
                <div class="form-grid">
                    <div class="secao-titulo">Responsável Principal (Obrigatório)</div>
                    <div class="form-group full-width">
                        <label>Nome Completo *</label>
                        <input type="text" id="resp1-nome" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="resp1-nasc">
                    </div>
                    <div class="form-group">
                        <label>Relação Parental / Parentesco</label>
                        <select id="resp1-tipo">
                            <option value="Mãe">Mãe</option>
                            <option value="Pai">Pai</option>
                            <option value="Avó/Avô">Avó/Avô</option>
                            <option value="Tutor(a)">Tutor(a)</option>
                        </select>
                    </div>

                    <div class="secao-titulo">Responsável Secundário (Opcional)</div>
                    <div class="form-group full-width">
                        <label>Nome Completo</label>
                        <input type="text" id="resp2-nome">
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="resp2-nasc">
                    </div>
                    <div class="form-group">
                        <label>Relação Parental / Parentesco</label>
                        <select id="resp2-tipo">
                            <option value="">Nenhum</option>
                            <option value="Pai">Pai</option>
                            <option value="Mãe">Mãe</option>
                            <option value="Avó/Avô">Avó/Avô</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="secao-titulo">Contato e Localização</div>
                    <div class="form-group full-width">
                        <label>Telefone / WhatsApp *</label>
                        <input type="tel" id="familia-tel" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="full-width situacao-rua-toggle">
                        <input type="checkbox" id="situacao-rua-checkbox">
                        <label for="situacao-rua-checkbox" style="font-weight: bold; color: #e67e22;">FAMÍLIA EM SITUAÇÃO DE RUA</label>
                    </div>

                    <div class="form-group full-width">
                        <label>Endereço de Moradia</label>
                        <input type="text" id="familia-endereco" placeholder="Logradouro, Nº, Bairro, Cidade">
                    </div>
                </div>

                <div class="filhos-section">
                    <h3>Dependentes e Filhos</h3>
                    <div id="lista-filhos-inputs"></div>
                    <button type="button" id="btn-add-filho" class="btn-add-filho"><i class="fas fa-plus"></i> Adicionar Dependente</button>
                </div>

                <div style="margin-top: 35px; display: flex; justify-content: flex-end; gap: 15px; border-top: 1px solid #eee; padding-top: 20px;">
                    <button type="button" id="btn-fechar-modal" style="padding: 12px 25px; border: none; cursor: pointer; background: #eee; border-radius: 8px;">Cancelar</button>
                    <button type="submit" class="btn-acao btn-novo" style="padding: 12px 40px;">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-detalhes" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 id="det-titulo" style="color: #3498db; margin-bottom: 25px;">Detalhes da Família</h2>
            
            <div id="det-conteudo">
                <div class="detalhe-item"><label>Responsável Principal</label><span id="det-resp1"></span></div>
                <div class="detalhe-item"><label>Segundo Responsável</label><span id="det-resp2"></span></div>
                <div class="detalhe-item"><label>Contato</label><span id="det-tel"></span></div>
                <div class="detalhe-item"><label>Endereço</label><span id="det-end"></span></div>
                
                <h4 style="margin: 20px 0 10px 0; color: #555;">Lista de Dependentes</h4>
                <div id="det-lista-filhos" style="background: #f9f9f9; padding: 15px; border-radius: 8px;"></div>
            </div>

            <div style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="gerarReciboImpressao()" class="btn-acao btn-recibo"><i class="fas fa-print"></i> Gerar Recibo</button>
                <button onclick="document.getElementById('modal-detalhes').style.display='none'" style="padding: 10px 20px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer;">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todasFamilias = [];
        let familiaSelecionada = null;

        // Proteção de Página baseada em cargo
        protegerPagina(['super-admin', 'diretor', 'tesoureiro', 'caritas', 'conselheiro', 'entrevistador'])
            .then(user => inicializar(user))
            .catch(() => window.location.href = '/dashboard.html');

        function inicializar(user) {
            const ui = {
                modal: document.getElementById('modal-familia'),
                modalDet: document.getElementById('modal-detalhes'),
                form: document.getElementById('form-familia'),
                btnNovo: document.getElementById('btn-abrir-modal'),
                btnFechar: document.getElementById('btn-fechar-modal'),
                btnAddFilho: document.getElementById('btn-add-filho'),
                listaFilhos: document.getElementById('lista-filhos-inputs'),
                checkRua: document.getElementById('situacao-rua-checkbox'),
                inputEndereco: document.getElementById('familia-endereco'),
                lista: document.getElementById('lista-familias'),
                busca: document.getElementById('search-input'),
                btnExcel: document.getElementById('btn-exportar')
            };

            // Eventos do Modal
            ui.btnNovo.onclick = () => { ui.form.reset(); ui.listaFilhos.innerHTML = ''; ui.modal.style.display = 'flex'; };
            ui.btnFechar.onclick = () => ui.modal.style.display = 'none';

            ui.checkRua.onchange = () => {
                ui.inputEndereco.disabled = ui.checkRua.checked;
                ui.inputEndereco.value = ui.checkRua.checked ? "EM SITUAÇÃO DE RUA" : "";
            };

            // Adicionar campo de dependente
            ui.btnAddFilho.onclick = () => {
                const div = document.createElement('div');
                div.className = 'filho-item';
                div.innerHTML = `
                    <input type="text" placeholder="Nome" class="f-nome" required>
                    <input type="date" class="f-nasc" required>
                    <input type="text" placeholder="Roupa" class="f-roupa">
                    <input type="text" placeholder="Calçado" class="f-calcado">
                    <button type="button" class="btn-remove-filho">&times;</button>
                `;
                div.querySelector('.btn-remove-filho').onclick = () => div.remove();
                ui.listaFilhos.appendChild(div);
            };

            // Escuta em tempo real
            onSnapshot(query(collection(db, "familiasAssistidas"), orderBy("cadastradoEm", "desc")), (snapshot) => {
                todasFamilias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarLista(todasFamilias);
            });

            function renderizarLista(dados) {
                if (dados.length === 0) {
                    ui.lista.innerHTML = '<p style="text-align:center; padding: 40px;">Nenhuma família encontrada.</p>';
                    return;
                }

                ui.lista.innerHTML = dados.map(f => {
                    const cardClasse = f.contato.emSituacaoDeRua ? 'familia-card card-rua' : 'familia-card';
                    return `
                        <div class="${cardClasse}">
                            <div class="info-responsaveis">
                                <strong>${f.responsavel1.nome}</strong> <span class="badge-parentesco">${f.responsavel1.tipo}</span>
                                ${f.responsavel2?.nome ? `<br><strong>${f.responsavel2.nome}</strong> <span class="badge-parentesco">${f.responsavel2.tipo}</span>` : ''}
                                <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                                    <i class="fas fa-phone"></i> ${f.contato.telefone} | <i class="fas fa-child"></i> ${f.filhos.length} dependentes
                                </div>
                            </div>
                            <button class="btn-acao" style="background: white; border: 1px solid #ddd; color: #3498db;" onclick="abrirDetalhes('${f.id}')">
                                <i class="fas fa-eye"></i> Ver Mais
                            </button>
                        </div>`;
                }).join('');
            }

            // Visualização Detalhada
            window.abrirDetalhes = (id) => {
                familiaSelecionada = todasFamilias.find(f => f.id === id);
                if (!familiaSelecionada) return;

                document.getElementById('det-resp1').textContent = `${familiaSelecionada.responsavel1.nome} (${familiaSelecionada.responsavel1.tipo})`;
                document.getElementById('det-resp2').textContent = familiaSelecionada.responsavel2?.nome ? `${familiaSelecionada.responsavel2.nome} (${familiaSelecionada.responsavel2.tipo})` : "Não informado";
                document.getElementById('det-tel').textContent = familiaSelecionada.contato.telefone;
                document.getElementById('det-end').textContent = familiaSelecionada.contato.endereco;
                
                document.getElementById('det-lista-filhos').innerHTML = familiaSelecionada.filhos.length > 0 ? 
                    familiaSelecionada.filhos.map(filho => `<div style="margin-bottom:8px;">• <b>${filho.nome}</b> - Roupa: ${filho.tamanho || 'N/A'} | Calçado: ${filho.calcado || 'N/A'}</div>`).join('') :
                    "Sem dependentes cadastrados.";

                ui.modalDet.style.display = 'flex';
            };

            // Recibo de Impressão
            window.gerarReciboImpressao = () => {
                const f = familiaSelecionada;
                const data = new Date().toLocaleDateString('pt-BR');
                const win = window.open('', '', 'height=600,width=800');
                win.document.write(`
                    <html><head><title>Recibo CEPAT</title><style>body{font-family:sans-serif;padding:40px;line-height:1.6;border:2px solid #333;} h2{text-align:center;border-bottom:1px solid #000;padding-bottom:10px;}</style></head>
                    <body>
                        <h2>CENTRO ESPÍRITA PAULO DE TARSO - CÁRITAS</h2>
                        <p style="text-align:right;"><b>Data:</b> ${data}</p>
                        <p><b>Responsável:</b> ${f.responsavel1.nome}</p>
                        <p><b>Endereço:</b> ${f.contato.endereco}</p>
                        <div style="margin: 40px 0; border: 1px solid #eee; padding: 20px;">
                            Declaramos que a família acima recebeu <b>01 (uma) Cesta Básica</b> e demais assistências sociais deste Centro nesta data.
                        </div>
                        <div style="margin-top: 80px; text-align: center;">
                            _______________________________________________________<br>
                            Assinatura do Responsável
                        </div>
                    </body></html>
                `);
                win.document.close();
                win.print();
            };

            // Salvar no Firestore
            ui.form.onsubmit = async (e) => {
                e.preventDefault();
                const dependentes = Array.from(document.querySelectorAll('.filho-item')).map(item => ({
                    nome: item.querySelector('.f-nome').value,
                    nascimento: item.querySelector('.f-nasc').value,
                    tamanho: item.querySelector('.f-roupa').value,
                    calcado: item.querySelector('.f-calcado').value
                }));

                const novaFamilia = {
                    responsavel1: { nome: document.getElementById('resp1-nome').value, nascimento: document.getElementById('resp1-nasc').value, tipo: document.getElementById('resp1-tipo').value },
                    responsavel2: { nome: document.getElementById('resp2-nome').value, nascimento: document.getElementById('resp2-nasc').value, tipo: document.getElementById('resp2-tipo').value },
                    contato: { telefone: document.getElementById('familia-tel').value, endereco: ui.inputEndereco.value, emSituacaoDeRua: ui.checkRua.checked },
                    filhos: dependentes,
                    statusGeral: 'Ativa',
                    criadoPor: user.uid,
                    cadastradoEm: serverTimestamp()
                };

                try {
                    await addDoc(collection(db, "familiasAssistidas"), novaFamilia);
                    await addDoc(collection(db, "logs_auditoria"), { timestamp: serverTimestamp(), usuarioId: user.uid, acao: "CADASTRO_FAMILIA", detalhes: `Cadastrou família: ${novaFamilia.responsavel1.nome}` });
                    alert("Sucesso no cadastro!");
                    ui.modal.style.display = 'none';
                } catch (err) { alert("Erro: " + err.message); }
            };

            // Filtro de Busca
            ui.busca.oninput = () => {
                const t = ui.busca.value.toLowerCase();
                const f = todasFamilias.filter(fam => fam.responsavel1.nome.toLowerCase().includes(t) || (fam.responsavel2?.nome?.toLowerCase().includes(t)));
                renderizarLista(f);
            };

            // Exportação Excel
            ui.btnExcel.onclick = () => {
                const dadosXls = [];
                todasFamilias.forEach(f => {
                    if (f.filhos.length === 0) {
                        dadosXls.push({ "Responsável": f.responsavel1.nome, "Relação": f.responsavel1.tipo, "Telefone": f.contato.telefone, "Endereço": f.contato.endereco, "Dependente": "Nenhum" });
                    } else {
                        f.filhos.forEach(filho => {
                            dadosXls.push({ "Responsável": f.responsavel1.nome, "Telefone": f.contato.telefone, "Endereço": f.contato.endereco, "Dependente": filho.nome, "Roupa": filho.tamanho, "Calçado": filho.calcado });
                        });
                    }
                });
                const ws = XLSX.utils.json_to_sheet(dadosXls);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Base Caritas");
                XLSX.writeFile(wb, `CEPAT_Familias_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.xlsx`);
            };
        }
    </script>
</body>
</html>
