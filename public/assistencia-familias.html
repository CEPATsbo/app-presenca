<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Cadastro de Famílias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        
        .search-container { margin-bottom: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        #search-input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; min-width: 200px; }
        .btn-novo { background-color: #e67e22; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-excel { background-color: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 750px; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .form-group label { font-weight: bold; color: #555; font-size: 0.9em; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        .secao-titulo { grid-column: 1 / -1; background: #f8f9fa; padding: 8px; border-radius: 4px; font-weight: bold; color: #e67e22; margin-top: 15px; border-left: 4px solid #e67e22; }

        .filhos-section { margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 15px; }
        .filho-item { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: end; }
        .btn-remove-filho { color: #e74c3c; cursor: pointer; background: none; border: none; font-size: 1.2em; }
        .btn-add-filho { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }

        .situacao-rua-toggle { display: flex; align-items: center; gap: 10px; background: #fff3e0; padding: 10px; border-radius: 8px; margin: 15px 0; border: 1px solid #ffe0b2; }
        
        .familia-card { border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #3498db; }
        .card-rua { border-left-color: #e67e22; background-color: #fff8f0; }
        .badge-parentesco { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.75em; color: #666; font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-hands-helping"></i> Cadastro de Famílias Assistidas</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar por nome do pai, mãe ou responsável...">
            <button id="btn-abrir-modal" class="btn-novo">+ Nova Família</button>
            <button id="btn-exportar" class="btn-excel"><i class="fas fa-file-excel"></i> Exportar Excel</button>
        </div>

        <div id="lista-familias">
            <p style="text-align:center; color:#999;">Carregando famílias...</p>
        </div>
    </main>

    <div id="modal-familia" class="modal">
        <div class="modal-content">
            <h2 id="modal-titulo">Cadastrar Nova Família</h2>
            <form id="form-familia">
                <div class="form-grid">
                    <div class="secao-titulo">Responsável Principal</div>
                    <div class="form-group full-width">
                        <label>Nome Completo *</label>
                        <input type="text" id="resp1-nome" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="resp1-nasc">
                    </div>
                    <div class="form-group">
                        <label>Relação Parental</label>
                        <select id="resp1-tipo">
                            <option value="Mãe">Mãe</option>
                            <option value="Pai">Pai</option>
                            <option value="Avó/Avô">Avó/Avô</option>
                            <option value="Tutor">Tutor(a)</option>
                        </select>
                    </div>

                    <div class="secao-titulo">Segundo Responsável (Opcional)</div>
                    <div class="form-group full-width">
                        <label>Nome Completo</label>
                        <input type="text" id="resp2-nome">
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="resp2-nasc">
                    </div>
                    <div class="form-group">
                        <label>Relação Parental</label>
                        <select id="resp2-tipo">
                            <option value="">Nenhum</option>
                            <option value="Pai">Pai</option>
                            <option value="Mãe">Mãe</option>
                            <option value="Avó/Avô">Avó/Avô</option>
                            <option value="Tutor">Tutor(a)</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="secao-titulo">Contato e Endereço</div>
                    <div class="form-group full-width">
                        <label>Telefone de Contato *</label>
                        <input type="tel" id="familia-tel" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="full-width situacao-rua-toggle">
                        <input type="checkbox" id="situacao-rua-checkbox">
                        <label for="situacao-rua-checkbox" style="color: #e67e22; margin: 0; font-weight: bold;">Família em situação de rua</label>
                    </div>

                    <div class="form-group full-width">
                        <label>Endereço Completo</label>
                        <input type="text" id="familia-endereco" placeholder="Rua, Número, Bairro">
                    </div>
                </div>

                <div class="filhos-section">
                    <h3>Dependentes / Filhos</h3>
                    <div id="lista-filhos-inputs"></div>
                    <button type="button" id="btn-add-filho" class="btn-add-filho">+ Adicionar Dependente</button>
                </div>

                <div style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
                    <button type="button" id="btn-fechar-modal" style="padding: 12px 25px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer;">Cancelar</button>
                    <button type="submit" class="btn-novo" style="padding: 12px 35px;">Salvar Família</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        protegerPagina(['super-admin', 'diretor', 'tesoureiro', 'caritas'])
            .then(user => inicializarAplicacao(user))
            .catch(() => window.location.href = '/dashboard.html');

        function inicializarAplicacao(user) {
            const ui = {
                modal: document.getElementById('modal-familia'),
                form: document.getElementById('form-familia'),
                btnNovo: document.getElementById('btn-abrir-modal'),
                btnFechar: document.getElementById('btn-fechar-modal'),
                btnAddFilho: document.getElementById('btn-add-filho'),
                listaFilhos: document.getElementById('lista-filhos-inputs'),
                checkRua: document.getElementById('situacao-rua-checkbox'),
                inputEndereco: document.getElementById('familia-endereco'),
                lista: document.getElementById('lista-familias'),
                busca: document.getElementById('search-input'),
                btnExportar: document.getElementById('btn-exportar')
            };

            let todasFamilias = [];

            ui.btnNovo.onclick = () => { ui.form.reset(); ui.listaFilhos.innerHTML = ''; ui.modal.style.display = 'flex'; };
            ui.btnFechar.onclick = () => ui.modal.style.display = 'none';

            ui.checkRua.onchange = () => {
                ui.inputEndereco.disabled = ui.checkRua.checked;
                ui.inputEndereco.value = ui.checkRua.checked ? "EM SITUAÇÃO DE RUA" : "";
            };

            ui.btnAddFilho.onclick = () => {
                const div = document.createElement('div');
                div.className = 'filho-item';
                div.innerHTML = `
                    <input type="text" placeholder="Nome" class="f-nome" required>
                    <input type="date" class="f-nasc" required>
                    <input type="text" placeholder="Roupa" class="f-roupa">
                    <input type="text" placeholder="Calçado" class="f-calcado">
                    <button type="button" class="btn-remove-filho">×</button>
                `;
                div.querySelector('.btn-remove-filho').onclick = () => div.remove();
                ui.listaFilhos.appendChild(div);
            };

            ui.form.onsubmit = async (e) => {
                e.preventDefault();
                const filhos = Array.from(document.querySelectorAll('.filho-item')).map(item => ({
                    nome: item.querySelector('.f-nome').value,
                    nascimento: item.querySelector('.f-nasc').value,
                    tamanho: item.querySelector('.f-roupa').value,
                    calcado: item.querySelector('.f-calcado').value
                }));

                const novaFamilia = {
                    responsavel1: { nome: document.getElementById('resp1-nome').value, nascimento: document.getElementById('resp1-nasc').value, tipo: document.getElementById('resp1-tipo').value },
                    responsavel2: { nome: document.getElementById('resp2-nome').value, nascimento: document.getElementById('resp2-nasc').value, tipo: document.getElementById('resp2-tipo').value },
                    contato: { telefone: document.getElementById('familia-tel').value, endereco: ui.inputEndereco.value, emSituacaoDeRua: ui.checkRua.checked },
                    filhos: filhos,
                    statusGeral: 'Ativa',
                    cadastradoEm: serverTimestamp()
                };

                try {
                    await addDoc(collection(db, "familiasAssistidas"), novaFamilia);
                    await addDoc(collection(db, "logs_auditoria"), { timestamp: serverTimestamp(), usuarioId: user.uid, acao: "CADASTRO_FAMILIA", detalhes: `Família de ${novaFamilia.responsavel1.nome} cadastrada.`, modulo: "ASSISTÊNCIA SOCIAL" });
                    alert("Família cadastrada!");
                    ui.modal.style.display = 'none';
                } catch (err) { alert(err.message); }
            };

            onSnapshot(query(collection(db, "familiasAssistidas"), orderBy("cadastradoEm", "desc")), (snap) => {
                todasFamilias = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarLista(todasFamilias);
            });

            ui.busca.oninput = () => {
                const termo = ui.busca.value.toLowerCase();
                const filtradas = todasFamilias.filter(f => f.responsavel1.nome.toLowerCase().includes(termo) || (f.responsavel2 && f.responsavel2.nome.toLowerCase().includes(termo)));
                renderizarLista(filtradas);
            };

            function renderizarLista(dados) {
                ui.lista.innerHTML = dados.map(f => `
                    <div class="familia-card ${f.contato.emSituacaoDeRua ? 'card-rua' : ''}">
                        <div>
                            <strong>${f.responsavel1.nome}</strong> <span class="badge-parentesco">${f.responsavel1.tipo}</span>
                            ${f.responsavel2 && f.responsavel2.nome ? `<br><strong>${f.responsavel2.nome}</strong> <span class="badge-parentesco">${f.responsavel2.tipo}</span>` : ''}
                            <div style="font-size:0.9em; color:#666; margin-top:5px;"><i class="fas fa-phone"></i> ${f.contato.telefone} | <i class="fas fa-child"></i> ${f.filhos.length} dependentes</div>
                        </div>
                        <button onclick="alert('Visualização detalhada em breve')" style="padding:8px 15px; border-radius:6px; cursor:pointer; border:1px solid #ddd; background:white;">Ver Mais</button>
                    </div>`).join('');
            }

            ui.btnExportar.onclick = () => {
                const relatorio = [];
                todasFamilias.forEach(f => {
                    if (f.filhos.length === 0) relatorio.push(prepararLinhaExcel(f, null));
                    else f.filhos.forEach(filho => relatorio.push(prepararLinhaExcel(f, filho)));
                });
                const ws = XLSX.utils.json_to_sheet(relatorio);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Famílias");
                XLSX.writeFile(wb, `Relatorio_Caritas_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.xlsx`);
            };

            function prepararLinhaExcel(f, filho) {
                return {
                    "Responsável 1": f.responsavel1.nome, "Relação 1": f.responsavel1.tipo,
                    "Responsável 2": f.responsavel2?.nome || "N/A", "Relação 2": f.responsavel2?.tipo || "N/A",
                    "Telefone": f.contato.telefone, "Situação de Rua": f.contato.emSituacaoDeRua ? "SIM" : "NÃO", "Endereço": f.contato.endereco,
                    "Dependente": filho ? filho.nome : "Nenhum", "Data Nasc.": filho ? filho.nascimento : "",
                    "Roupa": filho ? filho.tamanho : "", "Calçado": filho ? filho.calcado : "",
                    "Padrinho": filho?.padrinho?.nome || "Aguardando"
                };
            }
        }
    </script>
</body>
</html>
