<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Cadastro de Famílias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        
        .search-container { margin-bottom: 25px; display: flex; gap: 10px; }
        #search-input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        .btn-novo { background-color: #e67e22; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .familia-card { border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .familia-card:hover { transform: scale(1.01); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .familia-info h3 { margin: 0 0 5px 0; color: #34495e; }
        .familia-info p { margin: 0; color: #7f8c8d; font-size: 0.9em; }
        
        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .form-group label { font-weight: bold; color: #555; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        .filhos-section { margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 15px; }
        .filho-item { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: end; }
        .btn-remove-filho { color: #e74c3c; cursor: pointer; background: none; border: none; font-size: 1.2em; }
        .btn-add-filho { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }

        .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #ecf0f1; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; }
        
        .situacao-rua-toggle { display: flex; align-items: center; gap: 10px; background: #fff3e0; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ffe0b2; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/dashboard.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Principal</a>
    </header>

    <main class="container">
        <h1><i class="fas fa-hands-helping"></i> Assistência Social - Famílias</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar por nome do pai, mãe ou responsável...">
            <button id="btn-abrir-modal" class="btn-novo">+ Nova Família</button>
        </div>

        <div id="lista-familias">
            <p style="text-align:center; color:#999;">Carregando famílias...</p>
        </div>
    </main>

    <div id="modal-familia" class="modal">
        <div class="modal-content">
            <h2 id="modal-titulo">Cadastrar Nova Família</h2>
            <form id="form-familia">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Responsável 1 (Pai/Mãe/Tutor) *</label>
                        <input type="text" id="resp1-nome" required placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label>Data Nascimento</label>
                        <input type="date" id="resp1-nasc">
                    </div>
                    <div class="form-group">
                        <label>Parentesco</label>
                        <select id="resp1-tipo">
                            <option value="Mãe">Mãe</option>
                            <option value="Pai">Pai</option>
                            <option value="Avó/Avô">Avó/Avô</option>
                            <option value="Tutor">Tutor(a)</option>
                        </select>
                    </div>

                    <div class="form-group full-width" style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                        <label>Responsável 2 (Opcional)</label>
                        <input type="text" id="resp2-nome" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label>Data Nascimento</label>
                        <input type="date" id="resp2-nasc">
                    </div>
                    <div class="form-group">
                        <label>Parentesco</label>
                        <select id="resp2-tipo">
                            <option value="">Nenhum</option>
                            <option value="Pai">Pai</option>
                            <option value="Mãe">Mãe</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Telefone de Contato *</label>
                        <input type="tel" id="familia-tel" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="full-width situacao-rua-toggle">
                        <input type="checkbox" id="situacao-rua-checkbox">
                        <label for="situacao-rua-checkbox" style="color: #e67e22; margin: 0;">Esta família está em situação de rua</label>
                    </div>

                    <div id="endereco-section" class="full-width form-grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group full-width">
                            <label>Endereço Completo</label>
                            <input type="text" id="familia-endereco" placeholder="Rua, Número, Bairro">
                        </div>
                    </div>
                </div>

                <div class="filhos-section">
                    <h3>Filhos / Dependentes</h3>
                    <div id="lista-filhos-inputs">
                        </div>
                    <button type="button" id="btn-add-filho" class="btn-add-filho">+ Adicionar Filho(a)</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" id="btn-fechar-modal">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Família</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/assistencia-familias.js"></script>
</body>
</html>
