<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Presença - Ao Vivo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            background-attachment: fixed;
            color: white; 
            padding: 20px; 
        }

        h1 { 
            text-align: center; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.8); 
            padding-bottom: 15px; 
            margin-bottom: 20px;
            font-size: 5vh;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        /* Estilo para a data no título */
        h1 span#data-hoje {
            font-weight: 400;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.9);
        }

        #lista-presenca {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .atividade-grupo { 
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            flex-basis: 350px; 
            flex-grow: 1;
            max-width: 400px;
        }

        .atividade-titulo { 
            font-size: 3.5vh;
            color: #ffeb3b; 
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            border-left: 5px solid #ffeb3b;
            padding-left: 10px;
        }

        ul { list-style-type: none; padding: 0; margin: 0; }

        li { 
            background-color: rgba(255,255,255,0.1); 
            padding: 10px 15px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            font-size: 3vh;
        }
    </style>
</head>
<body>
    <h1>Voluntários Presentes Hoje <span id="data-hoje"></span></h1>
    
    <div id="lista-presenca">
        </div>
    
    <script type="module" src="/tv.js"></script>
</body>
</html>
