<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Presença - Ao Vivo</title>
    <style>
        /* CSS ATUALIZADO PARA MÚLTIPLAS COLUNAS E FONTES RESPONSIVAS */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            background-attachment: fixed;
            color: white; 
            padding: 20px; 
        }

        h1 { 
            text-align: center; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.8); 
            padding-bottom: 15px; 
            margin-bottom: 20px;
            font-size: 5vh; /* Fonte relativa à altura da tela */
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Este é o container principal que vai organizar os blocos */
        #lista-presenca {
            display: flex; /* Ativa o Flexbox */
            flex-direction: row; /* Organiza os itens em linha */
            flex-wrap: wrap; /* Permite que os itens quebrem para a linha de baixo */
            justify-content: center; /* Centraliza os blocos na tela */
            align-items: flex-start; /* Alinha os blocos pelo topo */
            gap: 20px; /* Espaço entre os blocos */
        }

        /* Cada bloco de atividade */
        .atividade-grupo { 
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            /* Define um tamanho base, mas permite que cresça */
            flex-basis: 350px; 
            flex-grow: 1;
            max-width: 400px; /* Evita que fiquem largos demais em telas grandes */
        }

        .atividade-titulo { 
            font-size: 3.5vh; /* Fonte relativa à altura da tela */
            color: #ffeb3b; 
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            border-left: 5px solid #ffeb3b;
            padding-left: 10px;
        }

        ul { 
            list-style-type: none; 
            padding: 0; 
            margin: 0;
        }

        li { 
            background-color: rgba(255,255,255,0.1); 
            padding: 10px 15px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            font-size: 3vh; /* Fonte relativa à altura da tela */
        }
    </style>
</head>
<body>
    <h1>Voluntários Presentes Hoje</h1>
    <div id="lista-presenca">
        </div>
    
    <script type="module" src="tv.js?v=6"></script>
</body>
</html>
