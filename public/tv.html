<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Presença - Ao Vivo</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Fundo em degradê de verdes, igual ao do frontend */
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            background-attachment: fixed;
            color: white; 
            padding: 20px; 
            box-sizing: border-box;
        }
        h1 { 
            text-align: center; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.8); 
            padding-bottom: 10px; 
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .atividade-grupo { 
            margin-bottom: 30px; 
        }
        .atividade-titulo { 
            font-size: 2.2em; 
            color: #ffeb3b; 
            margin-bottom: 15px;
            font-weight: 600;
            border-left: 5px solid #ffeb3b;
            padding-left: 10px;
        }
        ul { 
            list-style-type: none; 
            padding: 0; 
        }
        li { 
            background-color: rgba(255,255,255,0.15); 
            padding: 15px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            font-size: 1.8em;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <h1>Voluntários Presentes Hoje</h1>
    <div id="lista-presenca">
        </div>
    
    <script type="module" src="tv.js?v=5"></script>
</body>
</html>
