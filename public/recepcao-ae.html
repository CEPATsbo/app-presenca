<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepﾃｧﾃ｣o - Atendimento Espiritual</title>
    <style>
        :root {
            --cor-primaria: #007bff;
            --cor-borda: #ddd;
            --fundo-desabilitado: #f9f9f9;
            --cor-presente: #28a745;
            --cor-pendente: #6c757d;
            --cor-alta: #dc3545; /* Vermelho para alta programada */
            --cor-migracao: #17a2b8; /* Azul info para novo ciclo */
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .nav-voltar { width: 100%; max-width: 900px; margin-bottom: 20px; }
        .btn, .btn-voltar { background-color: var(--cor-primaria); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; font-size: 1em; text-decoration: none; cursor: pointer; transition: background-color 0.3s; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-voltar { background-color: #6c757d; }
        .btn-success { background-color: #28a745; }
        .btn-secondary { background-color: #6c757d; }
        .btn-danger { background-color: #dc3545; }
        .btn-info { background-color: #17a2b8; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        h1, h2, h3, h4 { color: #333; text-align: center; }
        fieldset { border: 1px solid var(--cor-borda); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .form-item { display: flex; flex-direction: column; }
        .form-item label { margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-item input { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; width: 100%; box-sizing: border-box; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: end; }
        .hidden { display: none; }
        #lista-ativos { list-style-type: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
        #lista-ativos li {
            background-color: var(--cor-pendente);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }
        #lista-ativos li:hover { opacity: 0.8; }

        /* --- NOVAS CORES PARA O ACESSO Rﾃ￣IDO --- */
        #lista-ativos li.status-presente { background-color: var(--cor-presente); }
        #lista-ativos li.status-alta-programada { background-color: var(--cor-alta); }
        #lista-ativos li.status-novo-ciclo { background-color: var(--cor-migracao); }
        /* --- FIM DAS NOVAS CORES --- */

        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .actions-grid-freq { display: flex; gap: 15px; margin-top: 10px; }
        #search-results-container { position: relative; }
        #search-results { list-style-type: none; padding: 0; margin: 0; position: absolute; background: white; border: 1px solid var(--cor-borda); border-top: none; width: 100%; max-height: 200px; overflow-y: auto; z-index: 10; border-radius: 0 0 6px 6px; }
        #search-results li { padding: 10px; cursor: pointer; }
        #search-results li:hover { background-color: #f0f0f0; }
        .btn-historico { font-size: 1.5em; text-decoration: none; margin-left: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="nav-voltar"><a href="/dashboard-ae.html" class="btn-voltar">筮 Voltar para o Dashboard AE</a></nav>
    <div id="acesso-negado" class="container hidden"><h1>Acesso Negado</h1></div>

    <div id="main-content" class="container">
        <h1>Recepﾃｧﾃ｣o do Atendimento Espiritual</h1>

        <fieldset>
            <legend>Tratamentos Ativos (Acesso Rﾃ｡pido)</legend>
            <ul id="lista-ativos"><li>Carregando...</li></ul>
            <div id="painel-acoes-frequencia" class="hidden" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <h4>Registrar Frequﾃｪncia para: <span id="nome-frequencia"></span></h4>
                <div class="actions-grid-freq">
                    <button id="btn-marcar-presenca" class="btn btn-success">Marcar Presenﾃｧa</button>
                    <button id="btn-marcar-falta-rapido" class="btn btn-warning">Marcar Falta</button>
                </div>
            </div>
        </fieldset>

        <hr style="width:100%; margin: 30px 0; border: 1px solid #eee;">

        <form id="ficha-atendimento" onsubmit="return false;">
            <fieldset id="fs-dados-pessoais">
                <legend style="display: flex; align-items: center;">
                    Dados Pessoais (Busca ou Novo Cadastro)
                    <a id="btn-ver-historico" class="btn-historico hidden" title="Ver histﾃｳrico completo do assistido">沒</a>
                </legend>
                <div class="form-grid">
                    <div class="form-item" style="grid-column: 1 / -1;"><label for="nome">NOME:</label><div id="search-results-container"><input type="text" id="nome" autocomplete="off" required><ul id="search-results"></ul></div></div>
                    <div class="form-item"><label for="telefone">TELEFONE:</label><input type="tel" id="telefone" required></div>
                    <div class="form-item"><label for="dn">DN:</label><input type="date" id="dn" required></div>
                </div>
            </fieldset>
            <div id="novo-atendimento-section" class="hidden"><fieldset id="fs-acoes-iniciais"><legend>Novo Atendimento</legend><div class="actions-grid"><button id="btn-registrar-avulso" type="button" class="btn btn-info">Registrar Passe Avulso</button><button id="btn-iniciar-tratamento" type="button" class="btn btn-success">Iniciar Assistﾃｪncia</button></div></fieldset></div>
        </form>
        <button id="btn-limpar" class="btn btn-secondary" style="margin-top: 20px; width: 100%;">Limpar Busca</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp, query, where, limit, getDocs, Timestamp, orderBy, updateDoc, increment, writeBatch } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        initializeApp(firebaseConfig);

        protegerPagina(['recepcionista', 'diretor', 'conselheiro', 'tesoureiro', 'entrevistador', 'super-admin']).then(user => {
            document.getElementById('main-content').classList.remove('hidden');
            inicializarPagina(user);
        }).catch(err => {
            document.getElementById('acesso-negado').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
        });

        function inicializarPagina(user) {
            const db = getFirestore();
            const assistidosRef = collection(db, 'assistidos');
            const filaRef = collection(db, 'fila_atendimento_ae');
            const tratamentosRef = collection(db, 'tratamentos_ae');
            const atendimentosRef = collection(db, 'atendimentos_ae');
            const logAuditoriaRef = collection(db, 'log_auditoria');

            let assistidoSelecionado = null;
            let tratamentoAtivoSelecionado = null;
            let metadadosTratamento = {};

            const ui = {
                nomeInput: document.getElementById('nome'),
                telefoneInput: document.getElementById('telefone'),
                dnInput: document.getElementById('dn'),
                searchResults: document.getElementById('search-results'),
                novoAtendimentoSection: document.getElementById('novo-atendimento-section'),
                btnIniciarTratamento: document.getElementById('btn-iniciar-tratamento'),
                btnRegistrarAvulso: document.getElementById('btn-registrar-avulso'),
                btnLimpar: document.getElementById('btn-limpar'),
                listaAtivos: document.getElementById('lista-ativos'),
                painelAcoesFrequencia: document.getElementById('painel-acoes-frequencia'),
                nomeFrequencia: document.getElementById('nome-frequencia'),
                btnMarcarPresenca: document.getElementById('btn-marcar-presenca'),
                btnMarcarFaltaRapido: document.getElementById('btn-marcar-falta-rapido'),
                btnVerHistorico: document.getElementById('btn-ver-historico'),
            };

            async function registrarLog(acao, detalhes) {
                try {
                    await addDoc(logAuditoriaRef, {
                        timestamp: serverTimestamp(),
                        autor: { uid: user.uid, nome: user.displayName || 'Usuﾃ｡rio do Sistema' },
                        acao: acao,
                        detalhes: detalhes
                    });
                } catch (error) {
                    console.error("Erro ao registrar log:", error);
                }
            }

            const capitalizarNome = (nome) => {
                if (!nome) return '';
                return nome.toLowerCase().replace(/(^|\s)\S/g, L => L.toUpperCase());
            };

            async function calcularSemanaAtual(tratamentoId) {
                // Esta funﾃｧﾃ｣o agora chama getContagemSemanasValidas usando a data de HOJE
                if (!tratamentoId) return 1;
                const hojeInicio = new Date();
                hojeInicio.setHours(0, 0, 0, 0);
                const contagem = await getContagemSemanasValidas(tratamentoId, Timestamp.fromDate(hojeInicio));
                return contagem + 1;
            }

            async function getContagemSemanasValidas(tratamentoId, dataLimite = Timestamp.now()) {
                // Conta atendimentos vﾃ｡lidos ANTES da dataLimite
                 if (!tratamentoId) return 0;
                 const qHistorico = query(
                    atendimentosRef,
                    where("tratamentoId", "==", tratamentoId),
                    where("dataAtendimento", "<", dataLimite) // Apenas uma desigualdade
                );
                const historicoSnapshot = await getDocs(qHistorico);

                // Filtra o tipo 'falta' no lado do cliente
                let atendimentosPassadosValidos = 0;
                historicoSnapshot.forEach(doc => {
                    const data = doc.data();
                    // Garante que nﾃ｣o conta placeholders sem data ou faltas
                    if (data.tipo !== 'falta' && data.dataAtendimento !== null) {
                        atendimentosPassadosValidos++;
                    }
                });
                return atendimentosPassadosValidos;
            }


            const resetarFormularioBusca = () => {
                assistidoSelecionado = null;
                tratamentoAtivoSelecionado = null;
                metadadosTratamento = {};
                document.getElementById('ficha-atendimento').reset();
                ui.searchResults.innerHTML = '';
                ui.novoAtendimentoSection.classList.add('hidden');
                ui.btnVerHistorico.classList.add('hidden');
                ui.nomeInput.disabled = false;
                ui.nomeInput.focus();
            };

            const validarDadosPessoais = () => {
                if (!ui.nomeInput.value || !ui.telefoneInput.value || !ui.dnInput.value) {
                    alert("Por favor, preencha os campos Nome, Telefone e DN antes de continuar.");
                    return false;
                }
                return true;
            };

            const criarNovoAssistidoSeNaoExistir = async () => {
                if (assistidoSelecionado) return { id: assistidoSelecionado.id, nome: assistidoSelecionado.nome };
                if (!validarDadosPessoais()) throw new Error("Dados pessoais incompletos");

                const nomeOriginal = ui.nomeInput.value.trim();
                const nomeCapitalizado = capitalizarNome(nomeOriginal);

                const novoAssistidoData = {
                    nome: nomeCapitalizado,
                    nome_lower: nomeCapitalizado.toLowerCase(),
                    telefone: ui.telefoneInput.value,
                    dn: ui.dnInput.value,
                    criadoEm: serverTimestamp(),
                    criadoPor: { uid: user.uid, nome: user.displayName }
                };
                const docRef = await addDoc(assistidosRef, novoAssistidoData);
                assistidoSelecionado = { id: docRef.id, ...novoAssistidoData };

                registrarLog('Criaﾃｧﾃ｣o de Novo Assistido (AE)', {
                    assistidoId: docRef.id,
                    assistidoNome: nomeCapitalizado
                });

                return { id: docRef.id, nome: nomeCapitalizado };
            };

            const checarHistoricoEExibirBotao = async (assistidoId) => {
                if (!assistidoId) return;
                const qTratamentos = query(tratamentosRef, where("assistidoId", "==", assistidoId), limit(1));
                const snapshot = await getDocs(qTratamentos);
                if (!snapshot.empty) {
                    ui.btnVerHistorico.classList.remove('hidden');
                    ui.btnVerHistorico.onclick = () => {
                        window.open(`/arquivo-geral-ae.html?assistidoId=${assistidoId}`, '_blank');
                    };
                } else {
                    ui.btnVerHistorico.classList.add('hidden');
                }
            };

            const carregarTratamentosAtivos = async () => {
                ui.listaAtivos.innerHTML = '<li>Carregando...</li>';
                metadadosTratamento = {};

                const q = query(tratamentosRef, where("status", "==", "ativo"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    ui.listaAtivos.innerHTML = '<li>Nenhum tratamento ativo no momento.</li>';
                    return;
                }

                const hojeInicio = new Date();
                hojeInicio.setHours(0, 0, 0, 0);
                const hojeFim = new Date();
                hojeFim.setHours(23, 59, 59, 999);

                const promessas = snapshot.docs.map(async (tratamentoDoc) => {
                    const tratamento = { id: tratamentoDoc.id, ...tratamentoDoc.data()};
                    if (!tratamento.assistidoId) return null;

                    const assistidoDocRef = doc(db, 'assistidos', tratamento.assistidoId);

                    const qFrequenciaHoje = query(filaRef,
                        where("assistidoId", "==", tratamento.assistidoId),
                        where("chegadaEm", ">=", Timestamp.fromDate(hojeInicio)),
                        where("chegadaEm", "<=", Timestamp.fromDate(hojeFim)),
                        limit(1)
                    );

                    const [assistidoDoc, frequenciaSnapshot] = await Promise.all([
                        getDoc(assistidoDocRef),
                        getDocs(qFrequenciaHoje)
                    ]);

                    let statusHoje = 'pendente';
                    let placeholderSnapshot = null; // <- Inicializado aqui

                    // Conta semanas vﾃ｡lidas ANTES de hoje
                    const contagemSemanas = await getContagemSemanasValidas(tratamento.id, Timestamp.fromDate(hojeInicio));

                    // ===================================================================
                    // ADIﾃﾃグ DOS CONSOLE.LOG PARA DEBUG
                    // ===================================================================
                    if (tratamento.id === 'wCSk2Rb05HPsTiqqts8L') { // <--- COLOQUE O ID DO TRATAMENTO AQUI
                        console.log(`[Debug ${tratamento.assistidoId}] Contagem Semanas Vﾃ｡lidas (antes de hoje): ${contagemSemanas}`);
                    }
                    // ===================================================================

                    // Sﾃｳ procura placeholder se ele completou 4 semanas vﾃ｡lidas (indo para a 5ﾂｪ)
                    if (contagemSemanas === 4) {
                         const qPlaceholder5Semana = query(atendimentosRef,
                            where("tratamentoId", "==", tratamento.id),
                            where("semana", "==", 5),
                            where("decisao_pre_registrada", "==", true),
                            where("dataAtendimento", "==", null), // Sﾃｳ pega se ainda nﾃ｣o marcou presenﾃｧa
                            limit(1)
                        );
                        placeholderSnapshot = await getDocs(qPlaceholder5Semana);

                        // ===================================================================
                        // ADIﾃﾃグ DOS CONSOLE.LOG PARA DEBUG
                        // ===================================================================
                        if (tratamento.id === 'wCSk2Rb05HPsTiqqts8L') { // <--- COLOQUE O ID DO TRATAMENTO AQUI
                           console.log(`[Debug ${tratamento.assistidoId}] Buscou Placeholder? Sim. Encontrou? ${!placeholderSnapshot.empty}`);
                           if (!placeholderSnapshot.empty) {
                               console.log("[Debug Placeholder Data]", placeholderSnapshot.docs[0].data());
                           }
                        }
                        // ===================================================================
                    } else {
                         // ===================================================================
                         // ADIﾃﾃグ DOS CONSOLE.LOG PARA DEBUG
                         // ===================================================================
                         if (tratamento.id === 'wCSk2Rb05HPsTiqqts8L') { // <--- COLOQUE O ID DO TRATAMENTO AQUI
                            console.log(`[Debug ${tratamento.assistidoId}] Buscou Placeholder? Nﾃ｣o (Contagem semanas != 4)`);
                         }
                         // ===================================================================
                    }

                    // Define o statusHoje baseado nas verificaﾃｧﾃｵes
                    if (!frequenciaSnapshot.empty) {
                        statusHoje = 'presente';
                    } else if (placeholderSnapshot && !placeholderSnapshot.empty) {
                        const placeholderData = { id: placeholderSnapshot.docs[0].id, ...placeholderSnapshot.docs[0].data() };

                        // Armazena dados para botﾃｵes de presenﾃｧa/falta
                        metadadosTratamento[tratamento.id] = {
                            atendimento5semana: placeholderData,
                            semanaAtual: 5 // Confirma que ﾃｩ a semana 5
                        };

                        if (placeholderData.tipo === 'alta_programada') {
                            statusHoje = 'alta-programada';
                        } else if (placeholderData.passePara) {
                            statusHoje = 'novo-ciclo';
                        }
                    } else {
                         // Armazena a semana atual para o botﾃ｣o de falta (se nﾃ｣o for 5ﾂｪ com placeholder)
                         metadadosTratamento[tratamento.id] = {
                            semanaAtual: contagemSemanas + 1
                         };
                    }

                    return assistidoDoc.exists() ? { assistido: {id: assistidoDoc.id, ...assistidoDoc.data()}, tratamento, statusHoje } : null;
                });

                const itensLista = (await Promise.all(promessas)).filter(item => item !== null);
                itensLista.sort((a, b) => a.assistido.nome.localeCompare(b.assistido.nome));

                ui.listaAtivos.innerHTML = '';
                itensLista.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.assistido.nome;
                    li.className = `status-${item.statusHoje}`;

                    if (item.statusHoje === 'alta-programada') {
                        li.title = "Decisﾃ｣o: ALTA PROGRAMADA (Aguardando Entrevista)";
                    } else if (item.statusHoje === 'novo-ciclo') {
                        const passe = metadadosTratamento[item.tratamento.id]?.atendimento5semana?.passePara || 'N/I';
                        li.title = `Decisﾃ｣o: NOVO CICLO (Passe ${passe})`;
                    }

                    li.addEventListener('click', () => {
                        tratamentoAtivoSelecionado = item.tratamento;
                        assistidoSelecionado = item.assistido;
                        ui.nomeFrequencia.textContent = item.assistido.nome;
                        ui.painelAcoesFrequencia.classList.remove('hidden');
                    });
                    ui.listaAtivos.appendChild(li);
                });
            };

            const handlePhone = (event) => {
                let input = event.target.value.replace(/\D/g, '');
                input = input.substring(0, 11);
                if (input.length > 2) input = `(${input.substring(0, 2)}) ${input.substring(2)}`;
                if (input.length > 9) input = `${input.substring(0, 10)}-${input.substring(10)}`;
                event.target.value = input;
            };

             ui.btnMarcarPresenca.addEventListener('click', async (e) => {
                e.target.disabled = true;
                const hojeInicio = new Date();
                hojeInicio.setHours(0, 0, 0, 0);

                const qCheck = query(filaRef,
                    where("assistidoId", "==", assistidoSelecionado.id),
                    where("chegadaEm", ">=", Timestamp.fromDate(hojeInicio)),
                    limit(1)
                );
                const checkSnapshot = await getDocs(qCheck);
                if(!checkSnapshot.empty) {
                    alert(`${assistidoSelecionado.nome} jﾃ｡ teve a presenﾃｧa registrada hoje.`);
                    e.target.disabled = false;
                    return;
                }

                const dataAtual = serverTimestamp(); // Usar serverTimestamp para consistﾃｪncia
                const batch = writeBatch(db);

                try {
                    const dadosMeta = metadadosTratamento[tratamentoAtivoSelecionado.id];

                    // 2. Verificar se este clique ﾃｩ uma ativaﾃｧﾃ｣o de 5ﾂｪ semana (usando dadosMeta)
                    if (dadosMeta && dadosMeta.atendimento5semana) {
                        const atendimentoPreRegistrado = dadosMeta.atendimento5semana;
                        const atendimentoDocRef = doc(db, 'atendimentos_ae', atendimentoPreRegistrado.id);

                        // --- CASO A: ALTA PROGRAMADA ---
                        if (atendimentoPreRegistrado.tipo === 'alta_programada') {

                            // 1. Atualiza o placeholder da 5ﾂｪ semana com a data de hoje (serverTimestamp)
                            batch.update(atendimentoDocRef, {
                                dataAtendimento: dataAtual
                            });

                            // 2. Adiciona na fila para a ENTREVISTA DE FEEDBACK
                            batch.set(doc(filaRef), {
                                assistidoId: assistidoSelecionado.id,
                                nomeAssistido: assistidoSelecionado.nome,
                                tratamentoId: tratamentoAtivoSelecionado.id,
                                atendimentoId: atendimentoDocRef.id,
                                status: 'aguardando_entrevista_ou_passe',
                                passeRecomendado: atendimentoPreRegistrado.passeRecomendado,
                                semana_atual: 5,
                                tipoAtendimento: 'alta_programada', // Flag crucial
                                chegadaEm: dataAtual,
                                recepcionista: { uid: user.uid, nome: user.displayName }
                            });

                            await batch.commit();

                            registrarLog('Ativaﾃｧﾃ｣o de Entrevista de Alta (AE)', {
                                assistidoId: assistidoSelecionado.id,
                                assistidoNome: assistidoSelecionado.nome,
                                tratamentoId: tratamentoAtivoSelecionado.id
                            });

                            alert(`Presenﾃｧa registrada para ${assistidoSelecionado.nome}. Assistido encaminhado para a ENTREVISTA DE ALTA (nﾃ｣o haverﾃ｡ passe).`);

                        // --- CASO B: NOVO CICLO PROGRAMADO ---
                        } else if (atendimentoPreRegistrado.passePara) {

                            const novoPasse = atendimentoPreRegistrado.passePara;
                            const tratamentoAtualDocRef = doc(db, 'tratamentos_ae', tratamentoAtivoSelecionado.id);

                            batch.update(tratamentoAtualDocRef, {
                                status: 'concluido_por_reavaliacao',
                                dataFim: dataAtual
                            });

                            const novoTratamentoRef = doc(tratamentosRef);
                            batch.set(novoTratamentoRef, {
                                assistidoId: assistidoSelecionado.id,
                                dataInicio: dataAtual,
                                status: 'ativo',
                                faltas_acumuladas: 0,
                                passe_ciclo_atual: novoPasse
                            });

                            batch.update(atendimentoDocRef, {
                                dataAtendimento: dataAtual,
                                tratamentoId: novoTratamentoRef.id,
                                semana: 1,
                                passeRecomendado: novoPasse,
                                tipo: 'tratamento_semanal'
                            });

                            batch.set(doc(filaRef), {
                                assistidoId: assistidoSelecionado.id,
                                nomeAssistido: assistidoSelecionado.nome,
                                tratamentoId: novoTratamentoRef.id,
                                atendimentoId: atendimentoDocRef.id,
                                status: 'aguardando_entrevista_ou_passe',
                                passeRecomendado: novoPasse,
                                semana_atual: 1,
                                chegadaEm: dataAtual,
                                recepcionista: { uid: user.uid, nome: user.displayName }
                            });

                            await batch.commit();

                            registrarLog('Ativaﾃｧﾃ｣o de Novo Ciclo (AE)', {
                                assistidoId: assistidoSelecionado.id,
                                assistidoNome: assistidoSelecionado.nome,
                                tratamentoAntigoId: tratamentoAtivoSelecionado.id,
                                tratamentoNovoId: novoTratamentoRef.id,
                                novoPasse: novoPasse
                            });

                            alert(`Presenﾃｧa registrada. ${assistidoSelecionado.nome} iniciou um NOVO CICLO (Semana 1, Passe ${novoPasse}) e foi enviado para a fila.`);
                        }

                    // --- CASO C: FLUXO NORMAL (Semanas 1-4) ---
                    } else {
                        const semanaAtual = dadosMeta?.semanaAtual || await calcularSemanaAtual(tratamentoAtivoSelecionado.id);
                        const passeDoCiclo = tratamentoAtivoSelecionado.passe_ciclo_atual;

                        const placeholderHistoricoRef = doc(collection(db, 'atendimentos_ae'));
                        batch.set(placeholderHistoricoRef, {
                            assistidoId: assistidoSelecionado.id,
                            tratamentoId: tratamentoAtivoSelecionado.id,
                            tipo: 'tratamento_semanal',
                            dataAtendimento: dataAtual,
                            semana: semanaAtual,
                            entrevistador: 'Aguardando Detalhes',
                            passeRecomendado: passeDoCiclo,
                            notas: '',
                            detalhes_preenchidos: false
                        });

                        batch.set(doc(filaRef), {
                            assistidoId: assistidoSelecionado.id,
                            nomeAssistido: assistidoSelecionado.nome,
                            tratamentoId: tratamentoAtivoSelecionado.id,
                            atendimentoId: placeholderHistoricoRef.id,
                            status: 'aguardando_entrevista_ou_passe',
                            passeRecomendado: passeDoCiclo,
                            semana_atual: semanaAtual,
                            chegadaEm: dataAtual,
                            recepcionista: { uid: user.uid, nome: user.displayName }
                        });

                        await batch.commit();

                        alert(`Presenﾃｧa de ${assistidoSelecionado.nome} (Semana ${semanaAtual}) registrada com sucesso!`);

                        registrarLog('Marcaﾃｧﾃ｣o de Presenﾃｧa (AE)', {
                            assistidoId: assistidoSelecionado.id,
                            assistidoNome: assistidoSelecionado.nome,
                            tratamentoId: tratamentoAtivoSelecionado.id,
                            semana: semanaAtual
                        });
                    }
                } catch (error) {
                    console.error("Erro ao marcar presenﾃｧa: ", error);
                    alert("Ocorreu uma falha ao marcar a presenﾃｧa.");
                } finally {
                    ui.painelAcoesFrequencia.classList.add('hidden');
                    await carregarTratamentosAtivos();
                    e.target.disabled = false;
                }
            });

             ui.btnMarcarFaltaRapido.addEventListener('click', async (e) => {
                e.target.disabled = true;
                if (confirm(`Confirmar uma falta para ${assistidoSelecionado.nome}?`)) {

                    const tratamentoDocRef = doc(db, 'tratamentos_ae', tratamentoAtivoSelecionado.id);
                    const novoTotalFaltas = (tratamentoAtivoSelecionado.faltas_acumuladas || 0) + 1;
                    const passeDoCiclo = tratamentoAtivoSelecionado.passe_ciclo_atual;

                    // Usa a semana atual armazenada ou recalcula se nﾃ｣o encontrada
                    const semanaAtual = metadadosTratamento[tratamentoAtivoSelecionado.id]?.semanaAtual || await calcularSemanaAtual(tratamentoAtivoSelecionado.id);

                    const batch = writeBatch(db);
                    const dataAtualFalta = serverTimestamp(); // Usar server timestamp

                    batch.set(doc(atendimentosRef), {
                        assistidoId: assistidoSelecionado.id,
                        tratamentoId: tratamentoAtivoSelecionado.id,
                        tipo: 'falta',
                        dataAtendimento: dataAtualFalta, // Usar timestamp do servidor
                        semana: semanaAtual
                    });

                    batch.update(tratamentoDocRef, { faltas_acumuladas: increment(1) });

                    let encerrarTratamento = false;
                    let motivo = '';

                    // REGRA B: Tolerﾃ｢ncia Zero (P3A ou P3B)
                    if (passeDoCiclo === 'P3A' || passeDoCiclo === 'P3B') {
                        if (novoTotalFaltas >= 1) {
                            encerrarTratamento = true;
                            motivo = 'Tratamento encerrado automaticamente por falta (Tolerﾃ｢ncia Zero para P3A/P3B).';
                        } else {
                            // Este else nﾃ｣o deveria acontecer com >= 1, mas incluﾃｭdo por seguranﾃｧa
                            motivo = `Falta registrada com sucesso! Total de faltas: ${novoTotalFaltas}.`;
                        }

                    // REGRA A: Passes Padrﾃ｣o
                    } else {
                        // REGRA A.1: Semana 5 Neutra
                        if (semanaAtual === 5) {
                            encerrarTratamento = false;
                            motivo = `Falta registrada (Semana 5). Total de faltas: ${novoTotalFaltas}.`;

                        // REGRA A.2: Semanas 1-4
                        } else if (novoTotalFaltas >= 2) {
                            encerrarTratamento = true;
                            motivo = `Falta registrada. ATENﾃﾃグ: Tratamento encerrado automaticamente por exceder o limite de 2 faltas.`;

                        } else {
                            motivo = `Falta registrada com sucesso! Total de faltas: ${novoTotalFaltas}.`;
                        }
                    }

                    if (encerrarTratamento) {
                        batch.update(tratamentoDocRef, {
                            status: 'encerrado_por_falta',
                            dataFim: dataAtualFalta // Usar timestamp do servidor
                        });
                        registrarLog('Encerramento por Falta (AE)', {
                            assistidoId: assistidoSelecionado.id,
                            assistidoNome: assistidoSelecionado.nome,
                            tratamentoId: tratamentoAtivoSelecionado.id,
                            totalFaltas: novoTotalFaltas,
                            passe: passeDoCiclo,
                            semana: semanaAtual
                        });
                    } else {
                         registrarLog('Marcaﾃｧﾃ｣o de Falta (AE)', {
                            assistidoId: assistidoSelecionado.id,
                            assistidoNome: assistidoSelecionado.nome,
                            tratamentoId: tratamentoAtivoSelecionado.id,
                            totalFaltas: novoTotalFaltas,
                            passe: passeDoCiclo,
                            semana: semanaAtual
                        });
                    }

                    await batch.commit();
                    alert(motivo);

                    ui.painelAcoesFrequencia.classList.add('hidden');
                    await carregarTratamentosAtivos();
                }
                e.target.disabled = false;
            });


            ui.nomeInput.addEventListener('input', async (e) => {
                const termo = e.target.value.trim();

                if (assistidoSelecionado && termo.toLowerCase() !== assistidoSelecionado.nome.toLowerCase()) {
                    assistidoSelecionado = null;
                    ui.telefoneInput.value = '';
                    ui.dnInput.value = '';
                    ui.btnVerHistorico.classList.add('hidden');
                }

                if (termo.length > 0 && !assistidoSelecionado) {
                    ui.novoAtendimentoSection.classList.remove('hidden');
                } else if (termo.length === 0) {
                    ui.novoAtendimentoSection.classList.add('hidden');
                }

                if (termo.length < 3) {
                    ui.searchResults.innerHTML = '';
                    return;
                }

                const q = query(assistidosRef, where('nome_lower', '>=', termo.toLowerCase()), where('nome_lower', '<=', termo.toLowerCase() + '\uf8ff'), limit(5));
                const snapshot = await getDocs(q);
                ui.searchResults.innerHTML = '';
                snapshot.forEach(doc => {
                    const assistido = { id: doc.id, ...doc.data() };
                    const li = document.createElement('li');
                    li.textContent = assistido.nome;
                    li.addEventListener('click', async () => {
                        assistidoSelecionado = assistido;
                        ui.nomeInput.value = assistido.nome;
                        ui.telefoneInput.value = assistido.telefone || '';
                        ui.dnInput.value = assistido.dn || '';
                        ui.searchResults.innerHTML = '';
                        ui.novoAtendimentoSection.classList.remove('hidden');
                        await checarHistoricoEExibirBotao(assistido.id);
                    });
                    ui.searchResults.appendChild(li);
                });
            });

            ui.nomeInput.addEventListener('blur', () => {
                setTimeout(() => {
                    ui.searchResults.innerHTML = '';
                }, 200);
            });

            ui.btnRegistrarAvulso.addEventListener('click', async (e) => {
                e.target.disabled = true;
                if (!validarDadosPessoais()) { e.target.disabled = false; return; }
                try {
                    const { id: assistidoId, nome: nomeAssistido } = await criarNovoAssistidoSeNaoExistir();
                    const idadeDate = new Date(ui.dnInput.value);
                    const diffMs = Date.now() - idadeDate.getTime();
                    const idade = new Date(diffMs).getUTCFullYear() - 1970;
                    const passeAvulso = idade >= 12 ? 'P2' : 'P4B';
                    const dataAtual = serverTimestamp();

                    const batch = writeBatch(db);
                    batch.set(doc(filaRef), { assistidoId: assistidoId, nomeAssistido: nomeAssistido, status: 'aguardando_entrevista_ou_passe', passeRecomendado: passeAvulso, tipoAtendimento: 'avulso', semana_atual: 1, chegadaEm: dataAtual, recepcionista: { uid: user.uid, nome: user.displayName } });
                    batch.set(doc(atendimentosRef), { assistidoId: assistidoId, tratamentoId: null, tipo: 'avulso', dataAtendimento: dataAtual, passeRecomendado: passeAvulso });
                    await batch.commit();
                    alert('Passe avulso registrado e enviado para a fila!');

                    registrarLog('Registro de Passe Avulso (AE)', {
                        assistidoId: assistidoId,
                        assistidoNome: nomeAssistido,
                        passeRecomendado: passeAvulso
                    });

                    location.reload();
                } catch(error) {
                    console.error("Erro ao registrar passe avulso:", error);
                    e.target.disabled = false;
                }
            });

            ui.btnIniciarTratamento.addEventListener('click', async (e) => {
                e.target.disabled = true;
                if (!validarDadosPessoais()) { e.target.disabled = false; return; }
                try {
                    const { id: assistidoId, nome: nomeAssistido } = await criarNovoAssistidoSeNaoExistir();
                    const idadeDate = new Date(ui.dnInput.value);
                    const diffMs = Date.now() - idadeDate.getTime();
                    const idade = new Date(diffMs).getUTCFullYear() - 1970;
                    const passeInicial = idade >= 12 ? 'P2' : 'P4B';

                    const batch = writeBatch(db);
                    const novoTratamentoRef = doc(tratamentosRef);
                    batch.set(novoTratamentoRef, { assistidoId: assistidoId, dataInicio: serverTimestamp(), status: 'ativo', faltas_acumuladas: 0, passe_ciclo_atual: passeInicial });

                    const dataAtual = serverTimestamp();
                    const novoAtendimentoRef = doc(collection(db, 'atendimentos_ae'));

                    batch.set(novoAtendimentoRef, {
                        assistidoId: assistidoId,
                        tratamentoId: novoTratamentoRef.id,
                        tipo: 'tratamento_semanal',
                        dataAtendimento: dataAtual,
                        semana: 1,
                        entrevistador: 'Aguardando Detalhes',
                        passeRecomendado: passeInicial,
                        notas: '',
                        detalhes_preenchidos: false
                    });

                    batch.set(doc(filaRef), {
                        assistidoId: assistidoId,
                        nomeAssistido: nomeAssistido,
                        tratamentoId: novoTratamentoRef.id,
                        atendimentoId: novoAtendimentoRef.id,
                        status: 'aguardando_entrevista_ou_passe',
                        passeRecomendado: passeInicial,
                        semana_atual: 1,
                        chegadaEm: dataAtual,
                        recepcionista: { uid: user.uid, nome: user.displayName }
                    });

                    await batch.commit();
                    alert('Assistﾃｪncia Espiritual iniciada com sucesso e enviada para a fila!');

                    registrarLog('Inﾃｭcio de Assistﾃｪncia Espiritual', {
                        assistidoId: assistidoId,
                        assistidoNome: nomeAssistido,
                        passeInicial: passeInicial
                    });

                    location.reload();
                } catch(error) {
                    console.error("Erro ao iniciar assistﾃｪncia:", error);
                    alert(`Ocorreu um erro: ${error.message}`);
                    e.target.disabled = false;
                }
            });

            ui.btnLimpar.addEventListener('click', resetarFormularioBusca);
            ui.telefoneInput.addEventListener('input', handlePhone);

            resetarFormularioBusca();
            carregarTratamentosAtivos();
        }
    </script>
