<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Presença Voluntária</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; color: #333; margin: 0; padding: 20px; }
        .admin-nav { max-width: 1200px; margin: auto; background-color: #fff; padding: 15px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px 25px; }
        .admin-nav a { margin: 0; padding: 0; background-color: transparent; color: #1565c0; text-decoration: none; font-weight: bold; font-size: 1.1em; white-space: nowrap; }
        .admin-nav a.active, .admin-nav a:hover { text-decoration: underline; background-color: transparent; color: #0d47a1; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 100%; max-width: 1000px; margin-bottom: 30px; }
        h1 { text-align: center; color: #333; margin-top: 0; }
        .filtros { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .filtros label { font-weight: bold; margin-right: 5px;}
        .filtros input, .filtros select, .filtros button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;}
        .filtros button { background-color: #1565c0; color: white; cursor: pointer; border: none; }
        .graficos { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .grafico-container { display: flex; flex-direction: column; align-items: center; }
        .grafico-container h2 { margin-top: 0; font-size: 1.3em; color: #444;}
    </style>
</head>
<body>
    <nav class="admin-nav">
        <a href="/relatorio.html">Gerar Relatório</a>
        <a href="/estatisticas.html" class="active">Ver Estatísticas</a>
        <a href="/mural.html">Editar Mural</a>
        <a href="/atividades.html">Gerenciar Atividades</a>
        <a href="/notificacoes.html">Notificações</a>
        <a href="/tv.html" target="_blank" title="Abrir painel em uma nova aba">Ver Painel da TV ↗</a>
    </nav>
    <div class="container">
        <h1>Estatísticas de Presença</h1>
        <div class="filtros">
            <label for="data-inicio">De:</label>
            <input type="date" id="data-inicio">
            <label for="data-fim">Até:</label>
            <input type="date" id="data-fim">
            <label for="filtro-atividade">Atividade:</label>
            <select id="filtro-atividade">
                <option value="todas">Todas as Atividades</option>
            </select>
        </div>
        <div class="graficos">
            <div class="grafico-container">
                <h2>Frequência dos Voluntários</h2>
                <canvas id="grafico-frequencia"></canvas>
            </div>
            <div class="grafico-container">
                <h2>Atividades Mais Realizadas</h2>
                <canvas id="grafico-atividades"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // =================================================================
        const firebaseConfig = {
  apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
  authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
  projectId: "voluntarios-ativos---cepat",
  storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
  messagingSenderId: "66122858261",
  appId: "1:66122858261:web:7fa21f1805463b5c08331c"
};
        // =================================================================
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosOsDados = [];
        let graficoFrequencia, graficoAtividades;

        const dataInicioInput = document.getElementById('data-inicio');
        const dataFimInput = document.getElementById('data-fim');
        const filtroAtividade = document.getElementById('filtro-atividade');

        async function buscarDadosIniciais() {
            try {
                const q = query(collection(db, "presencas"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);
                todosOsDados = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const atividades = new Set();
                todosOsDados.forEach(dado => {
                    dado.atividade.split(', ').forEach(a => atividades.add(a.trim()));
                });

                // Limpa o select antes de adicionar novas opções
                filtroAtividade.innerHTML = '<option value="todas">Todas as Atividades</option>';
                Array.from(atividades).sort().forEach(a => {
                    const option = document.createElement('option');
                    option.value = a;
                    option.textContent = a;
                    filtroAtividade.appendChild(option);
                });

                aplicarFiltros();
            } catch (error) {
                console.error("Erro ao buscar dados do Firebase:", error);
                alert("Erro ao buscar dados. Verifique o console (F12) para detalhes. Pode ser necessário criar um índice no Firebase.");
            }
        }

        function aplicarFiltros() {
            let dadosFiltrados = todosOsDados;
            const dataInicio = dataInicioInput.value;
            const dataFim = dataFimInput.value;
            const atividadeSelecionada = filtroAtividade.value;

            if (dataInicio) {
                dadosFiltrados = dadosFiltrados.filter(dado => dado.data >= dataInicio);
            }
            if (dataFim) {
                dadosFiltrados = dadosFiltrados.filter(dado => dado.data <= dataFim);
            }
            if (atividadeSelecionada && atividadeSelecionada !== 'todas') {
                dadosFiltrados = dadosFiltrados.filter(dado => dado.atividade.includes(atividadeSelecionada));
            }
            
            gerarGraficos(dadosFiltrados);
        }

        function gerarGraficos(dados) {
            const contagemVoluntarios = {};
            dados.forEach(dado => {
                contagemVoluntarios[dado.nome] = (contagemVoluntarios[dado.nome] || 0) + 1;
            });
            const labelsFrequencia = Object.keys(contagemVoluntarios).sort((a,b) => contagemVoluntarios[b] - contagemVoluntarios[a]).slice(0, 15); // Limita aos top 15 para visualização
            const dadosFrequencia = labelsFrequencia.map(nome => contagemVoluntarios[nome]);

            if (graficoFrequencia) graficoFrequencia.destroy();
            graficoFrequencia = new Chart(document.getElementById('grafico-frequencia'), {
                type: 'bar',
                data: { labels: labelsFrequencia, datasets: [{ label: 'Nº de Presenças', data: dadosFrequencia, backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
                options: { scales: { y: { beginAtZero: true } } }
            });

            const contagemAtividades = {};
            dados.forEach(dado => {
                const atividadesIndividuais = dado.atividade.split(', ');
                atividadesIndividuais.forEach(a => {
                    contagemAtividades[a] = (contagemAtividades[a] || 0) + 1;
                });
            });
            const labelsAtividades = Object.keys(contagemAtividades);
            const dadosAtividades = Object.values(contagemAtividades);

            if (graficoAtividades) graficoAtividades.destroy();
            graficoAtividades = new Chart(document.getElementById('grafico-atividades'), {
                type: 'pie',
                data: { labels: labelsAtividades, datasets: [{ data: dadosAtividades, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#E91E63', '#9C27B0', '#3F51B5', '#009688', '#FF9800'] }] }
            });
        }
        
        // Define as datas padrão (últimos 30 dias)
        const hoje = new Date();
        const trintaDiasAtras = new Date();
        trintaDiasAtras.setDate(hoje.getDate() - 30);
        dataFimInput.value = hoje.toISOString().split('T')[0];
        dataInicioInput.value = trintaDiasAtras.toISOString().split('T')[0];
        
        // Adiciona os listeners aos filtros
        dataInicioInput.addEventListener('change', aplicarFiltros);
        dataFimInput.addEventListener('change', aplicarFiltros);
        filtroAtividade.addEventListener('change', aplicarFiltros);

        // Carrega os dados iniciais
        buscarDadosIniciais();
    </script>
</body>
</html>
