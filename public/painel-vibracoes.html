<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vibrações</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a192f;
            color: #cdd6f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita barras de rolagem indesejadas */
        }
        .painel-container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #1e3a5f;
            margin-bottom: 20px;
        }
        header h1 { color: #88c0d0; margin: 0; font-size: 2.2em; }
        header h2 { color: #cdd6f4; margin: 5px 0 0 0; font-size: 1.1em; font-weight: normal; }
        
        .listas-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-grow: 1; /* Faz com que o container ocupe o espaço disponível */
            overflow: hidden;
        }
        .lista-coluna {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #112240;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #1e3a5f;
        }
        .lista-coluna h3 {
            text-align: center;
            font-size: 1.8em;
            color: #88c0d0;
            margin-top: 0;
            padding-bottom: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        /* Estilos do Carrossel */
        .carousel-container {
            flex-grow: 1;
            overflow-y: hidden; /* Esconde a rolagem vertical dentro da coluna */
            position: relative;
        }
        .lista-nomes {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1.3em;
            line-height: 1.8;
            position: absolute; /* Para o efeito de transição */
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .lista-nomes.active {
            opacity: 1;
        }
        .lista-nomes li {
            padding: 2px 0;
        }
        .endereco {
            font-size: 0.8em;
            color: #82a3c1;
            padding-left: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="painel-container">
        <header>
            <h1>Trabalho de Vibrações</h1>
            <h2 id="periodo-info">Calculando período do ciclo...</h2>
        </header>
        <div class="listas-container">
            <div class="lista-coluna">
                <h3>Encarnados</h3>
                <div id="carousel-encarnados" class="carousel-container">
                    <div id="loading-encarnados">Carregando...</div>
                </div>
            </div>
            <div class="lista-coluna">
                <h3>Desencarnados</h3>
                <div id="carousel-desencarnados" class="carousel-container">
                    <div id="loading-desencarnados">Carregando...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";

        // ... (Configuração do Firebase - mantida igual)
        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig, "painelVibracoesApp");
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'southamerica-east1');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarNomes();
            } else {
                window.location.href = '/login.html';
            }
        });

        async function carregarNomes() {
            try {
                const calcularCicloVibracoes = httpsCallable(functions, 'calcularCicloVibracoes');
                const resultado = await calcularCicloVibracoes();
                const ciclo = resultado.data;

                const cicloInicio = new Timestamp(ciclo.inicio._seconds, ciclo.inicio._nanoseconds);
                const cicloFim = new Timestamp(ciclo.fim._seconds, ciclo.fim._nanoseconds);

                const options = { timeZone: 'America/Sao_Paulo', day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' };
                const inicioFormatado = cicloInicio.toDate().toLocaleString('pt-BR', options);
                const fimFormatado = cicloFim.toDate().toLocaleString('pt-BR', options);
                document.getElementById('periodo-info').textContent = `Exibindo pedidos de ${inicioFormatado} até ${fimFormatado}`;

                renderizarLista('encarnados', 'carousel-encarnados', 'loading-encarnados', cicloInicio, cicloFim);
                renderizarLista('desencarnados', 'carousel-desencarnados', 'loading-desencarnados', cicloInicio, cicloFim);

            } catch (error) {
                console.error("Erro ao obter ciclo de trabalho da Cloud Function:", error);
                document.getElementById('periodo-info').textContent = "Erro ao calcular o período. Verifique o console.";
            }
        }

        async function renderizarLista(nomeColecao, idCarousel, idLoading, cicloInicio, cicloFim) {
            const carouselContainer = document.getElementById(idCarousel);
            const loadingDiv = document.getElementById(idLoading);

            try {
                const q = query(
                    collection(db, nomeColecao),
                    where("dataCriacao", ">=", cicloInicio),
                    where("dataCriacao", "<=", cicloFim),
                    orderBy("dataCriacao", "asc")
                );

                const snapshot = await getDocs(q);
                carouselContainer.innerHTML = ''; // Limpa a mensagem de carregamento

                if (snapshot.empty) {
                    carouselContainer.innerHTML = '<ul class="lista-nomes active"><li>Nenhum nome nesta lista para este período.</li></ul>';
                    return;
                }
                
                const NOMES_POR_PAGINA = 8;
                const nomes = snapshot.docs.map(doc => doc.data());

                for (let i = 0; i < nomes.length; i += NOMES_POR_PAGINA) {
                    const chunk = nomes.slice(i, i + NOMES_POR_PAGINA);
                    const ul = document.createElement('ul');
                    ul.className = 'lista-nomes';
                    chunk.forEach(dados => {
                        const li = document.createElement('li');
                        li.textContent = dados.nome;
                        if (dados.endereco) {
                            const small = document.createElement('div');
                            small.className = 'endereco';
                            small.textContent = `(${dados.endereco})`;
                            li.appendChild(small);
                        }
                        ul.appendChild(li);
                    });
                    carouselContainer.appendChild(ul);
                }
                
                iniciarCarousel(idCarousel);

            } catch (error) {
                console.error(`Erro ao carregar a lista de ${nomeColecao}:`, error);
                loadingDiv.textContent = "Erro ao carregar lista.";
            }
        }

        function iniciarCarousel(carouselId) {
            const container = document.getElementById(carouselId);
            const paginas = container.getElementsByClassName('lista-nomes');
            if (paginas.length <= 1) {
                if (paginas.length === 1) paginas[0].classList.add('active');
                return; // Não inicia o carrossel se tiver 1 página ou menos
            }

            let paginaAtual = 0;
            paginas[paginaAtual].classList.add('active');

            setInterval(() => {
                paginas[paginaAtual].classList.remove('active');
                paginaAtual = (paginaAtual + 1) % paginas.length;
                paginas[paginaAtual].classList.add('active');
            }, 15000); // 15 segundos
        }

    </script>
</body>
</html>
