<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vibrações</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a192f;
            color: #cdd6f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .painel-container { display: none; } /* Começa escondido por padrão */
        .painel-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #1e3a5f;
            margin-bottom: 30px;
        }
        header h1 {
            color: #88c0d0;
            margin: 0;
            font-size: 2.5em;
        }
        header h2 {
            color: #cdd6f4;
            margin: 5px 0 0 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        .listas-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lista-coluna {
            flex: 1;
            min-width: 400px;
            background-color: #112240;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #1e3a5f;
        }
        .lista-coluna h3 {
            text-align: center;
            font-size: 1.8em;
            color: #88c0d0;
            margin-top: 0;
            border-bottom: 1px solid #1e3a5f;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .lista-nomes {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1.3em;
            line-height: 1.8;
        }
        .lista-nomes li {
            padding: 5px 0;
        }
        .endereco {
            font-size: 0.8em;
            color: #82a3c1;
            padding-left: 15px;
            font-style: italic;
        }
        #acesso-negado {
             color: white; 
             text-align: center;
        }
    </style>
</head>
<body>
    <div id="main-content" class="painel-container">
        <header>
            <h1>Trabalho de Vibrações</h1>
            <h2 id="periodo-info">Calculando período do ciclo...</h2>
        </header>
        <div class="listas-container">
            <div class="lista-coluna">
                <h3>Encarnados</h3>
                <ul id="lista-encarnados" class="lista-nomes">
                    <li>Aguardando...</li>
                </ul>
            </div>
            <div class="lista-coluna">
                <h3>Desencarnados</h3>
                <ul id="lista-desencarnados" class="lista-nomes">
                    <li>Aguardando...</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="acesso-negado" style="display: none;">
        <h1>Acesso Negado</h1>
        <p>Você não tem permissão para ver esta página.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";
        import { protegerPagina } from '/auth.js';

        // ===================================================================
        // LÓGICA DE INICIALIZAÇÃO CORRIGIDA
        // ===================================================================

        // 1. INICIALIZA O FIREBASE PRIMEIRO DE TUDO
        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');

        // 2. CHAMA A FUNÇÃO DE PROTEÇÃO
        // Esta função agora vai usar a instância do Firebase que acabamos de inicializar.
        protegerPagina(['diretor', 'tesoureiro', 'conselheiro', 'super-admin'])
            .then(user => {
                // 3. SE O ACESSO FOR PERMITIDO, EXECUTA A LÓGICA DA PÁGINA
                inicializarPainel();
            })
            .catch(error => {
                console.log(error.message);
            });

        // Todo o código que faz a página funcionar
        function inicializarPainel() {
            async function carregarNomes() {
                try {
                    const calcularCicloVibracoes = httpsCallable(functions, 'calcularCicloVibracoes');
                    const resultado = await calcularCicloVibracoes();
                    const ciclo = resultado.data;

                    const cicloInicio = new Timestamp(ciclo.inicio._seconds, ciclo.inicio._nanoseconds);
                    const cicloFim = new Timestamp(ciclo.fim._seconds, ciclo.fim._nanoseconds);

                    const options = { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' };
                    const inicioFormatado = cicloInicio.toDate().toLocaleString('pt-BR', options);
                    const fimFormatado = cicloFim.toDate().toLocaleString('pt-BR', options);
                    document.getElementById('periodo-info').textContent = `Exibindo pedidos de ${inicioFormatado} até ${fimFormatado}`;

                    renderizarLista('encarnados', 'lista-encarnados', cicloInicio, cicloFim);
                    renderizarLista('desencarnados', 'lista-desencarnados', cicloInicio, cicloFim);

                } catch (error) {
                    console.error("Erro ao obter ciclo de trabalho:", error);
                    document.getElementById('periodo-info').textContent = "Erro ao calcular o período.";
                }
            }

            async function renderizarLista(nomeColecao, idListaUl, cicloInicio, cicloFim) {
                const listaUl = document.getElementById(idListaUl);
                listaUl.innerHTML = '<li>Buscando nomes...</li>';

                try {
                    const q = query(
                        collection(db, nomeColecao),
                        where("dataCriacao", ">=", cicloInicio),
                        where("dataCriacao", "<=", cicloFim),
                        orderBy("dataCriacao", "asc")
                    );

                    const snapshot = await getDocs(q);
                    listaUl.innerHTML = ''; // Limpa a lista

                    if (snapshot.empty) {
                        listaUl.innerHTML = '<li>Nenhum nome nesta lista para este período.</li>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const dados = doc.data();
                        const li = document.createElement('li');
                        li.textContent = dados.nome;
                        listaUl.appendChild(li);

                        if (dados.endereco) {
                            const small = document.createElement('div');
                            small.className = 'endereco';
                            small.textContent = `(${dados.endereco})`;
                            li.appendChild(small);
                        }
                    });

                } catch (error) {
                    console.error(`Erro ao carregar a lista de ${nomeColecao}:`, error);
                    listaUl.innerHTML = '<li style="color: red;">Erro ao carregar lista.</li>';
                }
            }
            
            carregarNomes();
        }
    </script>
</body>
</html>
