<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma - CEPAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { font-size: 1.8em; margin: 0; color: #333; }
        .header h1 small { display: block; font-size: 0.7em; color: #777; font-weight: normal; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; font-size: 1em; font-weight: bold; color: white; cursor: pointer; transition: background-color 0.3s; text-decoration: none; }
        .btn-primary { background-color: #0277BD; }
        .btn-secondary { background-color: #555; }
        .actions-header { display: flex; gap: 10px; }
        
        .tabs { border-bottom: 2px solid #ccc; margin-bottom: 20px; display: flex; }
        .tab-link { background: none; border: none; padding: 12px 18px; cursor: pointer; font-size: 1.05em; border-bottom: 3px solid transparent; margin-bottom: -2px; }
        .tab-link.active { border-bottom-color: #0277BD; font-weight: bold; color: #0277BD; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f8f8; }
        td .actions { display: flex; gap: 15px; align-items: center;}
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.1em; color: #555; }
        .icon-btn.edit { color: #0277BD; }
        .icon-btn.delete { color: #d32f2f; }
        .icon-btn.recess { color: #f59e0b; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.visible { visibility: visible; opacity: 1; }
        .modal-content { background-color: white; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; }
        .modal-content h3 { margin-top: 0; }
        .modal-close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5em; cursor: pointer; color: #888; border: none; background: none; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .form-group label { font-weight: bold; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .recesso-dates { display: flex; gap: 15px; }
        .recesso-list { list-style-type: none; padding-left: 0; }
        .recesso-list li { background-color: #f1f5f9; padding: 10px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="turma-titulo-header"><small>Gerenciando a Turma:</small>Carregando...</h1>
            <div><a href="/gerenciar-turmas.html" class="btn btn-secondary">&lt; Voltar para Turmas</a></div>
        </div>

        <nav class="tabs">
            <button class="tab-link active" data-tab="tab-participantes">Participantes</button>
            <button class="tab-link" data-tab="tab-aulas">Aulas & Cronograma</button>
            <button class="tab-link" data-tab="tab-relatorios">Relatórios</button>
        </nav>

        <div id="tab-participantes" class="tab-content active">
            <button class="btn btn-primary" id="btn-inscrever-participante"><i class="fas fa-user-plus"></i> Inscrever Novo Participante</button>
            <div class="table-container"><table id="participantes-table"><thead></thead><tbody id="participantes-table-body"></tbody></table></div>
        </div>

        <div id="tab-aulas" class="tab-content">
            <div class="actions-header">
                <button class="btn btn-primary" id="btn-add-aula-extra"><i class="fas fa-plus"></i> Adicionar Aula Extra</button>
                <button class="btn btn-secondary" id="btn-gerenciar-recessos"><i class="fas fa-umbrella-beach"></i> Gerenciar Recessos</button>
            </div>
            <div class="table-container"><table id="cronograma-table"><thead><tr><th>Nº</th><th>Data Agendada</th><th>Título da Aula</th><th>Status</th><th>Ações</th></tr></thead><tbody id="cronograma-table-body"></tbody></table></div>
        </div>

        <div id="tab-relatorios" class="tab-content">
            <h2>Relatórios</h2>
            <p>Funcionalidade em desenvolvimento...</p>
        </div>
    </div>

    <div class="modal-overlay" id="modal-inscricao">
        </div>

    <div class="modal-overlay" id="modal-aula">
        </div>
    
    <div class="modal-overlay" id="modal-recessos">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-modal-recessos">&times;</button>
            <h3>Gerenciar Períodos de Recesso</h3>
            
            <form id="form-recesso">
                <div class="form-group">
                    <label>Adicionar Novo Período de Recesso</label>
                    <div class="recesso-dates">
                        <input type="date" id="recesso-data-inicio" required>
                        <input type="date" id="recesso-data-fim" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-salvar-recesso">Adicionar Recesso</button>
            </form>

            <hr style="margin: 25px 0;">

            <h4>Períodos de Recesso Cadastrados</h4>
            <ul class="recesso-list" id="recesso-list-container">
                <li>Nenhum recesso cadastrado.</li>
            </ul>
        </div>
    </div>

    <script type="module" src="/js/detalhes-turma.js"></script>
</body>
</html>
