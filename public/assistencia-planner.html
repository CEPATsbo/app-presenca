<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Planner de Escala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 800px; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 800px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        .info-box { background: #fff3e0; border-left: 5px solid #e67e22; padding: 15px; border-radius: 8px; margin-bottom: 25px; font-size: 0.9em; color: #5d4037; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .form-group label { font-weight: bold; color: #555; font-size: 0.85em; text-transform: uppercase; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; background: #fff; }
        .form-group input:disabled { background: #f8f9fa; color: #7f8c8d; }

        .secao-titulo { background: #fdf2e9; padding: 10px; border-radius: 6px; font-weight: bold; color: #e67e22; margin-top: 15px; margin-bottom: 15px; }
        .btn-salvar { background-color: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1em; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-salvar:hover { background-color: #219150; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
    </header>

    <main class="container">
        <h1><i class="fas fa-calendar-check"></i> Escala do Domingo Social</h1>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> <b>Regra de Agendamento:</b> Por padrão, o trabalho ocorre no <b>3º domingo</b>. É possível antecipar para o 2º, mas nunca adiar para o 4º.
        </div>

        <form id="form-escala">
            <div class="form-grid">
                <div class="form-group">
                    <label>Data do Trabalho *</label>
                    <input type="date" id="data-trabalho" required>
                </div>
                <div class="form-group">
                    <label>Mês de Referência</label>
                    <input type="text" id="mes-referencia" disabled placeholder="Selecione uma data...">
                </div>

                <div class="form-group full-width">
                    <label>Tema da Preleção *</label>
                    <textarea id="tema-prelecao" rows="3" placeholder="Tema da palestra..." required></textarea>
                </div>

                <div class="secao-titulo full-width">Passe de Harmonização e Sustentação</div>
                <div class="form-group">
                    <label>Médium 1</label>
                    <select id="passe-m1"><option value="">Selecione...</option></select>
                </div>
                <div class="form-group">
                    <label>Médium 2</label>
                    <select id="passe-m2"><option value="">Selecione...</option></select>
                </div>

                <div class="secao-titulo full-width">Palestra e Acolhimento</div>
                <div class="form-group">
                    <label>Preletor(a)</label>
                    <select id="palestra-preletor"><option value="">Selecione...</option></select>
                </div>
                <div class="form-group">
                    <label>Entrevistador(a)</label>
                    <select id="palestra-entrevistador"><option value="">Selecione...</option></select>
                </div>

                <div class="secao-titulo full-width">Escola de Pais e Evangelização Infantil</div>
                <div class="form-group full-width">
                    <label>Membro Escola de Pais</label>
                    <select id="membro-escola"><option value="">Selecione...</option></select>
                </div>
            </div>

            <button type="submit" class="btn-salvar"><i class="fas fa-save"></i> Gravar Escala Social</button>
        </form>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        protegerPagina(['super-admin', 'caritas']).then(user => {
            carregarVoluntarios();
            configurarData();
        });

        function configurarData() {
            const inputData = document.getElementById('data-trabalho');
            const inputMes = document.getElementById('mes-referencia');

            // Lógica para permitir escalas futuras dinamicamente
            inputData.addEventListener('change', (e) => {
                if (!e.target.value) return;
                
                // Força o horário para meio-dia para evitar problemas de fuso horário na conversão
                const dataSelecionada = new Date(e.target.value + 'T12:00:00');
                const mesExtenso = dataSelecionada.toLocaleString('pt-BR', { month: 'long' });
                const ano = dataSelecionada.getFullYear();
                
                inputMes.value = `${mesExtenso.charAt(0).toUpperCase() + mesExtenso.slice(1)} / ${ano}`;
            });
        }

        async function carregarVoluntarios() {
            const snap = await getDocs(query(collection(db, "voluntarios"), orderBy("nome")));
            const selects = document.querySelectorAll('select');
            
            snap.forEach(doc => {
                const vol = doc.data();
                selects.forEach(sel => {
                    const opt = document.createElement('option');
                    opt.value = vol.nome;
                    opt.textContent = vol.nome;
                    sel.appendChild(opt);
                });
            });
        }

        document.getElementById('form-escala').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Gravando...";

            const escala = {
                dataTrabalho: document.getElementById('data-trabalho').value,
                mesReferencia: document.getElementById('mes-referencia').value,
                tema: document.getElementById('tema-prelecao').value,
                equipe: {
                    passe: [document.getElementById('passe-m1').value, document.getElementById('passe-m2').value],
                    palestra: document.getElementById('palestra-preletor').value,
                    entrevista: document.getElementById('palestra-entrevistador').value,
                    escolaPais: document.getElementById('membro-escola').value
                },
                criadoEm: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "escalas_caritas"), escala);
                alert("Escala gravada com sucesso!");
                window.location.href = "/modulo-caritas.html";
            } catch (err) {
                alert("Erro ao salvar: " + err.message);
                btn.disabled = false;
                btn.innerText = "Gravar Escala Social";
            }
        };
    </script>
</body>
</html>
