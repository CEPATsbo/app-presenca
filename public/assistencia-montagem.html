<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Linha de Montagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #f4f6f9; --white: #ffffff; --orange: #e67e22; --green: #27ae60; --red: #e74c3c; --grey: #7f8c8d; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: var(--grey); color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .resumo-dia { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; display: flex; justify-content: space-around; width: 100%; max-width: 1200px; text-align: center; }
        .grid-cestas { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .cesta-card { background: var(--white); border: 2px solid #ddd; border-radius: 12px; padding: 20px; position: relative; }
        .cesta-card.concluida { border-color: var(--green); background-color: #e8f5e9; }
        .item-montagem { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .validade-info { font-size: 0.75em; color: var(--grey); display: block; }
        .marcado { text-decoration: line-through; color: var(--grey); }
        .txt-falta { color: var(--red); font-weight: bold; font-size: 0.85em; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel</a>
        <img src="/logo-cepat.png" alt="Logo" style="height: 50px;">
    </header>

    <div class="resumo-dia">
        <div><h2 id="meta-total">0</h2><p>Meta</p></div>
        <div><h2 id="cestas-restantes" style="color: var(--green);">0</h2><p>Restantes</p></div>
    </div>
    
    <div id="grid-cestas" class="grid-cestas">Gerando Picking...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));

        let configCesta = null, metaGlobal = 4, mapaLotes = {}, nomesProdutos = {}, saldoGeralEstoque = {};

        protegerPagina(['super-admin','diretor','caritas']).then(() => {
            iniciarSincronizacao();
        });

        async function iniciarSincronizacao() {
            // Sincroniza estoque
            onSnapshot(collection(db, "estoque_caritas"), async snap => {
                snap.docs.forEach(d => {
                    nomesProdutos[d.id] = d.data().nome;
                    saldoGeralEstoque[d.id] = d.data().quantidade || 0;
                });
                await carregarLotes();
            });

            // Sincroniza receita
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), async d => {
                if (d.exists()) {
                    configCesta = d.data().itens;
                    metaGlobal = d.data().meta || 4;
                    await carregarLotes();
                }
            });
        }

        async function carregarLotes() {
            if (!configCesta) return;
            for (let pId in nomesProdutos) {
                const qLotes = query(collection(db, `estoque_caritas/${pId}/lotes`), orderBy("validade", "asc"));
                const lSnap = await getDocs(qLotes);
                let lotes = lSnap.docs.map(ld => ({ ...ld.data() })).filter(l => l.quantidade > 0);
                
                const totalLotes = lotes.reduce((acc, curr) => acc + curr.quantidade, 0);
                const saldoExtra = saldoGeralEstoque[pId] - totalLotes;
                if (saldoExtra > 0) {
                    lotes.push({ validade: "9999-12-31", quantidade: saldoExtra });
                }
                mapaLotes[pId] = lotes;
            }
            renderizar();
        }

        function renderizar() {
            document.getElementById('meta-total').innerText = metaGlobal;
            document.getElementById('cestas-restantes').innerText = metaGlobal;
            const grid = document.getElementById('grid-cestas'); grid.innerHTML = "";

            let lotesVirtuais = JSON.parse(JSON.stringify(mapaLotes));

            for (let i = 1; i <= metaGlobal; i++) {
                const card = document.createElement('div');
                card.className = 'cesta-card';
                card.id = `cesta-${i}`;
                let htmlItens = `<h3>Cesta #${i}</h3>`;

                Object.entries(configCesta).forEach(([pId, qtdNec]) => {
                    let faltam = qtdNec, picks = [];
                    if (lotesVirtuais[pId]) {
                        for (let lote of lotesVirtuais[pId]) {
                            if (faltam <= 0) break;
                            const usar = Math.min(lote.quantidade, faltam);
                            if (usar > 0) {
                                lote.quantidade -= usar;
                                faltam -= usar;
                                picks.push({ qtd: usar, val: lote.validade });
                            }
                        }
                    }

                    picks.forEach(p => {
                        const valF = p.val === "9999-12-31" ? "Estoque" : p.val.split('-').reverse().join('/');
                        htmlItens += `
                            <label class="item-montagem">
                                <input type="checkbox" onchange="checkItem(this, ${i})">
                                <span class="txt"><b>${p.qtd}x</b> ${nomesProdutos[pId] || pId} <small class="validade-info">Val: ${valF}</small></span>
                            </label>`;
                    });

                    if (faltam > 0) {
                        htmlItens += `<div class="item-montagem"><span class="txt-falta">⚠️ FALTA ${faltam}x ${nomesProdutos[pId] || pId}</span></div>`;
                    }
                });

                card.innerHTML = htmlItens;
                grid.appendChild(card);
            }
        }

        window.checkItem = (input, cestaId) => {
            const span = input.nextElementSibling;
            if (input.checked) span.classList.add('marcado');
            else span.classList.remove('marcado');
            
            const card = document.getElementById(`cesta-${cestaId}`);
            const inputs = card.querySelectorAll('input[type="checkbox"]');
            const todos = Array.from(inputs).every(i => i.checked);
            if (todos) card.classList.add('concluida');
            else card.classList.remove('concluida');
        };
    </script>
</body>
</html>
