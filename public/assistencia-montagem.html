<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Linha de Montagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #f4f6f9; --white: #ffffff; --orange: #e67e22; --green: #27ae60; --red: #e74c3c; --grey: #7f8c8d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: var(--grey); color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; display: flex; align-items: center; gap: 8px; }
        .container { width: 100%; max-width: 1200px; }
        .resumo-dia { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; display: flex; justify-content: space-around; width: 100%; text-align: center; }
        .resumo-item h2 { margin: 0; color: var(--orange); font-size: 2.2em; }
        .grid-cestas { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; width: 100%; }
        .cesta-card { background: var(--white); border: 2px solid #ddd; border-radius: 12px; padding: 20px; transition: all 0.3s ease; position: relative; }
        .cesta-card.concluida { border-color: var(--green); background-color: #e8f5e9; }
        .item-montagem { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .item-montagem input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--green); }
        .validade-info { font-size: 0.75em; color: var(--grey); display: block; }
        .marcado { text-decoration: line-through; color: var(--grey); opacity: 0.6; }
        .txt-falta { color: var(--red); font-weight: bold; font-size: 0.85em; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-clipboard-list"></i> Linha de Montagem</h1>
        
        <div class="resumo-dia">
            <div class="resumo-item"><h2 id="meta-total">0</h2><p>Meta do Mês</p></div>
            <div class="resumo-item"><h2 id="entregas-realizadas">0</h2><p>Já Entregues</p></div>
            <div class="resumo-item"><h2 id="cestas-restantes" style="color: var(--green);">0</h2><p>Restam Montar</p></div>
        </div>

        <div id="grid-cestas" class="grid-cestas">Calculando lotes e validades...</div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, query, where, Timestamp, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));

        let configCesta = {}, metaGlobal = 0, entregasNoMes = 0, mapaLotes = {}, nomesProdutos = {}, saldoEstoque = {};

        protegerPagina(['super-admin','diretor','caritas']).then(() => { 
            iniciarEscutaGlobal(); 
        });

        function iniciarEscutaGlobal() {
            // 1. Escuta o estoque geral
            onSnapshot(collection(db, "estoque_caritas"), snap => {
                snap.docs.forEach(d => { 
                    saldoEstoque[d.id] = d.data().quantidade || 0; 
                    nomesProdutos[d.id] = d.data().nome; 
                });
                sincronizarLotesERenderizar();
            });

            // 2. Escuta a receita e meta
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), d => {
                if (d.exists()) { 
                    configCesta = d.data().itens || {}; 
                    metaGlobal = d.data().meta || 0; 
                    sincronizarLotesERenderizar(); 
                }
            });

            // 3. Escuta entregas do mês para diminuir as cestas do painel
            const inicioMes = new Date(); inicioMes.setDate(1); inicioMes.setHours(0,0,0,0);
            onSnapshot(query(collection(db, "entregasCestas"), where("data", ">=", Timestamp.fromDate(inicioMes))), s => {
                entregasNoMes = s.size; 
                sincronizarLotesERenderizar();
            });
        }

        async function sincronizarLotesERenderizar() {
            if (Object.keys(nomesProdutos).length === 0 || Object.keys(configCesta).length === 0) return;
            
            // Busca validades para o FEFO
            for (const pId of Object.keys(nomesProdutos)) {
                const qLotes = query(collection(db, `estoque_caritas/${pId}/lotes`), orderBy("validade", "asc"));
                const lSnap = await getDocs(qLotes);
                let lotes = lSnap.docs.map(d => ({ ...d.data() })).filter(l => l.quantidade > 0);
                
                // Se o saldo geral for maior que a soma dos lotes, cria um lote "Estoque Geral"
                const totalLotes = lotes.reduce((acc, curr) => acc + curr.quantidade, 0);
                const saldoSemLote = (saldoEstoque[pId] || 0) - totalLotes;
                if (saldoSemLote > 0) {
                    lotes.push({ validade: "9999-12-31", quantidade: saldoSemLote });
                }
                mapaLotes[pId] = lotes;
            }
            renderizarGrid();
        }

        function renderizarGrid() {
            const restantes = Math.max(0, metaGlobal - entregasNoMes);
            document.getElementById('meta-total').innerText = metaGlobal;
            document.getElementById('entregas-realizadas').innerText = entregasNoMes;
            document.getElementById('cestas-restantes').innerText = restantes;

            const grid = document.getElementById('grid-cestas');
            grid.innerHTML = "";

            if (restantes === 0) {
                grid.innerHTML = "<div style='grid-column: 1/-1; text-align: center; padding: 50px;'><h2>✅ Todas as cestas da meta foram entregues!</h2></div>";
                return;
            }

            // Clone para simulação de picking
            let lotesSimulados = JSON.parse(JSON.stringify(mapaLotes));

            for (let i = 1; i <= restantes; i++) {
                const card = document.createElement('div');
                card.className = 'cesta-card';
                card.id = `cesta-${i}`;
                let html = `<h3 style="margin-top:0; color:var(--primary)">Cesta #${entregasNoMes + i}</h3>`;

                Object.entries(configCesta).forEach(([pId, qtdNec]) => {
                    let faltam = qtdNec;
                    let picks = [];

                    if (lotesSimulados[pId]) {
                        for (let lote of lotesSimulados[pId]) {
                            if (faltam <= 0) break;
                            const usar = Math.min(lote.quantidade, faltam);
                            if (usar > 0) {
                                lote.quantidade -= usar;
                                faltam -= usar;
                                picks.push({ qtd: usar, val: lote.validade });
                            }
                        }
                    }

                    picks.forEach(p => {
                        const dataFormatada = p.val === "9999-12-31" ? "Estoque Geral" : p.val.split('-').reverse().join('/');
                        html += `
                            <label class="item-montagem">
                                <input type="checkbox" onchange="verificarCesta(${i})">
                                <span>
                                    <b>${p.qtd}x</b> ${nomesProdutos[pId] || pId}
                                    <small class="validade-info">Lote/Validade: ${dataFormatada}</small>
                                </span>
                            </label>`;
                    });

                    if (faltam > 0) {
                        html += `<div class="item-montagem"><span class="txt-falta"><i class="fas fa-exclamation-circle"></i> FALTA ${faltam}x ${nomesProdutos[pId] || pId}</span></div>`;
                    }
                });

                card.innerHTML = html;
                grid.appendChild(card);
            }
        }

        window.verificarCesta = (index) => {
            const card = document.getElementById(`cesta-${index}`);
            const inputs = card.querySelectorAll('input[type="checkbox"]');
            const spans = card.querySelectorAll('.item-montagem span');
            
            inputs.forEach((input, i) => {
                if (input.checked) spans[i].classList.add('marcado');
                else spans[i].classList.remove('marcado');
            });

            const todasMarcadas = Array.from(inputs).every(inp => inp.checked);
            if (todasMarcadas) card.classList.add('concluida');
            else card.classList.remove('concluida');
        };
    </script>
</body>
</html>
