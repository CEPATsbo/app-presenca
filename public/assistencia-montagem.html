<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Linha de Montagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f4f6f9; --white: #ffffff; --primary: #2c3e50; --orange: #e67e22; --green: #27ae60; --red: #e74c3c; --grey: #7f8c8d; --light-green: #e8f5e9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: var(--grey); color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; display: flex; align-items: center; gap: 8px; }
        .container { width: 100%; max-width: 1200px; }
        .resumo-dia { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; display: flex; justify-content: space-around; text-align: center; }
        .resumo-item h2 { margin: 0; color: var(--orange); font-size: 2em; }
        .resumo-item p { margin: 5px 0 0 0; font-weight: bold; color: var(--grey); text-transform: uppercase; font-size: 0.75em; }
        .grid-cestas { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; width: 100%; }
        .cesta-card { background: var(--white); border: 2px solid #ddd; border-radius: 12px; padding: 20px; transition: all 0.3s ease; margin-bottom: 10px; }
        .cesta-card.concluida { border-color: var(--green); background-color: var(--light-green); }
        .status-badge { font-size: 0.6em; padding: 4px 8px; border-radius: 20px; background: #eee; color: #666; }
        .item-montagem { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .item-montagem input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--green); }
        .validade-info { font-size: 0.75em; color: var(--grey); display: block; }
        .validade-curta { color: var(--orange) !important; font-weight: bold; }
        .vencido { color: var(--red) !important; font-weight: bold; }
        .marcado { text-decoration: line-through; color: var(--grey); }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-clipboard-check"></i> Linha de Montagem</h1>
        <div class="resumo-dia">
            <div class="resumo-item"><h2 id="meta-total">0</h2><p>Meta</p></div>
            <div class="resumo-item"><h2 id="entregas-feitas">0</h2><p>Entregues</p></div>
            <div class="resumo-item"><h2 id="cestas-restantes" style="color: var(--green);">0</h2><p>A Montar</p></div>
        </div>
        <div id="grid-cestas" class="grid-cestas">Carregando planejamento de picking...</div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, query, where, Timestamp, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));
        
        let configCesta = {}, metaGlobal = 0, entregasNoMes = 0, mapaLotes = {}, nomesProdutos = {};

        protegerPagina(['super-admin','diretor','conselheiro','tesoureiro','caritas']).then(() => { 
            iniciarSincronizacao(); 
        });

        async function carregarLotesComRedeDeSeguranca() {
    const prodSnap = await getDocs(collection(db, "estoque_caritas"));
    
    for (const pDoc of prodSnap.docs) {
        const pId = pDoc.id;
        const pData = pDoc.data();
        nomesProdutos[pId] = pData.nome;

        // 1. Puxa os lotes individuais (novos dados)
        const qLotes = query(collection(db, `estoque_caritas/${pId}/lotes`), orderBy("validade", "asc"));
        const lSnap = await getDocs(qLotes);
        let lotesEncontrados = lSnap.docs.map(d => ({ id: d.id, ...d.data() })).filter(l => l.quantidade > 0);

        // 2. CORREÇÃO DE QUANTIDADE (REDE DE SEGURANÇA)
        const totalNosLotes = lotesEncontrados.reduce((acc, curr) => acc + curr.quantidade, 0);
        const saldoSemLote = pData.quantidade - totalNosLotes;

        if (saldoSemLote > 0) {
            // Se o saldo total (7) for maior que o somado nos lotes (2), 
            // adiciona a diferença (5) como um lote genérico para não esvaziar a cesta
            lotesEncontrados.push({
                validade: pData.validade || "9999-12-31",
                quantidade: saldoSemLote,
                doador: "Saldo de Estoque Anterior"
            });
        }

        mapaLotes[pId] = lotesEncontrados;
    }
    renderizarInterface();
}

        function iniciarSincronizacao() {
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), d => {
                if (d.exists()) { 
                    configCesta = d.data().itens || {}; 
                    metaGlobal = d.data().meta || 0; 
                    carregarLotesComRedeDeSeguranca(); 
                }
            });
            const inicioMes = new Date(); inicioMes.setDate(1); inicioMes.setHours(0,0,0,0);
            onSnapshot(query(collection(db, "entregasCestas"), where("data", ">=", Timestamp.fromDate(inicioMes))), s => {
                entregasNoMes = s.size; 
                carregarLotesComRedeDeSeguranca();
            });
        }

        function renderizarInterface() {
            const restantes = Math.max(0, metaGlobal - entregasNoMes);
            document.getElementById('meta-total').innerText = metaGlobal;
            document.getElementById('entregas-feitas').innerText = entregasNoMes;
            document.getElementById('cestas-restantes').innerText = restantes;

            const grid = document.getElementById('grid-cestas');
            grid.innerHTML = "";

            if (restantes === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; background: white; border-radius: 12px;">Meta Atingida!</div>`;
                return;
            }

            let lotesVirtuais = JSON.parse(JSON.stringify(mapaLotes));

            for (let i = 1; i <= restantes; i++) {
                const card = document.createElement('div');
                card.className = 'cesta-card'; 
                card.id = `cesta-${i}`;
                let htmlItens = "";

                Object.entries(configCesta).forEach(([pId, qtdNec]) => {
                    let faltam = qtdNec;
                    let picks = [];

                    if (lotesVirtuais[pId]) {
                        for (let lote of lotesVirtuais[pId]) {
                            if (faltam <= 0) break;
                            const usar = Math.min(lote.quantidade, faltam);
                            lote.quantidade -= usar; 
                            faltam -= usar;
                            picks.push({ qtd: usar, val: lote.validade });
                        }
                    }

                    picks.forEach(p => {
                        const valFormat = (p.val && p.val !== "9999-12-31") ? p.val.split('-').reverse().join('/') : "N/D";
                        const hoje = new Date(); const margem = new Date(); margem.setDate(hoje.getDate() + 30);
                        const valDate = new Date(p.val);
                        let classe = "";
                        if (valDate < hoje) classe = "vencido"; else if (valDate < margem) classe = "validade-curta";

                        htmlItens += `
                        <label class="item-montagem">
                            <input type="checkbox" onchange="checkCesta(${i})">
                            <span class="txt">
                                <b>${p.qtd}x</b> ${nomesProdutos[pId] || pId}
                                <small class="validade-info ${classe}">Validade: ${valFormat}</small>
                            </span>
                        </label>`;
                    });
                });

                card.innerHTML = `<h3>Cesta #${i} <span class="status-badge">Pendente</span></h3>${htmlItens}`;
                grid.appendChild(card);
            }
        }

        window.checkCesta = (n) => {
            const card = document.getElementById(`cesta-${n}`);
            const total = Array.from(card.querySelectorAll('input')).every(c => c.checked);
            card.querySelectorAll('input').forEach((c, idx) => {
                const txt = card.querySelectorAll('.txt')[idx];
                if (c.checked) txt.classList.add('marcado'); else txt.classList.remove('marcado');
            });
            if (total) card.classList.add('concluida'); else card.classList.remove('concluida');
        };
    </script>
</body>
</html>
