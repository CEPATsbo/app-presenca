<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Progresso - CEPAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #e0e0e0; }
        .header h1 { font-size: 1.8em; margin: 0; color: #333; }
        .btn-logout { background-color: #d32f2f; color: white; padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; font-weight: bold; }
        
        #user-greeting { margin-bottom: 30px; }
        #user-greeting h2 { margin-bottom: 5px; }
        #user-greeting p { color: #555; margin-top: 0; }

        #cursos-container .loading-message { text-align: center; color: #777; font-size: 1.1em; padding: 40px 0; }
        
        .curso-card { background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; }
        .curso-card-header { padding: 20px; }
        .curso-card-header h3 { margin: 0 0 15px 0; font-size: 1.4em; color: #0277BD; }
        
        .curso-metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .metric-item { background-color: #f8fafc; padding: 10px; border-radius: 8px; }
        .metric-item strong { display: block; font-size: 1.3em; color: #333; }
        .metric-item span { font-size: 0.9em; color: #64748b; }
        
        .curso-card-footer { background-color: #f9fafb; padding: 15px 20px; text-align: right; border-top: 1px solid #e2e8f0; }
        .btn-details { background-color: #0277BD; color: white; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .curso-details-content { display: none; padding: 0 20px 20px 20px; }
        .curso-details-content h4 { margin-top: 0; border-bottom: 1px solid #ddd; padding-bottom: 8px; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f8f8; }
        .status-presente { color: #16a34a; font-weight: bold; }
        .status-ausente { color: #d32f2f; font-weight: bold; }
        .status-justificado { color: #ca8a04; font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-container" style="display: none;">
        <div class="header">
            <h1>Meu Progresso Acadêmico</h1>
            <a href="#" id="btn-logout" class="btn-logout">Sair</a>
        </div>

        <div id="user-greeting">
            <h2 id="greeting-name">Olá!</h2>
            <p>Bem-vindo ao seu portal de acompanhamento de cursos.</p>
        </div>

        <h3>Seus Cursos:</h3>
        <div id="cursos-container">
            <div class="loading-message">
                <p>Buscando suas informações...</p>
            </div>
            </div>
    </div>

    <script type="module" src="js/meu-progresso.js"></script>

</body>
</html>
