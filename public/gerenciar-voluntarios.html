<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Voluntários</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .nav-voltar { max-width: 900px; width:100%; margin: 0 auto 30px auto; text-align: left; }
        .btn-voltar { background-color: #e9ecef; color: #495057; border: 1px solid #dee2e6; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 1em; text-decoration: none; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 100%; max-width: 900px; margin-bottom: 30px; }
        h1, h2 { text-align: center; color: #333; margin-top: 0; }
        p { color: #666; text-align: center; margin-top: -15px; margin-bottom: 30px; }
        .form-container { border-bottom: 1px solid #ddd; padding-bottom: 30px; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .form-item { display: flex; flex-direction: column; }
        .form-item label { margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-item input { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; }
        .form-item input:disabled { background-color: #e9ecef; }
        .add-button { grid-column: 1 / -1; padding: 12px; background-color: #2e7d32; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #lista-voluntarios { list-style-type: none; padding: 0; margin: 20px 0; }
        .item-voluntario { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; gap: 15px; border-left-width: 8px; border-left-style: solid; transition: border-left-color 0.3s ease-in-out; margin-bottom: 8px; border-radius: 0 8px 8px 0; background-color: #fafafa; }
        .status-ativo { border-left-color: #4CAF50; }
        .status-inativo { border-left-color: #FF9800; }
        .status-pendente { border-left-color: #f44336; }
        .voluntario-info { flex-grow: 1; word-break: break-word; }
        .voluntario-info strong { font-size: 1.2em; display: block; margin-bottom: 4px;}
        .voluntario-info small { color: #777; }
        .codigo-voluntario { font-weight: bold; color: #007bff; font-size: 0.9em; margin-top: 5px;}
        .actions { display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .actions-buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .actions-buttons button { padding: 8px 12px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; font-size: 0.9em; }
        .btn-edit { background-color: #1976d2; color: white; border-color: #1976d2;}
        .btn-toggle { background-color: #ffb300; }
        .btn-delete { background-color: #c62828; color: white; border-color: #c62828; }
        .btn-promover { background-color: #4caf50; color: white; border-color: #4caf50; }
        .btn-revogar { background-color: #e57373; color: white; border-color: #e57373; }
        .btn-gerar-cracha { background-color: #007bff; color: white; border-color: #007bff; }
        .tasv-container { text-align: center; }
        .tasv-container label { font-size: 0.8em; font-weight: bold; }
        .tasv-checkbox { transform: scale(1.5); cursor: pointer; flex-shrink: 0; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 600px; }
        .modal-content h2 { margin-top: 0; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        #btn-atribuir-codigos, #btn-backfill-nomes { background-color: #d32f2f; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; margin-left: 10px; }
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; color: white; font-size: 1.5em; flex-direction: column; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #007bff; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <nav class="nav-voltar">
        <a href="/dashboard.html" class="btn-voltar">⬅ Voltar para o Dashboard</a>
    </nav>
    <div id="acesso-negado" style="display: none;">
        <h1>Acesso Negado</h1>
    </div>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <span>Gerando crachá, aguarde...</span>
    </div>
    
    <div id="main-content" style="display: none;">
        <div class="container form-container">
            <h1>Adicionar Novo Voluntário</h1>
            <div class="form-grid">
                <div class="form-item"><label for="nome">Nome Completo:</label><input type="text" id="nome" required></div>
                <div class="form-item"><label for="endereco">Endereço:</label><input type="text" id="endereco"></div>
                <div class="form-item"><label for="telefone">Telefone:</label><input type="tel" id="telefone" maxlength="15"></div>
                <div class="form-item"><label for="aniversario">Aniversário (DD/MM):</label><input type="text" id="aniversario" placeholder="Ex: 25/12"></div>
            </div>
            <button id="btn-adicionar" class="add-button">Adicionar Voluntário</button>
        </div>
        <div class="container lista-container">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                <h2 id="titulo-lista">Lista de Voluntários Cadastrados</h2>
                <div>
                    <button id="btn-backfill-nomes" style="display: none;">Sincronizar Nomes Crachá</button>
                    <button id="btn-atribuir-codigos" style="display: none;">Atribuir Códigos Iniciais</button>
                </div>
            </div>
            <ul id="lista-voluntarios"><li>Carregando...</li></ul>
        </div>
        <div id="edit-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Editar Voluntário</h2>
                <div class="form-grid">
                    <div class="form-item" style="grid-column: 1 / -1;">
                        <label>Código do Voluntário (para crachá)</label>
                        <input type="text" id="edit-codigo" disabled>
                    </div>
                    <div class="form-item"><label for="edit-nome">Nome Completo:</label><input type="text" id="edit-nome" required></div>
                    <div class="form-item"><label for="edit-endereco">Endereço:</label><input type="text" id="edit-endereco"></div>
                    <div class="form-item"><label for="edit-telefone">Telefone:</label><input type="tel" id="edit-telefone" maxlength="15"></div>
                    <div class="form-item"><label for="edit-aniversario">Aniversário (DD/MM):</label><input type="text" id="edit-aniversario"></div>
                </div>
                <div class="modal-actions">
                    <button id="btn-cancelar-edicao" class="btn-delete">Cancelar</button>
                    <button id="btn-salvar-edicao" class="add-button">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, getDoc, getDocs, orderBy, query, serverTimestamp, updateDoc, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";
        import { protegerPagina } from '/auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        
        initializeApp(firebaseConfig);

        protegerPagina(['super-admin', 'diretor', 'tesoureiro'])
            .then(user => {
                document.getElementById('main-content').style.display = 'block';
                inicializarPagina(user);
            })
            .catch(error => {
                document.getElementById('acesso-negado').style.display = 'block';
                console.error(error.message);
            });

        function inicializarPagina(user) {
            const db = getFirestore();
            const functions = getFunctions(undefined, 'southamerica-east1');
            const atribuirCodigosVoluntarios = httpsCallable(functions, 'atribuirCodigosVoluntarios');
            const gerarCracha = httpsCallable(functions, 'gerarCracha');
            const backfillNomesCracha = httpsCallable(functions, 'backfillNomesCracha');

            // ### AJUSTE 1 DE 2: Adicionadas funções de Diretor e Tesoureiro ###
            const funcoesCargos = {
                'promoverParaDiretor': httpsCallable(functions, 'promoverParaDiretor'),
                'revogarAcessoDiretor': httpsCallable(functions, 'revogarAcessoDiretor'),
                'promoverParaTesoureiro': httpsCallable(functions, 'promoverParaTesoureiro'),
                'revogarAcessoTesoureiro': httpsCallable(functions, 'revogarAcessoTesoureiro'),
                'promoverParaConselheiro': httpsCallable(functions, 'promoverParaConselheiro'),
                'revogarAcessoConselheiro': httpsCallable(functions, 'revogarAcessoConselheiro'),
                'promoverParaProdutorEvento': httpsCallable(functions, 'promoverParaProdutorEvento'),
                'revogarAcessoProdutorEvento': httpsCallable(functions, 'revogarAcessoProdutorEvento'),
                'promoverParaIrradiador': httpsCallable(functions, 'promoverParaIrradiador'),
                'revogarAcessoIrradiador': httpsCallable(functions, 'revogarAcessoIrradiador'),
                'promoverParaBibliotecario': httpsCallable(functions, 'promoverParaBibliotecario'),
                'revogarAcessoBibliotecario': httpsCallable(functions, 'revogarAcessoBibliotecario'),
                'promoverParaRecepcionista': httpsCallable(functions, 'promoverParaRecepcionista'),
                'revogarAcessoRecepcionista': httpsCallable(functions, 'revogarAcessoRecepcionista'),
                'promoverParaEntrevistador': httpsCallable(functions, 'promoverParaEntrevistador'),
                'revogarAcessoEntrevistador': httpsCallable(functions, 'revogarAcessoEntrevistador'),
                'promoverParaDirigenteEscola': httpsCallable(functions, 'promoverParaDirigenteEscola'),
                'revogarAcessoDirigenteEscola': httpsCallable(functions, 'revogarAcessoDirigenteEscola'),
                'promoverParaSecretarioEscola': httpsCallable(functions, 'promoverParaSecretarioEscola'),
                'revogarAcessoSecretarioEscola': httpsCallable(functions, 'revogarAcessoSecretarioEscola')
            };

            const voluntariosCollection = collection(db, 'voluntarios');
            const logAuditoriaCollection = collection(db, 'log_auditoria');
            
            const ui = {
                nome: document.getElementById('nome'),
                endereco: document.getElementById('endereco'),
                telefone: document.getElementById('telefone'),
                aniversario: document.getElementById('aniversario'),
                btnAdd: document.getElementById('btn-adicionar'),
                listaUl: document.getElementById('lista-voluntarios'),
                tituloLista: document.getElementById('titulo-lista'),
                editModal: document.getElementById('edit-modal'),
                editCodigo: document.getElementById('edit-codigo'),
                editNome: document.getElementById('edit-nome'),
                editEndereco: document.getElementById('edit-endereco'),
                editTelefone: document.getElementById('edit-telefone'),
                editAniversario: document.getElementById('edit-aniversario'),
                btnSalvar: document.getElementById('btn-salvar-edicao'),
                btnCancelar: document.getElementById('btn-cancelar-edicao'),
                btnAtribuirCodigos: document.getElementById('btn-atribuir-codigos'),
                btnBackfillNomes: document.getElementById('btn-backfill-nomes'),
                loader: document.getElementById('loader-overlay')
            };
            let currentEditingId = null;
            const userRole = user.claims.role;

            if (['super-admin', 'diretor'].includes(userRole)) {
                ui.btnAtribuirCodigos.style.display = 'inline-block';
                ui.btnBackfillNomes.style.display = 'inline-block';
            }

            async function registrarLog(acao, detalhes) {
                if (!user) return;
                try {
                    await addDoc(logAuditoriaCollection, {
                        acao: acao,
                        autor: { uid: user.uid, nome: user.displayName || user.email },
                        timestamp: serverTimestamp(),
                        detalhes: detalhes
                    });
                } catch (error) {
                    console.error("Erro ao registrar log:", error);
                }
            }
            
            async function carregarVoluntarios() {
                const anoVigente = new Date().getFullYear();
                
                const q = query(voluntariosCollection, orderBy("nome"));
                onSnapshot(q, async (snapshot) => {
                    const queryConselheiros = query(voluntariosCollection, where("role", "==", "conselheiro"));
                    const conselheirosSnapshot = await getDocs(queryConselheiros);
                    const totalConselheiros = conselheirosSnapshot.size;

                    ui.tituloLista.textContent = `Lista de Voluntários Cadastrados (TOTAL = ${snapshot.size}) | Conselheiros Ativos: ${totalConselheiros}/5`;
                    ui.listaUl.innerHTML = '';

                    if (snapshot.empty) {
                        ui.listaUl.innerHTML = '<li>Nenhum voluntário cadastrado.</li>';
                        return;
                    }
                    
                    snapshot.forEach(docSnapshot => {
                        const v = docSnapshot.data();
                        const id = docSnapshot.id;
                        let statusClasse = 'status-pendente';
                        if (v.statusVoluntario === 'inativo') { statusClasse = 'status-inativo'; } 
                        else if (v.tasvAssinadoAno === anoVigente) { statusClasse = 'status-ativo'; }
                        
                        const li = document.createElement('li');
                        li.className = `item-voluntario ${statusClasse}`;
                        
                        // ### AJUSTE 2 DE 2: Lógica de botões ATUALIZADA ###
                        let botoesPromocao = '';
                        // Só o super-admin pode ver botões de promoção
                        // E não pode gerenciar a si mesmo ou outros super-admins
                        if (userRole === 'super-admin' && v.authUid && v.role !== 'super-admin' && v.authUid !== user.uid) { 
                            const cargoAtual = v.role || 'voluntario';
                            const authUid = v.authUid;
                            const nome = v.nome;

                            // --- CARGOS GLOBAIS (NOVOS AQUI) ---
                            // Diretor
                            if (cargoAtual === 'diretor') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-diretor">Revogar Diretor</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-diretor">Promover a Diretor</button>`;
                            }
                            // Tesoureiro
                            if (cargoAtual === 'tesoureiro') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-tesoureiro">Revogar Tesoureiro</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-tesoureiro">Promover a Tesoureiro</button>`;
                            }
                            
                            // --- OUTROS CARGOS (JÁ EXISTENTES) ---
                            // Conselheiro
                            if (cargoAtual === 'conselheiro') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-conselheiro">Revogar Conselheiro</button>`;
                            } else if (totalConselheiros < 5) {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-conselheiro">Promover a Conselheiro</button>`;
                            } else {
                                botoesPromocao += `<button disabled title="Limite de 5 conselheiros atingido.">Promover a Conselheiro</button>`;
                            }

                            // Produtor de Evento
                            if (cargoAtual === 'produtor-evento') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-produtor">Revogar Produtor</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-produtor">Promover a Produtor</button>`;
                            }

                            // Irradiador
                            if (cargoAtual === 'irradiador') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-irradiador">Revogar Irradiador</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-irradiador">Promover a Irradiador</button>`;
                            }

                            // Bibliotecário
                            if (cargoAtual === 'bibliotecario') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-bibliotecario">Revogar Bibliotecário</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-bibliotecario">Promover a Bibliotecário</button>`;
                            }

                            // Recepcionista
                            if (cargoAtual === 'recepcionista') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-recepcionista">Revogar Recepcionista</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-recepcionista">Promover a Recepcionista</button>`;
                            }

                            // Entrevistador
                            if (cargoAtual === 'entrevistador') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-entrevistador">Revogar Entrevistador(a)</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-entrevistador">Promover a Entrevistador(a)</button>`;
                            }
                            
                            // Dirigente de Escola
                            if (cargoAtual === 'dirigente-escola') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-dirigente-escola">Revogar Dirigente</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-dirigente-escola">Promover a Dirigente</button>`;
                            }
                            
                            // Secretário de Escola
                            if (cargoAtual === 'secretario-escola') {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-revogar btn-revogar-secretario-escola">Revogar Secretário(a)</button>`;
                            } else {
                                botoesPromocao += `<button data-auth-uid="${authUid}" data-nome="${nome}" class="btn-promover btn-promover-secretario-escola">Promover a Secretário(a)</button>`;
                            }
                        }
                        // ### FIM DO AJUSTE 2 ###
                        
                        let botaoCracha = '';
                        if (v.codigoVoluntario && v.nomeParaCracha) {
                            botaoCracha = `<button data-codigo="${v.codigoVoluntario}" data-nome-cracha="${v.nomeParaCracha}" class="btn-gerar-cracha">Gerar Crachá</button>`;
                        }

                        li.innerHTML = `
                            <div class="voluntario-info">
                                <strong>${v.nome}</strong>
                                <small>${v.endereco || 'N/A'} | ${v.telefone || 'N/A'} | Cargo: ${v.role || 'voluntario'}</small>
                                <div class="codigo-voluntario">
                                    Cód: ${v.codigoVoluntario || 'N/A'} | Nome Crachá: <strong>${v.nomeParaCracha || 'Pendente (sincronize)'}</strong>
                                </div>
                            </div>
                            <div class="tasv-container">
                                <label for="tasv-${id}">TASV ${anoVigente}</label>
                                <input type="checkbox" id="tasv-${id}" data-doc-id="${id}" class="tasv-checkbox" ${v.tasvAssinadoAno === anoVigente ? 'checked' : ''}>
                            </div>
                            <div class="actions">
                                <div class="actions-buttons">
                                    ${botaoCracha}
                                    <button data-doc-id="${id}" class="btn-edit">Editar</button>
                                    <button data-doc-id="${id}" data-nome="${v.nome}" class="btn-delete">Apagar</button>
                                    ${botoesPromocao}
                                </div>
                                <button data-doc-id="${id}" data-status="${v.statusVoluntario || 'ativo'}" class="btn-toggle">Tornar ${v.statusVoluntario === 'ativo' ? 'Inativo' : 'Ativo'}</button>
                            </div>
                        `;
                        ui.listaUl.appendChild(li);
                    });
                });
            }

            const handlePhone = (event) => { event.target.value = phoneMask(event.target.value); };
            const phoneMask = (value) => {
                if (!value) return "";
                value = value.replace(/\D/g,'');
                value = value.replace(/(\d{2})(\d)/,"($1) $2");
                value = value.replace(/(\d)(\d{4})$/,"$1-$2");
                return value;
            };

            function setupEventListeners() {
                ui.telefone.addEventListener('input', handlePhone);
                ui.editTelefone.addEventListener('input', handlePhone);

                ui.btnAdd.addEventListener('click', async () => {
                    const novoVoluntario = { nome: ui.nome.value.trim(), endereco: ui.endereco.value.trim(), telefone: ui.telefone.value.trim(), aniversario: ui.aniversario.value.trim(), statusVoluntario: 'ativo', ultimaPresenca: null, tasvAssinadoAno: null, criadoEm: serverTimestamp() };
                    if (!novoVoluntario.nome) return alert("O campo 'Nome Completo' é obrigatório.");
                    try {
                        const docRef = await addDoc(voluntariosCollection, novoVoluntario);
                        await registrarLog("CRIOU_VOLUNTARIO", { voluntarioId: docRef.id, nome: novoVoluntario.nome });
                        ui.nome.value = ''; ui.endereco.value = ''; ui.telefone.value = ''; ui.aniversario.value = '';
                    } catch (error) { console.error("Erro ao adicionar voluntário:", error); }
                });

                ui.listaUl.addEventListener('change', async (e) => {
                    if (e.target.classList.contains('tasv-checkbox')) {
                        const docId = e.target.dataset.docId;
                        if (!docId) return;
                        const novoValor = e.target.checked ? new Date().getFullYear() : null;
                        await updateDoc(doc(db, 'voluntarios', docId), { tasvAssinadoAno: novoValor });
                        await registrarLog("ATUALIZOU_TASV", { voluntarioId: docId, tasvParaAno: novoValor });
                    }
                });

                ui.listaUl.addEventListener('click', async (e) => {
                    const target = e.target;
                    const docId = target.dataset.docId;
                    const authUid = target.dataset.authUid;

                    if (target.classList.contains('btn-gerar-cracha')) {
                        target.disabled = true;
                        ui.loader.style.display = 'flex';
                        
                        const codigo = target.dataset.codigo;
                        const nomeCracha = target.dataset.nomeCracha;

                        try {
                            const result = await gerarCracha({ codigoVoluntario: codigo, nomeParaCracha: nomeCracha });
                            
                            if (result.data.success) {
                                const imageBase64 = result.data.imageBase64;
                                const imageUrl = `data:image/png;base64,${imageBase64}`;
                                
                                const link = document.createElement('a');
                                link.href = imageUrl;
                                
                                const nomeArquivo = `cracha_${nomeCracha.replace(/ /g, '_')}_${codigo}.png`;
                                link.download = nomeArquivo;

                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);

                            } else {
                                alert('A função retornou um erro ao gerar o crachá.');
                            }
                        } catch (error) {
                            console.error("Erro ao gerar crachá:", error);
                            alert(`Não foi possível gerar o crachá: ${error.message}`);
                        } finally {
                            ui.loader.style.display = 'none';
                            target.disabled = false;
                        }
                        return; 
                    }

                    if (docId) {
                        const docRef = doc(db, 'voluntarios', docId);
                        if (target.classList.contains('btn-edit')) {
                            const docSnap = await getDoc(docRef);
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                currentEditingId = docId;
                                ui.editCodigo.value = data.codigoVoluntario || 'N/A';
                                ui.editNome.value = data.nome || '';
                                ui.editEndereco.value = data.endereco || '';
                                ui.editTelefone.value = phoneMask(data.telefone || '');
                                ui.editAniversario.value = data.aniversario || '';
                                ui.editModal.style.display = 'flex';
                            }
                        } else if (target.classList.contains('btn-delete')) {
                            const nome = target.dataset.nome;
                            if (confirm(`Tem certeza que deseja apagar ${nome}?`)) {
                                const docSnap = await getDoc(docRef);
                                await registrarLog("APAGOU_VOLUNTARIO", { voluntarioId: docId, dadosAntigos: docSnap.data() });
                                await deleteDoc(docRef);
                            }
                        } else if (target.classList.contains('btn-toggle')) {
                            const novoStatus = target.dataset.status === 'ativo' ? 'inativo' : 'ativo';
                            await updateDoc(docRef, { statusVoluntario: novoStatus });
                            await registrarLog("ALTEROU_STATUS_VOLUNTARIO", { voluntarioId: docId, novoStatus: novoStatus });
                        }
                    }

                    if (authUid) {
                        const nome = target.dataset.nome;
                        let functionName = '';
                        let roleName = '';
                        let logAction = '';
                        let isRevoke = false;

                        // ### AJUSTE: Adiciona Diretor e Tesoureiro ###
                        if (target.classList.contains('btn-promover-diretor')) {
                            functionName = 'promoverParaDiretor'; roleName = 'Diretor(a)'; logAction = 'PROMOVEU_DIRETOR';
                        } else if (target.classList.contains('btn-revogar-diretor')) {
                            functionName = 'revogarAcessoDiretor'; roleName = 'Diretor(a)'; logAction = 'REVOGOU_DIRETOR'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-tesoureiro')) {
                            functionName = 'promoverParaTesoureiro'; roleName = 'Tesoureiro(a)'; logAction = 'PROMOVEU_TESOUREIRO';
                        } else if (target.classList.contains('btn-revogar-tesoureiro')) {
                            functionName = 'revogarAcessoTesoureiro'; roleName = 'Tesoureiro(a)'; logAction = 'REVOGOU_TESOUREIRO'; isRevoke = true;
                        // ### FIM DO AJUSTE ###
                        } else if (target.classList.contains('btn-promover-conselheiro')) {
                            functionName = 'promoverParaConselheiro'; roleName = 'Conselheiro'; logAction = 'PROMOVEU_CONSELHEIRO';
                        } else if (target.classList.contains('btn-revogar-conselheiro')) {
                            functionName = 'revogarAcessoConselheiro'; roleName = 'Conselheiro'; logAction = 'REVOGOU_CONSELHEIRO'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-produtor')) {
                            functionName = 'promoverParaProdutorEvento'; roleName = 'Produtor de Evento'; logAction = 'PROMOVEU_PRODUTOR_EVENTO';
                        } else if (target.classList.contains('btn-revogar-produtor')) {
                            functionName = 'revogarAcessoProdutorEvento'; roleName = 'Produtor de Evento'; logAction = 'REVOGOU_PRODUTOR_EVENTO'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-irradiador')) {
                            functionName = 'promoverParaIrradiador'; roleName = 'Irradiador(a)'; logAction = 'PROMOVEU_IRRADIADOR';
                        } else if (target.classList.contains('btn-revogar-irradiador')) {
                            functionName = 'revogarAcessoIrradiador'; roleName = 'Irradiador(a)'; logAction = 'REVOGOU_IRRADIADOR'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-bibliotecario')) {
                            functionName = 'promoverParaBibliotecario'; roleName = 'Bibliotecário(a)'; logAction = 'PROMOVEU_BIBLIOTECARIO';
                        } else if (target.classList.contains('btn-revogar-bibliotecario')) {
                            functionName = 'revogarAcessoBibliotecario'; roleName = 'Bibliotecário(a)'; logAction = 'REVOGOU_BIBLIOTECARIO'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-recepcionista')) {
                            functionName = 'promoverParaRecepcionista'; roleName = 'Recepcionista'; logAction = 'PROMOVEU_RECEPCIONISTA';
                        } else if (target.classList.contains('btn-revogar-recepcionista')) {
                            functionName = 'revogarAcessoRecepcionista'; roleName = 'Recepcionista'; logAction = 'REVOGOU_RECEPCIONISTA'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-entrevistador')) {
                            functionName = 'promoverParaEntrevistador'; roleName = 'Entrevistador(a)'; logAction = 'PROMOVEU_ENTREVISTADOR';
                        } else if (target.classList.contains('btn-revogar-entrevistador')) {
                            functionName = 'revogarAcessoEntrevistador'; roleName = 'Entrevistador(a)'; logAction = 'REVOGOU_ENTREVISTADOR'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-dirigente-escola')) {
                            functionName = 'promoverParaDirigenteEscola'; roleName = 'Dirigente de Escola'; logAction = 'PROMOVEU_DIRIGENTE_ESCOLA';
                        } else if (target.classList.contains('btn-revogar-dirigente-escola')) {
                            functionName = 'revogarAcessoDirigenteEscola'; roleName = 'Dirigente de Escola'; logAction = 'REVOGOU_DIRIGENTE_ESCOLA'; isRevoke = true;
                        } else if (target.classList.contains('btn-promover-secretario-escola')) {
                            functionName = 'promoverParaSecretarioEscola'; roleName = 'Secretário(a) de Escola'; logAction = 'PROMOVEU_SECRETARIO_ESCOLA';
                        } else if (target.classList.contains('btn-revogar-secretario-escola')) {
                            functionName = 'revogarAcessoSecretarioEscola'; roleName = 'Secretário(a) de Escola'; logAction = 'REVOGOU_SECRETARIO_ESCOLA'; isRevoke = true;
                        }

                        if (functionName) {
                            const acaoTexto = isRevoke ? 'revogar o cargo' : 'promover';
                            if (confirm(`Tem certeza que deseja ${acaoTexto} ${nome} ${isRevoke ? 'de' : 'para'} ${roleName}?`)) {
                                target.disabled = true;
                                target.textContent = "Processando...";
                                try {
                                    const acaoFuncao = funcoesCargos[functionName];
                                    if (!acaoFuncao) throw new Error(`Função ${functionName} não encontrada no map.`);
                                    const resultado = await acaoFuncao({ uid: authUid });
                                    alert(resultado.data.message);
                                    await registrarLog(logAction, { alvo: { nome, uid: authUid } });
                                } catch (error) {
                                    console.error(`Erro ao ${acaoTexto}:`, error);
                                    alert(`Erro: ${error.message}`);
                                }
                                // O onSnapshot irá recarregar a lista
                            }
                        }
                    }
                });
                
                ui.btnSalvar.addEventListener('click', async () => {
                    if (!currentEditingId) return;
                    const docRef = doc(db, 'voluntarios', currentEditingId);
                    const docSnap = await getDoc(docRef);
                    const dadosAntigos = docSnap.data();
                    const dadosNovos = { nome: ui.editNome.value.trim(), endereco: ui.editEndereco.value.trim(), telefone: ui.editTelefone.value.trim(), aniversario: ui.editAniversario.value.trim() };
                    try {
                        await updateDoc(docRef, dadosNovos);
                        await registrarLog("EDITOU_VOLUNTARIO", { voluntarioId: currentEditingId, dadosAntigos, dadosNovos });
                        ui.editModal.style.display = 'none';
                        currentEditingId = null;
                    } catch (error) { console.error("Erro ao salvar:", error); }
                });

                ui.btnCancelar.addEventListener('click', () => { ui.editModal.style.display = 'none'; currentEditingId = null; });

                ui.btnAtribuirCodigos.addEventListener('click', async () => {
                    if (!confirm("Esta ação irá atribuir um código sequencial para todos os voluntários antigos que ainda não possuem um. Deseja continuar?")) return;
                    ui.btnAtribuirCodigos.disabled = true;
                    ui.btnAtribuirCodigos.textContent = "Processando...";
                    try {
                        const resultado = await atribuirCodigosVoluntarios();
                        alert(resultado.data.message);
                    } catch (error) {
                        console.error("Erro ao atribuir códigos iniciais:", error);
                        alert(`Erro: ${error.message}`);
                    } finally {
                        ui.btnAtribuirCodigos.disabled = false;
                        ui.btnAtribuirCodigos.textContent = "Atribuir Códigos Iniciais";
                    }
                });

                ui.btnBackfillNomes.addEventListener('click', async () => {
                    if (!confirm("Esta ação irá varrer todos os voluntários para criar o 'Nome para Crachá' otimizado. Deseja continuar?")) return;
                    ui.btnBackfillNomes.disabled = true;
                    ui.btnBackfillNomes.textContent = 'Processando...';
                    try {
                        const resultado = await backfillNomesCracha();
                        alert(resultado.data.message);
                    } catch (error) {
                        alert(`Erro: ${error.message}`);
                    } finally {
                        ui.btnBackfillNomes.disabled = false;
                        ui.btnBackfillNomes.textContent = 'Sincronizar Nomes Crachá';
                    }
                });
            }
            
            setupEventListeners();
            carregarVoluntarios();
        }
    </script>
</body>
</html>
