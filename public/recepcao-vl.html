<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção - Vinha de Luz</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 700px; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .nav-voltar { width: 100%; max-width: 700px; margin-bottom: 20px; }
        .btn, .btn-voltar { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; font-size: 1em; text-decoration: none; cursor: pointer; transition: background-color 0.3s; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-voltar { background-color: #6c757d; }
        .btn-success { background-color: #28a745; }
        .btn-secondary { background-color: #6c757d; }
        h1 { color: #333; text-align: center; }
        fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        legend { font-weight: bold; font-size: 1.2em; color: #8e44ad; padding: 0 10px; }
        .form-item { display: flex; flex-direction: column; }
        .form-item label { margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-item input, .form-item select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; width: 100%; box-sizing: border-box; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; align-items: end; }
        .form-grid-full { grid-column: 1 / -1; }
        .hidden { display: none; }
        #search-results-container { position: relative; }
        #search-results { list-style-type: none; padding: 0; margin: 0; position: absolute; background: white; border: 1px solid #ddd; border-top: none; width: 100%; max-height: 200px; overflow-y: auto; z-index: 10; border-radius: 0 0 6px 6px; }
        #search-results li { padding: 10px; cursor: pointer; }
        #search-results li:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <nav class="nav-voltar"><a href="/dashboard-vl.html" class="btn-voltar">⬅ Voltar para o Dashboard VL</a></nav>
    <div id="acesso-negado" class="container hidden"><h1>Acesso Negado</h1></div>

    <div id="main-content" class="container">
        <h1>Recepção - Vinha de Luz</h1>

        <form id="ficha-atendimento" onsubmit="return false;">
            <fieldset id="fs-dados-pessoais">
                <legend>Dados Pessoais (Busca ou Novo Cadastro)</legend>
                <div class="form-grid">
                    <div class="form-item form-grid-full"><label for="nome">NOME:</label><div id="search-results-container"><input type="text" id="nome" autocomplete="off" required><ul id="search-results"></ul></div></div>
                    <div class="form-item"><label for="telefone">TELEFONE:</label><input type="tel" id="telefone" required></div>
                    <div class="form-item"><label for="dn">DN:</label><input type="date" id="dn" required></div>
                </div>
            </fieldset>
            
            <fieldset id="fs-novo-atendimento">
                <legend>Novo Atendimento (VL)</legend>
                <div class="form-grid">
                    <div class="form-item">
                        <label for="retornos-solicitados">Retornos Solicitados:</label>
                        <select id="retornos-solicitados">
                            <option value="0">0 (Atendimento Único)</option>
                            <option value="1">1 Retorno</option>
                            <option value="2">2 Retornos</option>
                            <option value="3">3 Retornos</option>
                        </select>
                    </div>
                    <button id="btn-registrar-atendimento" type="button" class="btn btn-success">Registrar Atendimento</button>
                </div>
            </fieldset>
        </form>
        <button id="btn-limpar" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">Limpar Busca</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp, query, where, limit, getDocs, Timestamp, writeBatch } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        initializeApp(firebaseConfig);
        
        protegerPagina(['recepcionista', 'diretor', 'conselheiro', 'tesoureiro', 'entrevistador', 'super-admin']).then(user => {
            document.getElementById('main-content').classList.remove('hidden');
            inicializarPagina(user);
        }).catch(err => { 
            document.getElementById('acesso-negado').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
        });

        function inicializarPagina(user) {
            const db = getFirestore();
            const assistidosRef = collection(db, 'assistidos');
            const tratamentosVlRef = collection(db, 'tratamentos_vl'); // Nova Coleção
            const atendimentosVlRef = collection(db, 'atendimentos_vl'); // Nova Coleção
            const logAuditoriaRef = collection(db, 'log_auditoria');

            let assistidoSelecionado = null;

            const ui = {
                nomeInput: document.getElementById('nome'),
                telefoneInput: document.getElementById('telefone'),
                dnInput: document.getElementById('dn'),
                searchResults: document.getElementById('search-results'),
                selectRetornos: document.getElementById('retornos-solicitados'),
                btnRegistrar: document.getElementById('btn-registrar-atendimento'),
                btnLimpar: document.getElementById('btn-limpar'),
            };

            async function registrarLog(acao, detalhes) {
                try {
                    await addDoc(logAuditoriaRef, {
                        timestamp: serverTimestamp(),
                        autor: { uid: user.uid, nome: user.displayName || 'Usuário do Sistema' },
                        acao: acao,
                        detalhes: detalhes
                    });
                } catch (error) { console.error("Erro ao registrar log:", error); }
            }
            
            const capitalizarNome = (nome) => {
                if (!nome) return '';
                return nome.toLowerCase().replace(/(^|\s)\S/g, L => L.toUpperCase());
            };
            
            const resetarFormularioBusca = () => {
                assistidoSelecionado = null;
                document.getElementById('ficha-atendimento').reset();
                ui.searchResults.innerHTML = '';
                ui.nomeInput.disabled = false;
                ui.nomeInput.focus();
            };
            
            const validarDadosPessoais = () => {
                if (!ui.nomeInput.value || !ui.telefoneInput.value || !ui.dnInput.value) {
                    alert("Por favor, preencha os campos Nome, Telefone e DN.");
                    return false;
                }
                return true;
            };

            const criarNovoAssistidoSeNaoExistir = async () => {
                if (assistidoSelecionado) return { id: assistidoSelecionado.id, nome: assistidoSelecionado.nome };
                if (!validarDadosPessoais()) throw new Error("Dados pessoais incompletos");
                
                const nomeOriginal = ui.nomeInput.value.trim();
                const nomeCapitalizado = capitalizarNome(nomeOriginal);

                const novoAssistidoData = { 
                    nome: nomeCapitalizado, 
                    nome_lower: nomeCapitalizado.toLowerCase(), 
                    telefone: ui.telefoneInput.value, 
                    dn: ui.dnInput.value, 
                    criadoEm: serverTimestamp(), 
                    criadoPor: { uid: user.uid, nome: user.displayName } 
                };
                const docRef = await addDoc(assistidosRef, novoAssistidoData);
                assistidoSelecionado = { id: docRef.id, ...novoAssistidoData };
                
                registrarLog('Criação de Novo Assistido (VL)', {
                    assistidoId: docRef.id, assistidoNome: nomeCapitalizado
                });
                
                return { id: docRef.id, nome: nomeCapitalizado };
            };
            
            const handlePhone = (event) => {
                let input = event.target.value.replace(/\D/g, '');
                input = input.substring(0, 11);
                if (input.length > 2) input = `(${input.substring(0, 2)}) ${input.substring(2)}`;
                if (input.length > 9) input = `${input.substring(0, 10)}-${input.substring(10)}`;
                event.target.value = input;
            };

            ui.nomeInput.addEventListener('input', async (e) => {
                const termo = e.target.value.trim();
                if (assistidoSelecionado && termo.toLowerCase() !== assistidoSelecionado.nome.toLowerCase()) {
                    assistidoSelecionado = null; ui.telefoneInput.value = ''; ui.dnInput.value = '';
                }
                if (termo.length < 3) { ui.searchResults.innerHTML = ''; return; }

                const q = query(assistidosRef, where('nome_lower', '>=', termo.toLowerCase()), where('nome_lower', '<=', termo.toLowerCase() + '\uf8ff'), limit(5));
                const snapshot = await getDocs(q);
                ui.searchResults.innerHTML = '';
                snapshot.forEach(doc => {
                    const assistido = { id: doc.id, ...doc.data() };
                    const li = document.createElement('li');
                    li.textContent = assistido.nome;
                    li.addEventListener('click', async () => {
                        assistidoSelecionado = assistido;
                        ui.nomeInput.value = assistido.nome;
                        ui.telefoneInput.value = assistido.telefone || '';
                        ui.dnInput.value = assistido.dn || '';
                        ui.searchResults.innerHTML = '';
                    });
                    ui.searchResults.appendChild(li);
                });
            });

            ui.nomeInput.addEventListener('blur', () => { setTimeout(() => { ui.searchResults.innerHTML = ''; }, 200); });
            ui.btnLimpar.addEventListener('click', resetarFormularioBusca);
            ui.telefoneInput.addEventListener('input', handlePhone);

            // Ação principal de registro
            ui.btnRegistrar.addEventListener('click', async (e) => {
                e.target.disabled = true;
                if (!validarDadosPessoais()) { 
                    e.target.disabled = false; return; 
                }
                
                try {
                    const { id: assistidoId, nome: nomeAssistido } = await criarNovoAssistidoSeNaoExistir();
                    const retornosSolicitados = parseInt(ui.selectRetornos.value, 10);
                    const dataAtual = serverTimestamp();
                    
                    const batch = writeBatch(db);

                    // 1. Cria o novo Tratamento (VL)
                    const novoTratamentoRef = doc(tratamentosVlRef);
                    batch.set(novoTratamentoRef, {
                        assistidoId: assistidoId,
                        dataInicio: dataAtual,
                        status: 'ativo',
                        retornos_solicitados: retornosSolicitados,
                        atendimentos_realizados: 1, // Este é o primeiro
                        criadoPor: { uid: user.uid, nome: user.displayName }
                    });

                    // 2. Cria o primeiro Atendimento (VL)
                    batch.set(doc(atendimentosVlRef), {
                        assistidoId: assistidoId,
                        tratamentoId: novoTratamentoRef.id,
                        dataAtendimento: dataAtual,
                        semana: 1, // ou "contagem_atendimento: 1"
                        notas: 'Primeiro atendimento registrado pela recepção.',
                        atendente: user.displayName
                    });
                    
                    await batch.commit();
                    
                    alert(`Atendimento do Vinha de Luz para ${nomeAssistido} registrado com sucesso! (${retornosSolicitados} retornos)`);

                    registrarLog('Registro Atendimento (VL)', {
                        assistidoId: assistidoId,
                        assistidoNome: nomeAssistido,
                        tratamentoId: novoTratamentoRef.id,
                        retornos: retornosSolicitados
                    });
                    
                    resetarFormularioBusca();

                } catch (error) {
                    console.error("Erro ao registrar atendimento VL:", error);
                    alert("Falha ao registrar: " + error.message);
                } finally {
                    e.target.disabled = false;
                }
            });

            resetarFormularioBusca();
        }
    </script>
</body>
</html>
