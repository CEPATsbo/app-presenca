<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Consulta de Escalas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 900px; box-sizing: border-box; }
        
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 25px; }

        .escala-card { 
            background: #fff; 
            border: 1px solid #eee; 
            border-left: 6px solid #e67e22; 
            border-radius: 10px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .escala-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #f1f1f1; 
            padding-bottom: 10px; 
            margin-bottom: 15px; 
        }
        
        .data-destaque { font-size: 1.2em; font-weight: bold; color: #2c3e50; }
        .tema-box { background: #fff8f0; padding: 10px; border-radius: 6px; margin-bottom: 15px; border: 1px solid #ffe0b2; }
        .tema-box strong { color: #e67e22; }

        .escala-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
        }

        .membro-item { display: flex; flex-direction: column; gap: 3px; }
        .membro-label { font-size: 0.75em; font-weight: bold; color: #95a5a6; text-transform: uppercase; }
        .membro-nome { font-size: 1em; color: #34495e; font-weight: 500; }

        .no-data { text-align: center; color: #95a5a6; padding: 40px; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
    </header>

    <main class="container">
        <h1><i class="fas fa-clipboard-list"></i> Próximas Escalas Salvas</h1>
        
        <div id="lista-escalas">
            <p style="text-align:center; color:#999;">Buscando escalas agendadas...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Acesso permitido para todos os cargos do módulo Cáritas
        protegerPagina(['super-admin', 'diretor', 'tesoureiro', 'conselheiro', 'entrevistador', 'recepcionista', 'caritas'])
            .then(() => carregarEscalas())
            .catch(() => window.location.href = '/dashboard.html');

        async function carregarEscalas() {
            const container = document.getElementById('lista-escalas');
            const nomesCache = {}; // Cache para evitar múltiplas leituras do mesmo voluntário

            async function obterNomeVoluntario(id) {
                if (!id) return "Não escalado";
                if (nomesCache[id]) return nomesCache[id];
                
                try {
                    const docRef = doc(db, "voluntarios", id);
                    const docSnap = await getDoc(docRef);
                    const nome = docSnap.exists() ? docSnap.data().nome : "Voluntário não encontrado";
                    nomesCache[id] = nome;
                    return nome;
                } catch (e) {
                    return "Erro ao carregar nome";
                }
            }

            try {
                // Busca escalas futuras ou recentes (ordenadas por data)
                const q = query(collection(db, "escalaCaritas"), orderBy("dataTrabalho", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="no-data">Nenhuma escala encontrada no sistema.</div>';
                    return;
                }

                let htmlContent = '';

                for (const docSnap of querySnapshot.docs) {
                    const escala = docSnap.data();
                    const dataObj = escala.dataTrabalho.toDate();
                    const dataFormatada = dataObj.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });

                    // Resolvemos todos os nomes da equipe em paralelo para ganhar tempo
                    const [med1, med2, preletor, entrevistador, escolaPais, evang1, evang2] = await Promise.all([
                        obterNomeVoluntario(escala.equipe.mediuns[0]),
                        obterNomeVoluntario(escala.equipe.mediuns[1]),
                        obterNomeVoluntario(escala.equipe.preletor),
                        obterNomeVoluntario(escala.equipe.entrevistador),
                        obterNomeVoluntario(escala.equipe.escolaPais),
                        obterNomeVoluntario(escala.equipe.evangelizadores[0]),
                        obterNomeVoluntario(escala.equipe.evangelizadores[1])
                    ]);

                    htmlContent += `
                        <div class="escala-card">
                            <div class="escala-header">
                                <span class="data-destaque"><i class="far fa-calendar-alt"></i> ${dataFormatada}</span>
                            </div>
                            
                            <div class="tema-box">
                                <strong>TEMA DA PRELEÇÃO:</strong> ${escala.tema}
                            </div>

                            <div class="escala-grid">
                                <div class="membro-item">
                                    <span class="membro-label">Preletor(a)</span>
                                    <span class="membro-nome">${preletor}</span>
                                </div>
                                <div class="membro-item">
                                    <span class="membro-label">Entrevistador(a)</span>
                                    <span class="membro-nome">${entrevistador}</span>
                                </div>
                                <div class="membro-item">
                                    <span class="membro-label">Médiuns de Passe</span>
                                    <span class="membro-nome">${med1} e ${med2}</span>
                                </div>
                                <div class="membro-item">
                                    <span class="membro-label">Escola de Pais</span>
                                    <span class="membro-nome">${escalaPais}</span>
                                </div>
                                <div class="membro-item">
                                    <span class="membro-label">Evangelizadores Infantis</span>
                                    <span class="membro-nome">${evang1} e ${evang2}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = htmlContent;

            } catch (error) {
                console.error("Erro ao carregar escalas:", error);
                container.innerHTML = '<p style="color:red; text-align:center;">Erro ao carregar as escalas do banco de dados.</p>';
            }
        }
    </script>
</body>
</html>
