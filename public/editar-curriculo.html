<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Currículo - CEPAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { font-size: 1.5em; margin: 0; color: #333; }
        .header h1 small { display: block; font-size: 0.7em; color: #777; font-weight: normal; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; font-size: 1em; font-weight: bold; color: white; cursor: pointer; transition: background-color 0.3s; }
        .btn-primary { background-color: #0277BD; }
        .btn-secondary { background-color: #555; }
        
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f8f8; }
        td .actions { display: flex; gap: 10px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.1em; color: #555; }
        .icon-btn.edit { color: #0277BD; }
        .icon-btn.delete { color: #d32f2f; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: visibility 0s 0.3s, opacity 0.3s; }
        .modal-overlay.visible { visibility: visible; opacity: 1; transition: visibility 0s, opacity 0.3s; }
        .modal-content { background-color: white; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; }
        .modal-content h3 { margin-top: 0; }
        .modal-close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5em; cursor: pointer; color: #888; border: none; background: none; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .form-group label { font-weight: bold; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="curso-titulo-header">
                <small>Editando Currículo de:</small>
                Carregando...
            </h1>
            <div>
                <a href="/gerenciar-cursos.html" class="btn btn-secondary" style="text-decoration: none; margin-right: 10px;">&lt; Voltar</a>
                <button class="btn btn-primary" id="btn-nova-aula"><i class="fas fa-plus"></i> Adicionar Nova Aula</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Título da Aula</th>
                        <th id="coluna-ano" class="hidden">Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="aulas-table-body">
                    <tr><td colspan="4" style="text-align: center;">Carregando aulas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="modal-aula">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-modal-aula">&times;</button>
            <h3 id="modal-aula-titulo">Adicionar Nova Aula</h3>
            <form id="form-aula">
                <input type="hidden" id="aula-id">
                <div class="form-group">
                    <label for="aula-numero">Número da Aula</label>
                    <input type="number" id="aula-numero" required>
                </div>
                <div class="form-group">
                    <label for="aula-titulo">Título da Aula</label>
                    <input type="text" id="aula-titulo" required>
                </div>
                <div class="form-group hidden" id="form-group-ano">
                    <label for="aula-ano">Ano Correspondente (EAE)</label>
                    <select id="aula-ano">
                        <option value="1">1º Ano</option>
                        <option value="2">2º Ano</option>
                        <option value="3">3º Ano</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-salvar-aula">Salvar Aula</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/editar-curriculo.js"></script>
</body>
</html>
