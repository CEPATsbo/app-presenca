<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Almoxarifado Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 25px; }

        /* Estilos de Abas e Cards */
        .seletor-modo { background: #eee; padding: 5px; border-radius: 10px; display: inline-flex; margin-bottom: 30px; }
        .btn-modo { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; background: transparent; color: #666; }
        .btn-modo.ativo { background: #e67e22; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .secao-estoque { border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fafafa; margin-bottom: 20px; }
        .estoque-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Painel de Cestas Prontas */
        .cesta-pronta-card { background: #e8f5e9; border: 2px solid #27ae60; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .cesta-pronta-card h2 { margin: 0; color: #1b5e20; font-size: 2.5em; }
        .cesta-pronta-card p { margin: 5px 0 0 0; font-weight: bold; color: #2e7d32; }

        .pendencia-item { color: #c0392b; font-size: 0.85em; font-weight: bold; margin-top: 5px; }
        .controles { display: flex; align-items: center; gap: 10px; }
        .btn-ajuste { width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer; color: white; font-weight: bold; }
        
        /* Modal de Composição */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 95%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-boxes"></i> Almoxarifado Social</h1>

        <div id="painel-prontidao" class="cesta-pronta-card">
            <h2 id="qtd-cestas-montaveis">0</h2>
            <p>CESTAS BÁSICAS PRONTAS PARA ENTREGA</p>
            <div id="lista-pendencias" style="margin-top: 15px; text-align: left; display: inline-block;"></div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button id="btn-config-cesta" style="background: #2c3e50; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                <i class="fas fa-cog"></i> Configurar Itens da Cesta Padrão
            </button>
        </div>

        <div class="secao-estoque">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="color: #2980b9; margin: 0;"><i class="fas fa-apple-alt"></i> Estoque de Insumos</h3>
                <button id="btn-novo-item" style="background: #2980b9; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;">+ Novo Item</button>
            </div>
            <div id="lista-produtos"></div>
        </div>
    </main>

    <div id="modal-config" class="modal">
        <div class="modal-content">
            <h3>Definir Itens da Cesta Padrão</h3>
            <p style="font-size: 0.8em; color: #666;">Indique a quantidade de cada item necessária para 1 cesta básica.</p>
            <div id="form-composicao" style="margin-top: 15px;"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="fecharModais()" style="flex:1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer;">Cancelar</button>
                <button id="btn-salvar-config" style="flex:1; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Salvar Configuração</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setDoc, getDoc, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));
        let itensEstoque = [], configCesta = {}, userLogado = null;

        protegerPagina(['super-admin', 'caritas']).then(user => {
            userLogado = user;
            sincronizarDados();
        });

        function sincronizarDados() {
            // 1. Carrega Configuração da Cesta
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), (doc) => {
                configCesta = doc.exists() ? doc.data().itens : {};
                calcularDisponibilidade();
            });

            // 2. Carrega Estoque
            onSnapshot(collection(db, "estoque_caritas"), (snap) => {
                itensEstoque = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderEstoque();
                calcularDisponibilidade();
            });
        }

        function calcularDisponibilidade() {
            if (Object.keys(configCesta).length === 0) return;

            let possivelMontar = Infinity;
            let pendencias = [];

            // Lógica matemática: Estoque / Necessário
            Object.entries(configCesta).forEach(([prodId, qtdNecessaria]) => {
                const item = itensEstoque.find(i => i.id === prodId);
                const estoqueAtual = item ? item.quantidade : 0;
                const capacidade = Math.floor(estoqueAtual / qtdNecessaria);
                
                if (capacidade < possivelMontar) possivelMontar = capacidade;
                
                // Calcula o que falta para a meta de 14 cestas (padrão CEPAT)
                const metaCestas = 14; 
                const falta = (metaCestas * qtdNecessaria) - estoqueAtual;
                if (falta > 0) pendencias.push(`Faltam ${falta} unidades de ${item?.nome || 'Item Desconhecido'} para completar 14 cestas.`);
            });

            document.getElementById('qtd-cestas-montaveis').innerText = possivelMontar === Infinity ? 0 : possivelMontar;
            document.getElementById('lista-pendencias').innerHTML = pendencias.map(p => `<div class="pendencia-item"><i class="fas fa-exclamation-circle"></i> ${p}</div>`).join('');
        }

        function renderEstoque() {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = itensEstoque.map(i => `
                <div class="estoque-item">
                    <div><b>${i.nome}</b><p>Saldo: ${i.quantidade} unidades</p></div>
                    <div class="controles">
                        <button class="btn-ajuste" style="background:#e74c3c" onclick="ajustar('${i.id}', -1, '${i.nome}')">-</button>
                        <button class="btn-ajuste" style="background:#27ae60" onclick="ajustar('${i.id}', 1, '${i.nome}')">+</button>
                    </div>
                </div>
            `).join('');
        }

        // Abre o configurador de "Receita" da Cesta
        document.getElementById('btn-config-cesta').onclick = () => {
            const form = document.getElementById('form-composicao');
            form.innerHTML = itensEstoque.map(i => `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <label style="font-size:0.9em">${i.nome}</label>
                    <input type="number" class="input-comp" data-id="${i.id}" value="${configCesta[i.id] || 0}" style="width:60px; padding:5px; border-radius:5px; border:1px solid #ccc;">
                </div>
            `).join('');
            document.getElementById('modal-config').style.display = 'flex';
        };

        document.getElementById('btn-salvar-config').onclick = async () => {
            const novosItens = {};
            document.querySelectorAll('.input-comp').forEach(inp => {
                const val = parseInt(inp.value);
                if (val > 0) novosItens[inp.dataset.id] = val;
            });
            await setDoc(doc(db, "configuracoes", "cesta_padrao"), { itens: novosItens, atualizadoEm: serverTimestamp() });
            fecharModais();
            alert("Composição da cesta atualizada!");
        };

        window.ajustar = async (id, delta, nome) => {
            const item = itensEstoque.find(x => x.id === id);
            let n = 1;
            if (delta > 0) {
                const q = prompt(`Qtd de ${nome} entrando:`, "1"); if (!q) return;
                n = parseInt(q);
            }
            await updateDoc(doc(db, "estoque_caritas", id), { quantidade: Math.max(0, item.quantidade + (delta * n)) });
        };

        window.fecharModais = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
