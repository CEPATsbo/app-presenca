<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; min-height: 400px; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 25px; }

        /* Estilo do Seletor de Modo (Switch) */
        .seletor-modo { background: #eee; padding: 5px; border-radius: 10px; display: inline-flex; margin-bottom: 30px; }
        .btn-modo { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; background: transparent; color: #666; }
        .btn-modo.ativo { background: #e67e22; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Cards de Controle */
        .grid-estoque { display: grid; grid-template-columns: 1fr; gap: 30px; width: 100%; }
        .secao-estoque { display: none; border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fafafa; }
        .secao-estoque.visivel { display: block; }
        
        .estoque-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .estoque-info b { font-size: 1.1em; color: #2c3e50; }
        .estoque-info p { margin: 5px 0 0 0; color: #7f8c8d; font-size: 0.85em; }

        /* Controles de Quantidade */
        .controles { display: flex; align-items: center; gap: 15px; }
        .btn-ajuste { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; color: white; font-size: 1.2em; display: flex; align-items: center; justify-content: center; transition: opacity 0.2s; }
        .btn-ajuste:active { opacity: 0.7; }
        .btn-mais { background: #27ae60; }
        .btn-menos { background: #e74c3c; }
        .qtd-display { font-size: 1.5em; font-weight: bold; min-width: 45px; text-align: center; color: #2c3e50; }

        .alerta-baixo { border: 2px solid #e74c3c; background: #fff5f5; }
        .alerta-baixo .qtd-display { color: #e74c3c; }

        /* Modal Novo Produto */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .form-group label { font-size: 0.8em; font-weight: bold; color: #666; text-transform: uppercase; }
        .form-group input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }

        #mensagem-vazio { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 60px;" onerror="this.style.display='none'">
    </header>

    <main class="container">
        <h1><i class="fas fa-boxes"></i> Controle de Almoxarifado Social</h1>

        <div style="text-align: center;">
            <p style="font-weight: bold; color: #666; margin-bottom: 10px; font-size: 0.8em; text-transform: uppercase;">Modo de Visualização</p>
            <div class="seletor-modo">
                <button class="btn-modo" id="btn-modo-cestas">Cestas</button>
                <button class="btn-modo" id="btn-modo-produtos">Produtos</button>
                <button class="btn-modo ativo" id="btn-modo-hibrido">Híbrido</button>
            </div>
        </div>

        <div id="mensagem-vazio"><i class="fas fa-spinner fa-spin"></i> Conectando ao estoque...</div>

        <div class="grid-estoque" id="grid-principal" style="display: none;">
            <div id="secao-cestas" class="secao-estoque visivel">
                <h3 style="color: #e67e22; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0;">
                    <i class="fas fa-shopping-basket"></i> Cestas Montadas
                </h3>
                <div id="lista-cestas"></div>
            </div>

            <div id="secao-produtos" class="secao-estoque visivel">
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">
                    <h3 style="color: #2980b9; margin: 0;"><i class="fas fa-apple-alt"></i> Insumos Avulsos</h3>
                    <button id="btn-abrir-modal" style="background: #2980b9; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;">+ Novo Item</button>
                </div>
                <div id="lista-produtos"></div>
            </div>
        </div>
    </main>

    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Novo Item no Estoque</h3>
            <form id="form-novo-produto">
    <div class="form-group"><label>Nome do Produto</label><input type="text" id="p-nome" placeholder="Ex: Arroz 5kg" required></div>
    <div class="form-group"><label>Estoque Mínimo</label><input type="number" id="p-minimo" value="5" min="0" required></div>
    <div class="form-group"><label>Data de Validade (Opcional)</label><input type="date" id="p-validade"></div>
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="button" id="btn-cancelar-modal" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">Cancelar</button>
        <button type="submit" style="flex:1; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold;">Salvar</button>
    </div>
</form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let dadosEstoque = [];
        let usuarioLogado = null;

        // Proteção e Inicialização
        protegerPagina(['super-admin', 'diretor', 'tesoureiro', 'caritas'])
            .then(user => {
                usuarioLogado = user;
                inicializarApp();
            })
            .catch(() => window.location.href = '/dashboard.html');

        async function inicializarApp() {
            const containerCestas = document.getElementById('lista-cestas');
            const containerProdutos = document.getElementById('lista-produtos');
            const msgVazio = document.getElementById('mensagem-vazio');
            const gridPrincipal = document.getElementById('grid-principal');

            // 1. Garantir que exista o item de Cestas
            const qCheck = query(collection(db, "estoque_caritas"), where("tipo", "==", "cesta"));
            const checkSnap = await getDocs(qCheck);
            if (checkSnap.empty) {
                await addDoc(collection(db, "estoque_caritas"), {
                    nome: "Cesta Básica Padrão",
                    quantidade: 0,
                    minimo: 10,
                    tipo: "cesta",
                    criadoEm: serverTimestamp()
                });
            }

            // 2. Escuta em Tempo Real
            onSnapshot(query(collection(db, "estoque_caritas"), orderBy("nome")), (snapshot) => {
                dadosEstoque = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (dadosEstoque.length > 0) {
                    msgVazio.style.display = 'none';
                    gridPrincipal.style.display = 'grid';
                    renderizarItens();
                } else {
                    msgVazio.innerHTML = "Nenhum item cadastrado no estoque.";
                }
            });

            function renderizarItens() {
                const cestas = dadosEstoque.filter(i => i.tipo === 'cesta');
                const produtos = dadosEstoque.filter(i => i.tipo === 'produto');

                containerCestas.innerHTML = cestas.map(c => gerarTemplateItem(c)).join('');
                containerProdutos.innerHTML = produtos.length > 0 ? 
                    produtos.map(p => gerarTemplateItem(p)).join('') : 
                    '<p style="color:#999; font-size:0.9em;">Nenhum insumo avulso cadastrado.</p>';
            }

            function gerarTemplateItem(item) {
                const critico = item.quantidade <= item.minimo;
                return `
                    <div class="estoque-item ${critico ? 'alerta-baixo' : ''}">
                        <div class="estoque-info">
                            <b>${item.nome}</b>
                            <p>${critico ? '⚠️ Estoque Baixo (Mín: ' + item.minimo + ')' : 'Saldo em Dia'}</p>
                        </div>
                        <div class="controles">
                            <button class="btn-ajuste btn-menos" onclick="gerenciarQuantidade('${item.id}', -1, '${item.nome}')">-</button>
                            <span class="qtd-display">${item.quantidade}</span>
                            <button class="btn-ajuste btn-mais" onclick="gerenciarQuantidade('${item.id}', 1, '${item.nome}')">+</button>
                            <button onclick="excluirItemEstoque('${item.id}', '${item.nome}')" style="background:none; border:none; color:#ddd; cursor:pointer; margin-left:5px;"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }

            // --- FUNÇÕES GLOBAIS (Atribuídas ao window para funcionar no HTML) ---

            window.gerenciarQuantidade = async (id, delta, nome) => {
    const item = dadosEstoque.find(i => i.id === id);
    const novaQtd = Math.max(0, item.quantidade + delta);
    let doador = "Não informado";

    if (delta > 0) {
        doador = prompt(`Quem é o doador de ${nome}?`) || "Anônimo";
    }

    try {
        await updateDoc(doc(db, "estoque_caritas", id), { quantidade: novaQtd });
        await addDoc(collection(db, "log_auditoria"), {
            timestamp: serverTimestamp(),
            autor: { nome: usuarioLogado.displayName || usuarioLogado.email },
            acao: delta > 0 ? "ENTRADA_ESTOQUE" : "SAIDA_ESTOQUE",
            detalhes: `${delta > 0 ? 'Doação de ' + doador : 'Retirada'}: ${Math.abs(delta)} unid. de ${nome}.`
        });
    } catch (e) { console.error(e); }
};

            window.excluirItemEstoque = async (id, nome) => {
                if (confirm(`Deseja realmente excluir ${nome}?`)) {
                    await deleteDoc(doc(db, "estoque_caritas", id));
                }
            };

            // Switch de Modo
            window.mudarModoVisao = (modo) => {
                document.querySelectorAll('.btn-modo').forEach(b => b.classList.remove('ativo'));
                document.getElementById('btn-modo-' + modo).classList.add('ativo');

                const sCestas = document.getElementById('secao-cestas');
                const sProdutos = document.getElementById('secao-produtos');

                if (modo === 'cestas') { sCestas.style.display = 'block'; sProdutos.style.display = 'none'; }
                else if (modo === 'produtos') { sCestas.style.display = 'none'; sProdutos.style.display = 'block'; }
                else { sCestas.style.display = 'block'; sProdutos.style.display = 'block'; }
            };

            // Eventos do Modal e Form
            document.getElementById('btn-modo-cestas').onclick = () => window.mudarModoVisao('cestas');
            document.getElementById('btn-modo-produtos').onclick = () => window.mudarModoVisao('produtos');
            document.getElementById('btn-modo-hibrido').onclick = () => window.mudarModoVisao('hibrido');
            
            document.getElementById('btn-abrir-modal').onclick = () => document.getElementById('modal-produto').style.display = 'flex';
            document.getElementById('btn-cancelar-modal').onclick = () => document.getElementById('modal-produto').style.display = 'none';

            document.getElementById('form-novo-produto').onsubmit = async (e) => {
                e.preventDefault();
                const nome = document.getElementById('p-nome').value;
                const minimo = parseInt(document.getElementById('p-minimo').value);

                try {
                    await addDoc(collection(db, "estoque_caritas"), {
                        nome: nome,
                        quantidade: 0,
                        minimo: minimo,
                        tipo: 'produto',
                        criadoEm: serverTimestamp()
                    });
                    document.getElementById('modal-produto').style.display = 'none';
                    e.target.reset();
                } catch (e) { alert(e.message); }
            };
        }
    </script>
</body>
</html>
