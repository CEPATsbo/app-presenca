<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Almoxarifado Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #f4f6f9; --white: #ffffff; --primary: #2c3e50; --orange: #e67e22; --green: #27ae60; --red: #e74c3c; --grey: #7f8c8d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: var(--grey); color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; display: flex; align-items: center; gap: 8px; }
        .container { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: var(--primary); margin-top: 0; border-bottom: 2px solid var(--orange); padding-bottom: 10px; margin-bottom: 25px; }
        .cesta-pronta-card { background: #e8f5e9; border: 2px solid var(--green); padding: 25px; border-radius: 12px; text-align: center; margin-bottom: 25px; }
        .cesta-pronta-card h2 { margin: 0; color: #1b5e20; font-size: 3.5em; }
        .cesta-pronta-card p { margin: 5px 0 0 0; font-weight: bold; color: #2e7d32; text-transform: uppercase; }
        .lista-pendencias { margin-top: 15px; text-align: left; background: rgba(255,255,255,0.7); padding: 15px; border-radius: 8px; border: 1px dashed var(--green); }
        .pendencia-item { color: var(--red); font-size: 0.9em; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .secao-estoque { border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fafafa; margin-bottom: 20px; }
        .estoque-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 95%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .form-group label { font-size: 0.8em; font-weight: bold; color: #666; }
        .form-group input, .form-group select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
        .btn-acao { border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .btn-ajuste { border: none; color: white; padding: 5px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.2em; }
        .controles { display: flex; align-items: center; gap: 15px; }
        .linha-receita { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .btn-remover-linha { background: none; border: none; color: var(--red); cursor: pointer; font-size: 1.1em; padding: 5px; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <img src="/logo-cepat.png" alt="Logo" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-boxes"></i> Almoxarifado Social</h1>

        <div id="painel-prontidao" class="cesta-pronta-card">
            <h2 id="qtd-cestas-montaveis">0</h2>
            <p>Cestas Prontas para Entrega</p>
            <div id="status-meta" style="margin-top: 10px; color: #1b5e20; font-weight: bold; font-size: 0.9em;">Aguardando dados...</div>
            <div id="box-pendencias" class="lista-pendencias" style="display: none;"><div id="lista-pendencias"></div></div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 30px; justify-content: center;">
            <button id="btn-config-cesta" class="btn-acao" style="background: var(--primary); color: white;"><i class="fas fa-cog"></i> Receita e Meta</button>
            <button id="btn-abrir-novo" class="btn-acao" style="background: var(--orange); color: white;"><i class="fas fa-plus"></i> Novo Item</button>
        </div>

        <div class="secao-estoque">
            <h3 style="color: #2980b9; margin: 0 0 15px 0;"><i class="fas fa-list"></i> Saldo Individual</h3>
            <div id="lista-produtos">Carregando estoque...</div>
        </div>
    </main>

    <div id="modal-config" class="modal">
        <div class="modal-content">
            <h3>Configurar Entrega Social</h3>
            <div class="form-group" style="background: #f0f4f8; padding: 15px; border-radius: 10px;">
                <label>META DE ATENDIMENTO</label>
                <input type="number" id="input-meta" style="text-align:center; font-weight:bold;">
            </div>
            <p style="font-size:0.7em; color:#777; margin-top:15px;">ITENS NA CESTA (Remova aqui itens pontuais após a entrega):</p>
            <div id="lista-composicao"></div>
            <div style="margin-top:20px; border-top:1px dashed #ccc; padding-top:15px;">
                <label style="font-size:0.8em; font-weight:bold; color:var(--orange);">ADICIONAR ITEM (FIXO OU PONTUAL):</label>
                <div style="display:flex; gap:8px; margin-top:5px;">
                    <select id="select-item-estoque" style="flex:1; padding:10px;"></select>
                    <button type="button" onclick="adicionarLinhaCesta()" style="background:var(--orange); color:white; border:none; padding:0 15px; border-radius:6px;"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button onclick="fecharModais()" style="flex:1; border-radius:8px; border:1px solid #ccc;">Sair</button>
                <button id="btn-salvar-receita" style="flex:1; background:var(--green); color:white; border:none; border-radius:8px; font-weight:bold;">Salvar Receita</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setDoc, Timestamp, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));
        
        let itensEstoque = [], configCesta = {}, metaGlobal = 14;

        protegerPagina(['super-admin','diretor','conselheiro','tesoureiro','caritas']).then(() => {
            onSnapshot(collection(db, "estoque_caritas"), snap => {
                itensEstoque = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizarListaEstoque();
                calcular();
            });

            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), d => {
                if(d.exists()){
                    configCesta = d.data().itens || {};
                    metaGlobal = d.data().meta || 14;
                    calcular();
                }
            });
        });

        function calcular() {
            if (Object.keys(configCesta).length === 0 || itensEstoque.length === 0) return;
            let prontas = Infinity, pendencias = [];
            Object.entries(configCesta).forEach(([id, qtd]) => {
                const item = itensEstoque.find(i => i.id === id);
                const saldo = item ? (item.quantidade || 0) : 0;
                const cap = Math.floor(saldo / qtd);
                if (cap < prontas) prontas = cap;
                if ((metaGlobal * qtd) > saldo) pendencias.push(`Faltam ${(metaGlobal * qtd) - saldo} de ${item ? item.nome : id}`);
            });
            const total = prontas === Infinity ? 0 : prontas;
            document.getElementById('qtd-cestas-montaveis').innerText = total;
            document.getElementById('status-meta').innerText = `Meta: ${metaGlobal} | Disponíveis: ${total}`;
            const box = document.getElementById('box-pendencias');
            if (pendencias.length > 0) {
                box.style.display = 'block';
                document.getElementById('lista-pendencias').innerHTML = pendencias.map(p => `<div class="pendencia-item">${p}</div>`).join('');
            } else { box.style.display = 'none'; }
        }

        function renderizarListaEstoque() {
            document.getElementById('lista-produtos').innerHTML = itensEstoque.map(i => `
                <div class="estoque-item">
                    <div style="flex:1"><b>${i.nome}</b><p style="margin:0; font-size:0.8em; color:#777">Saldo: ${i.quantidade} un.</p></div>
                    <div class="controles">
                        <button class="btn-ajuste" style="background:var(--red)" onclick="ajustarEstoque('${i.id}', -1)">-</button>
                        <span style="font-weight:bold; min-width:30px; text-align:center;">${i.quantidade}</span>
                        <button class="btn-ajuste" style="background:var(--green)" onclick="ajustarEstoque('${i.id}', 1)">+</button>
                    </div>
                </div>`).join('');
        }

        window.ajustarEstoque = async (id, delta) => {
            const item = itensEstoque.find(x => x.id === id);
            await updateDoc(doc(db, "estoque_caritas", id), { quantidade: Math.max(0, (item.quantidade || 0) + delta) });
        };

        document.getElementById('btn-config-cesta').onclick = () => {
            document.getElementById('input-meta').value = metaGlobal;
            document.getElementById('lista-composicao').innerHTML = Object.entries(configCesta).map(([id, qtd]) => {
                const item = itensEstoque.find(i => i.id === id);
                return `<div class="linha-receita" id="receita-${id}"><button type="button" class="btn-remover-linha" onclick="removerLinhaDaReceita('${id}')"><i class="fas fa-trash-alt"></i></button><span>${item ? item.nome : id}</span><input type="number" class="input-receita" data-id="${id}" value="${qtd}" style="width:50px;"></div>`;
            }).join('');
            const sel = document.getElementById('select-item-estoque');
            sel.innerHTML = '<option value="">Escolher no estoque...</option>' + itensEstoque.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
            document.getElementById('modal-config').style.display = 'flex';
        };

        window.removerLinhaDaReceita = (id) => {
            const el = document.getElementById(`receita-${id}`);
            if (el) el.remove();
        };

        window.adicionarLinhaCesta = () => {
            const id = document.getElementById('select-item-estoque').value;
            if (!id || document.querySelector(`.input-receita[data-id="${id}"]`)) return;
            const item = itensEstoque.find(x => x.id === id);
            const div = document.createElement('div');
            div.className = "linha-receita"; div.id = `receita-${id}`;
            div.innerHTML = `<button type="button" class="btn-remover-linha" onclick="removerLinhaDaReceita('${id}')"><i class="fas fa-trash-alt"></i></button><span>${item.nome}</span><input type="number" class="input-receita" data-id="${id}" value="1" style="width:50px;">`;
            document.getElementById('lista-composicao').appendChild(div);
        };

        document.getElementById('btn-salvar-receita').onclick = async () => {
            const novosItens = {};
            document.querySelectorAll('.input-receita').forEach(inp => { novosItens[inp.dataset.id] = parseInt(inp.value); });
            await setDoc(doc(db, "configuracoes", "cesta_padrao"), { itens: novosItens, meta: parseInt(document.getElementById('input-meta').value) });
            fecharModais();
            alert("Receita atualizada! O Picking enxergará os novos itens.");
        };

        window.fecharModais = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
