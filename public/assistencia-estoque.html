<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Almoxarifado Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-bottom: 25px; }

        .seletor-modo { background: #eee; padding: 5px; border-radius: 10px; display: inline-flex; margin-bottom: 30px; }
        .btn-modo { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; background: transparent; color: #666; }
        .btn-modo.ativo { background: #e67e22; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .grid-estoque { display: grid; grid-template-columns: 1fr; gap: 30px; width: 100%; }
        .secao-estoque { display: none; border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fafafa; }
        .secao-estoque.visivel { display: block; }
        
        .estoque-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .estoque-info b { font-size: 1.1em; color: #2c3e50; }
        .estoque-info p { margin: 5px 0 0 0; color: #7f8c8d; font-size: 0.85em; }

        .controles { display: flex; align-items: center; gap: 15px; }
        .btn-ajuste { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; color: white; font-size: 1.2em; display: flex; align-items: center; justify-content: center; }
        .btn-mais { background: #27ae60; }
        .btn-menos { background: #e74c3c; }
        .btn-edit { background: none; border: none; color: #3498db; cursor: pointer; font-size: 1.1em; margin-left: 10px; }
        .qtd-display { font-size: 1.5em; font-weight: bold; min-width: 45px; text-align: center; color: #2c3e50; }

        .alerta-baixo { border-left: 8px solid #e74c3c; background: #fff5f5; }
        .vencimento-proximo { border-left: 8px solid #f39c12; background: #fff9f0; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .form-group label { font-size: 0.8em; font-weight: bold; color: #666; text-transform: uppercase; }
        .form-group input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
        <img src="/logo-cepat.png" alt="Logo CEPAT" style="height: 60px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-boxes"></i> Almoxarifado Social</h1>

        <div style="text-align: center;">
            <div class="seletor-modo">
                <button class="btn-modo" id="btn-modo-cestas">Cestas</button>
                <button class="btn-modo" id="btn-modo-produtos">Produtos</button>
                <button class="btn-modo ativo" id="btn-modo-hibrido">Híbrido</button>
            </div>
        </div>

        <div id="grid-principal" class="grid-estoque">
            <div id="secao-cestas" class="secao-estoque visivel">
                <h3 style="color: #e67e22; border-bottom: 1px solid #eee; padding-bottom: 10px;"><i class="fas fa-shopping-basket"></i> Cestas Montadas</h3>
                <div id="lista-cestas"></div>
            </div>
            <div id="secao-produtos" class="secao-estoque visivel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: #2980b9; margin:0;"><i class="fas fa-apple-alt"></i> Insumos Avulsos</h3>
                    <button id="btn-abrir-modal" style="background: #2980b9; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;">+ Novo Item</button>
                </div>
                <div id="lista-produtos"></div>
            </div>
        </div>
    </main>

    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo">Item de Estoque</h3>
            <form id="form-item-estoque">
                <input type="hidden" id="edit-id">
                <div class="form-group"><label>Nome do Produto</label><input type="text" id="p-nome" required></div>
                <div id="campos-cadastro-inicial">
                    <div class="form-group"><label>Qtd Inicial</label><input type="number" id="p-qtd-ini" value="0"></div>
                    <div class="form-group"><label>Doador Inicial</label><input type="text" id="p-doador-ini" placeholder="Ex: Doação Social"></div>
                </div>
                <div class="form-group"><label>Estoque Mínimo</label><input type="number" id="p-minimo" value="5" required></div>
                <div class="form-group"><label>Validade (Mais Próxima)</label><input type="date" id="p-validade"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" id="btn-cancelar-modal" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer;">Cancelar</button>
                    <button type="submit" style="flex:1; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, updateDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));
        let dadosEstoque = [], userLogado = null;

        protegerPagina(['super-admin','diretor','tesoureiro','conselheiro','recepcionista','entrevistador','caritas']).then(user => {
            userLogado = user;
            inicializarApp();
        });

        async function inicializarApp() {
            // Lógica de auto-recuperação
            const qCheck = query(collection(db, "estoque_caritas"), where("tipo", "==", "cesta"));
            const checkSnap = await getDocs(qCheck);
            if (checkSnap.empty) {
                await addDoc(collection(db, "estoque_caritas"), { nome: "Cesta Básica Padrão", quantidade: 0, minimo: 10, tipo: "cesta", criadoEm: serverTimestamp() });
            }

            onSnapshot(collection(db, "estoque_caritas"), snap => {
                const todos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                // Ordenação FEFO (Vencimento próximo no topo)
                dadosEstoque = todos.sort((a,b) => {
                    if (!a.validade) return 1; if (!b.validade) return -1;
                    return a.validade.localeCompare(b.validade);
                });
                render();
            });
        }

        function render() {
            const ref = new Date(); ref.setDate(ref.getDate() + 30);
            const alerta = ref.toISOString().split('T')[0];

            const template = (i) => {
                const crit = i.quantidade <= i.minimo;
                const prox = i.validade && i.validade <= alerta;
                
                // Correção definitiva de exibição de data
                let valExibicao = 'S/ Data';
                if (i.validade) {
                    const [ano, mes, dia] = i.validade.split('-');
                    valExibicao = `${dia}/${mes}/${ano}`;
                }

                return `
                    <div class="estoque-item ${prox ? 'vencimento-proximo' : (crit ? 'alerta-baixo' : '')}">
                        <div class="estoque-info">
                            <b>${i.nome}</b>
                            <p>Validade: ${valExibicao}</p>
                        </div>
                        <div class="controles">
                            <button class="btn-ajuste btn-menos" onclick="ajustar('${i.id}', -1, '${i.nome}')">-</button>
                            <span class="qtd-display">${i.quantidade}</span>
                            <button class="btn-ajuste btn-mais" onclick="ajustar('${i.id}', 1, '${i.nome}')">+</button>
                            <button class="btn-edit" onclick="editar('${i.id}')"><i class="fas fa-edit"></i></button>
                            <button onclick="remover('${i.id}', '${i.nome}')" style="background:none; border:none; color:#ddd; cursor:pointer;"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            };
            document.getElementById('lista-cestas').innerHTML = dadosEstoque.filter(i => i.tipo === 'cesta').map(template).join('');
            document.getElementById('lista-produtos').innerHTML = dadosEstoque.filter(i => i.tipo === 'produto').map(template).join('');
        }

        window.ajustar = async (id, delta, nome) => {
            const item = dadosEstoque.find(x => x.id === id);
            let n = 1; let d = "Não informado";
            if (delta > 0) {
                const q = prompt(`Qtd de ${nome} entrando:`, "1"); if (q === null) return;
                n = parseInt(q) || 1; d = prompt(`Nome do Doador:`, "Anônimo") || "Anônimo";
            }
            const total = Math.max(0, item.quantidade + (delta * n));
            await updateDoc(doc(db, "estoque_caritas", id), { quantidade: total });
            await addDoc(collection(db, "log_auditoria"), { 
                timestamp: serverTimestamp(), 
                autor: { nome: userLogado.displayName || userLogado.email }, 
                acao: delta > 0 ? "ENTRADA" : "SAIDA", 
                detalhes: `${delta > 0 ? 'Doador: '+d : 'Retirada'}: ${n}x ${nome}. Saldo: ${total}` 
            });
        };

        window.editar = (id) => {
            const i = dadosEstoque.find(x => x.id === id);
            document.getElementById('modal-titulo').innerText = "Editar: " + i.nome;
            document.getElementById('edit-id').value = id;
            document.getElementById('p-nome').value = i.nome;
            document.getElementById('p-minimo').value = i.minimo;
            document.getElementById('p-validade').value = i.validade || "";
            document.getElementById('campos-cadastro-inicial').style.display = 'none';
            document.getElementById('modal-produto').style.display = 'flex';
        };

        document.getElementById('form-item-estoque').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const dados = { nome: document.getElementById('p-nome').value, minimo: parseInt(document.getElementById('p-minimo').value), validade: document.getElementById('p-validade').value };
            if (id) { await updateDoc(doc(db, "estoque_caritas", id), dados); }
            else {
                const q = parseInt(document.getElementById('p-qtd-ini').value) || 0;
                await addDoc(collection(db, "estoque_caritas"), { ...dados, quantidade: q, tipo: 'produto', criadoEm: serverTimestamp() });
            }
            document.getElementById('modal-produto').style.display = 'none';
        };

        document.getElementById('btn-abrir-modal').onclick = () => {
            document.getElementById('modal-titulo').innerText = "Novo Item";
            document.getElementById('edit-id').value = ""; document.getElementById('form-item-estoque').reset();
            document.getElementById('campos-cadastro-inicial').style.display = 'block';
            document.getElementById('modal-produto').style.display = 'flex';
        };
        document.getElementById('btn-cancelar-modal').onclick = () => document.getElementById('modal-produto').style.display = 'none';
        window.remover = async (id, n) => { if(confirm(`Excluir ${n}?`)) await deleteDoc(doc(db, "estoque_caritas", id)); };
        window.mudar = (m) => {
            document.querySelectorAll('.btn-modo').forEach(b => b.classList.remove('ativo'));
            document.getElementById('btn-modo-' + m).classList.add('ativo');
            document.getElementById('secao-cestas').style.display = m === 'produtos' ? 'none' : 'block';
            document.getElementById('secao-produtos').style.display = m === 'cestas' ? 'none' : 'block';
        };
        document.getElementById('btn-modo-cestas').onclick = () => window.mudar('cestas');
        document.getElementById('btn-modo-produtos').onclick = () => window.mudar('produtos');
        document.getElementById('btn-modo-hibrido').onclick = () => window.mudar('hibrido');
    </script>
</body>
</html>
