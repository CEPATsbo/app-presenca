<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - CEPAT</title>
    <style>
        /* Estilos (os mesmos que você já aprovou) */
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; background-color: #ffffff; min-height: 100vh; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        .header { text-align: center; padding-bottom: 20px; }
        .header h1 { font-size: 1.5em; margin: 0; color: #0277BD; }
        .form-section { margin-top: 25px; }
        .form-section h2 { font-size: 1.3em; color: #444; margin-bottom: 20px; text-align: center; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; color: white; cursor: pointer; transition: background-color 0.3s; }
        .btn-secondary { background-color: #388e3c; }
        .btn-secondary:hover { background-color: #2e7d32; }
        .btn:disabled { background-color: #9E9E9E; cursor: not-allowed; }
        .support-links { text-align: center; margin-top: 20px; font-size: 0.9em; }
        .support-links a { color: #0277BD; text-decoration: none; }

        /* --- NOVOS ESTILOS PARA O POP-UP DE VINCULAÇÃO --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none; /* Começa escondido */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }
        .modal-container h3 {
            margin-top: 0;
            color: #0d47a1;
        }
        #lista-sugestoes {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        #lista-sugestoes li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid #f0f0f0;
        }
        #lista-sugestoes li:last-child {
            border-bottom: none;
        }
        .btn-sou-eu {
            background-color: #0277BD;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .btn-novo-usuario {
            background-color: #757575;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }
        .modal-visible {
            display: flex; /* Mostra o modal */
        }
        /* Mensagem de confirmação de seleção */
        #msg-vinculado {
            font-weight: bold;
            color: #388e3c;
            text-align: center;
            margin-bottom: 10px;
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>CEPAT</h1>
        </header>

        <section class="form-section">
            <h2>Crie Sua Conta no Portal</h2>
            <form id="form-cadastro">
                <div id="msg-vinculado"></div> <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Crie uma Senha (mín. 6 caracteres)" required>
                <input type="password" id="confirma-senha" placeholder="Confirme sua Senha" required>
                <button type="submit" id="btn-cadastrar" class="btn btn-secondary">FINALIZAR CADASTRO</button>
            </form>
            <div class="support-links">
                <a href="/">Já tem uma conta? <b>Faça o login</b></a>
            </div>
        </section>
    </div>

    <div id="modal-vinculacao" class="modal-overlay">
        <div class="modal-container">
            <h3>Encontramos cadastros sem login:</h3>
            <p style="font-size: 0.9em; margin-top: -10px;">Você é uma dessas pessoas?</p>
            <ul id="lista-sugestoes">
                </ul>
            <button id="btn-novo-usuario" class="btn-novo-usuario">Não sou nenhum desses (novo cadastro)</button>
        </div>
    </div>

    <script type="module" src="/js/cadastro.js"></script>

</body>
</html>
