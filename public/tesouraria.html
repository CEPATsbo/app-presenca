<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; box-sizing: border-box; }
        .balancete-container { display: none; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 1100px; margin-bottom: 30px; }

        .cabecalho h3 { font-weight: normal; }
        .status-bar { padding: 12px; margin-bottom: 20px; border-radius: 6px; text-align: center; font-weight: bold; font-size: 1.1em; }
        .status-elaboracao, .status-com_ressalva { background-color: #FFF9C4; color: #795548; }
        .status-revisao { background-color: #E1F5FE; color: #0277BD; }
        .status-aprovado { background-color: #C8E6C9; color: #2E7D32; }

        .seletor-bloco label { font-weight: bold; text-align: center; color: #555; font-size: 0.9em; }
        .seletor-bloco input, .seletor-bloco select { font-size: 1.1em; padding: 8px; border: 1px solid #ccc; border-radius: 6px;}
        #seletor-balancetes-salvos { width: 350px; }
        #seletor-balancetes-salvos option.status-elaboracao, #seletor-balancetes-salvos option.status-com_ressalva { background-color: #FFFDE7; }
        #seletor-balancetes-salvos option.status-revisao { background-color: #E1F5FE; }
        #seletor-balancetes-salvos option.status-aprovado { background-color: #E8F5E9; }
        .corpo-balancete { display: flex; justify-content: space-between; gap: 40px; flex-wrap: wrap;}
        .coluna { width: 100%; min-width: 450px; flex: 1; }
        .coluna h2 { background-color: #e0e0e0; padding: 8px; text-align: center; font-size: 1.2em; margin: 0; }
        .tabela-balancete { width: 100%; border-collapse: collapse; }
        .tabela-balancete th, .tabela-balancete td { border: 1px solid #ccc; padding: 12px 8px; font-size: 0.9em; }
        .tabela-balancete th { background-color: #f2f2f2; text-align: left; }
        .tabela-balancete input[type="number"] { width: 100%; border: none; background: #fffde7; text-align: center; padding: 5px; box-sizing: border-box; font-size: 1em; -moz-appearance: textfield; appearance: textfield; }
        .tabela-balancete input[type="number"]::-webkit-outer-spin-button, .tabela-balancete input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .tabela-balancete input[type="number"]:focus { outline: 1px solid #007bff; }
        .tabela-balancete td[contenteditable="true"] { background-color: #e3f2fd; cursor: text; }
        .categoria-header th { background-color: #dcedc8; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .btn-add-row { background-color: #4caf50; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; font-weight: bold; cursor: pointer; font-size: 16px; line-height: 22px; }
        .btn-add-row:hover { background-color: #388e3c; }
        .btn-add-categoria { width: 100%; margin-top: 10px; background-color: #607d8b; color: white; border: none; padding: 8px; font-size: 0.9em; cursor: pointer; border-radius: 4px; }
        .total-row td { font-weight: bold; background-color: #f1f8e9; text-align: right; }
        .total-row td:first-child { text-align: left; }
        .rodape-assinaturas { margin-top: 60px; }
        .assinatura { text-align: center; width: 300px; }
        .assinatura .linha { border-top: 1px solid #333; padding-top: 5px; }
        .assinatura .cargo { font-size: 0.9em; }
        .assinaturas-container { padding-top: 20px; border-top: 2px solid #333; }
        .assinatura-digital { background-color: #f5f5f5; border: 1px solid #ddd; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .assinatura-digital strong { color: #2E7D32; }
        .assinatura-digital ul { padding-left: 20px; margin: 5px 0 0 0; list-style-type: none; }
        .actions-container { text-align: center; margin-top: 40px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .actions-container button { width: auto; padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 6px; color: white; }
        #btn-salvar { background-color: #1565c0; }
        #btn-liberar { background-color: #ff9800; }
        #btn-gerar-pdf { background-color: #4CAF50; }
        .actions-container button:disabled { background-color: #aaa; cursor: not-allowed; }
        .mensagens-container { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px; }
        .mensagens-lista { list-style-type: none; padding: 0; margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 6px; }
        .mensagem { margin-bottom: 10px; padding: 10px; border-radius: 8px; }
        .mensagem-conselho { background-color: #fff3e0; border-left: 4px solid #ff9800; }
        .mensagem-tesouraria { background-color: #e8f5e9; border-left: 4px solid #4caf50; }
        .mensagem-autor { font-weight: bold; font-size: 0.9em; }
        .mensagem-data { font-size: 0.8em; color: #777; }
        #form-resposta textarea { width: 100%; box-sizing: border-box; height: 80px; margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
        #form-resposta button { width: auto; font-size: 1em; padding: 10px 20px; background-color: #0d47a1; margin-top: 5px; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .nav-voltar { max-width: 1200px; margin: 0 auto 30px auto; text-align: left; }
        .btn-voltar { background-color: #e9ecef; color: #495057; border: 1px solid #dee2e6; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 1em; text-decoration: none; transition: background-color 0.2s; }
        .btn-voltar:hover { background-color: #dee2e6; }
    </style>
</head>
<body>
    <nav class="nav-voltar">
        <a href="/dashboard.html" class="btn-voltar">⬅ Voltar para o Dashboard</a>
    </nav>
    <div id="acesso-negado" style="display: none;">
        <h1>Acesso Negado</h1>
        <p>Você não tem permissão para acessar o módulo da tesouraria.</p>
    </div>

        </div>
    
    <script type="module">
        import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, query, where, getDocs, onSnapshot, orderBy, documentId } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { protegerPagina } from '/auth.js';

        initializeApp({
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        });

        protegerPagina(['diretor', 'tesoureiro', 'super-admin'])
            .then(user => {
                document.getElementById('conteudo-pagina').style.display = 'block';
                inicializarPagina(user);
            })
            .catch(error => {
                document.getElementById('acesso-negado').style.display = 'block';
                console.error(error.message);
            });

        function inicializarPagina(user) {
            const db = getFirestore();
            const auth = getAuth();
            const conteudoPagina = document.getElementById('conteudo-pagina');
            
            conteudoPagina.innerHTML = `
                <div class="cabecalho">
                    <h1>C. E. PAULO DE TARSO</h1>
                    <p>CNPJ Nº 12.253.749/0001-20</p>
                    <p>RUA DO CROMO, 782, VL. PANTANO II - SANTA BARBARA D'OESTE - SP</p>
                    <h3 id="titulo-balancete">BALANCETE</h3>
                </div>
                <div class="seletor-container">
                    <div class="seletor-bloco">
                        <label>Criar Novo Balancete</label>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <input type="month" id="mes-ano-inicio" title="Mês de início">
                            <span>até</span>
                            <input type="month" id="mes-ano-fim" title="Mês de fim">
                        </div>
                    </div>
                    <div class="seletor-bloco">
                        <label for="seletor-balancetes-salvos">Consultar Balancete Salvo</label>
                        <select id="seletor-balancetes-salvos">
                            <option value="">-- Selecione para carregar --</option>
                        </select>
                    </div>
                </div>
                <div id="status-bar" class="status-bar"></div>
                <div id="balancete-corpo-wrapper">
                    <div class="corpo-balancete">
                        <div class="coluna">
                            <h2>RECEITAS</h2>
                            <table class="tabela-balancete">
                                <thead><tr><th style="width:70%;">RECEITAS</th><th>VALOR</th></tr></thead>
                                <tbody id="corpo-tabela-receitas"></tbody>
                                <tfoot><tr class="total-row"><td>TOTAL DE RECEITAS</td><td id="total-receitas">R$ 0,00</td></tr></tfoot>
                            </table>
                            <button class="btn-add-categoria" data-target="corpo-tabela-receitas">+ Adicionar Categoria</button>
                        </div>
                        <div class="coluna">
                            <h2>DESPESAS</h2>
                            <table class="tabela-balancete">
                                <thead><tr><th style="width:70%;">DESPESAS</th><th>VALOR</th></tr></thead>
                                <tbody id="corpo-tabela-despesas"></tbody>
                                <tfoot><tr class="total-row"><td>TOTAL DE DESPESAS</td><td id="total-despesas">R$ 0,00</td></tr></tfoot>
                            </table>
                            <button class="btn-add-categoria" data-target="corpo-tabela-despesas">+ Adicionar Categoria</button>
                        </div>
                    </div>
                    <div class="corpo-balancete" style="margin-top: 20px;">
                        <div class="coluna"><table class="tabela-balancete"><tr class="total-row"><td>SALDO NO PERÍODO</td><td id="saldo-periodo">R$ 0,00</td></tr></table></div>
                        <div class="coluna"><table class="tabela-balancete">
                            <tbody>
                                <tr><td id="nome-saldo-anterior" contenteditable="true">SALDO ANTERIOR (PagBank+Sicoob+Espécie)</td><td><input type="number" id="saldo-valor-anterior"></td></tr>
                            </tbody>
                            <tfoot><tr class="total-row"><td>SALDO ATUAL</td><td id="saldo-atual">R$ 0,00</td></tr></tfoot>
                        </table></div>
                    </div>
                </div>
                <div class="actions-container">
                    <button id="btn-salvar">Salvar Balancete</button>
                    <button id="btn-liberar">Liberar para Conselho Fiscal</button>
                    <button id="btn-gerar-pdf" style="display: none;">Gerar PDF</button>
                </div>
                <div class="mensagens-container" id="mensagens-container" style="display: none;">
                    <h2>Comunicação com o Conselho Fiscal</h2>
                    <ul class="mensagens-lista" id="lista-mensagens"></ul>
                    <div id="form-resposta" style="margin-top: 20px;">
                        <textarea id="texto-resposta" placeholder="Digite sua resposta à ressalva aqui..."></textarea>
                        <button id="btn-enviar-resposta">Enviar Resposta</button>
                    </div>
                </div>
                <div class="rodape-assinaturas" id="assinaturas-section"></div>
            `;

            const seletorInicio = document.getElementById('mes-ano-inicio');
            const seletorFim = document.getElementById('mes-ano-fim');
            const seletorSalvos = document.getElementById('seletor-balancetes-salvos');
            const balanceteCorpoWrapper = document.getElementById('balancete-corpo-wrapper');
            
            // Estas referências são buscadas dinamicamente quando o balancete é renderizado
            let btnSalvar, btnLiberar, btnGerarPdf, statusBar, tituloBalancete, 
                mensagensContainer, listaMensagens, btnEnviarResposta, 
                textoResposta, assinaturasSection;

            let balanceteAtual = {};
            let balanceteExisteNoDB = false;
            let mesesBloqueados = new Set();
            let ultimoPeriodoValido = { inicio: '', fim: '' };

            const balancetePadrao = {
                saldoAnterior: 0, status: 'em elaboração',
                nomes: { "nome-saldo-anterior": "SALDO ANTERIOR (PagBank+Sicoob+Espécie)"},
                receitas: { '1-CONTRIBUIÇÕES E TRANSFERÊNCIAS': [ { nome: 'Doações Voluntários/Espontênea', valor: 0 }, { nome: 'Rendimento Conta Pagbank', valor: 0 }, { nome: 'Transferência Sicoob para Pagbank', valor: 0 } ], '2-EVENTOS DIVERSOS': [ { nome: 'Cantina Palestra', valor: 0 }, { nome: 'Feijoada', valor: 0 }, { nome: 'Bazar', valor: 0 }, { nome: 'Rifa', valor: 0 }, { nome: 'Pizza', valor: 0 }, { nome: 'Camiseta', valor: 0 }, { nome: 'Baile', valor: 0 } ], '3-BIBLIOTECA': [ { nome: 'Vendas de livros', valor: 0 } ] },
                despesas: { '1-MANUTENÇÃO BANCÁRIA': [ { nome: 'Seguro Pix', valor: 0 }, { nome: 'Taxa bancária', valor: 0 } ], '2-EVENTOS DIVERSOS': [ { nome: 'Cantina Palestra', valor: 0 }, { nome: 'Prêmio da Rifa', valor: 0 }, { nome: 'Doação EGM 2025', valor: 0 }, { nome: 'Pizza Pagamento', valor: 0 }, { nome: 'Camiseta Parcela 2/2', valor: 0 } ], '4-IMPOSTOS PREFEITURA': [ { nome: 'IPTU (1/10)', valor: 0 }, { nome: 'Conselho de Engenharia', valor: 0 } ], '5-MANUTENÇÃO ESTABELECIMENTO': [ { nome: 'Claro Móvel', valor: 0 }, { nome: 'DAE', valor: 0 }, { nome: 'Internet Claro', valor: 0 }, { nome: 'Faxineira', valor: 0 }, { nome: 'Galão de água', valor: 0 }, { nome: 'CPFL', valor: 0 }, { nome: 'Gás Mollon', valor: 0 }, { nome: 'Parcela do terreno (DEZ a ABR)', valor: 0 }, { nome: 'Produtos de limpeza', valor: 0 }, { nome: 'Cartório', valor: 0 }, { nome: 'Conserto diversos casa', valor: 0 } ], '6-DIVERSOS': [ { nome: 'Evangelização Infantil (Materiais)', valor: 0 }, { nome: 'Homenagem diretoria', valor: 0 } ] }
            };
            
            function formatarMoeda(valor) { return (valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

            function calcularETotais() {
                let totalReceitas = 0;
                document.querySelectorAll('.input-receita').forEach(input => { totalReceitas += parseFloat(input.value) || 0; });
                let totalDespesas = 0;
                document.querySelectorAll('.input-despesa').forEach(input => { totalDespesas += parseFloat(input.value) || 0; });
                const saldoAnterior = parseFloat(document.getElementById('saldo-valor-anterior').value) || 0;
                const saldoPeriodo = totalReceitas - totalDespesas;
                const saldoAtual = saldoPeriodo + saldoAnterior;
                document.getElementById('total-receitas').textContent = formatarMoeda(totalReceitas);
                document.getElementById('total-despesas').textContent = formatarMoeda(totalDespesas);
                document.getElementById('saldo-periodo').textContent = formatarMoeda(saldoPeriodo);
                document.getElementById('saldo-atual').textContent = formatarMoeda(saldoAtual);
            }
            
            function getDadosAtuaisDaTela() {
                const dados = { receitas: {}, despesas: {}, nomes: {}, saldoAnterior: 0 };
                document.querySelectorAll('#corpo-tabela-receitas .categoria-header').forEach(header => {
                    const nomeCategoria = header.querySelector('th span').textContent.trim();
                    dados.receitas[nomeCategoria] = [];
                    let linhaAtual = header.nextElementSibling;
                    while(linhaAtual && !linhaAtual.classList.contains('categoria-header')) {
                        const nome = linhaAtual.cells[0].textContent.trim();
                        const valor = parseFloat(linhaAtual.cells[1].querySelector('input').value) || 0;
                        if(nome) dados.receitas[nomeCategoria].push({ nome, valor });
                        linhaAtual = linhaAtual.nextElementSibling;
                    }
                });
                document.querySelectorAll('#corpo-tabela-despesas .categoria-header').forEach(header => {
                    const nomeCategoria = header.querySelector('th span').textContent.trim();
                    dados.despesas[nomeCategoria] = [];
                    let linhaAtual = header.nextElementSibling;
                    while(linhaAtual && !linhaAtual.classList.contains('categoria-header')) {
                        const nome = linhaAtual.cells[0].textContent.trim();
                        const valor = parseFloat(linhaAtual.cells[1].querySelector('input').value) || 0;
                        if(nome) dados.despesas[nomeCategoria].push({ nome, valor });
                        linhaAtual = linhaAtual.nextElementSibling;
                    }
                });
                dados.saldoAnterior = parseFloat(document.getElementById('saldo-valor-anterior').value) || 0;
                dados.nomes['nome-saldo-anterior'] = document.getElementById('nome-saldo-anterior').textContent;
                return dados;
            }

            async function registrarLog(acao, detalhes) {
                if (!user) return;
                const logAuditoriaCollection = collection(db, 'log_auditoria');
                await addDoc(logAuditoriaCollection, {
                    acao, autor: { uid: user.uid, nome: user.displayName || user.email },
                    timestamp: serverTimestamp(), detalhes
                });
            }
            
            function setEditavel(podeEditar) {
                document.querySelectorAll('.balancete-container input[type="number"]').forEach(input => input.disabled = !podeEditar);
                document.querySelectorAll('.balancete-container [contenteditable]').forEach(el => el.setAttribute('contenteditable', podeEditar));
                document.querySelectorAll('.btn-add-row, .btn-add-categoria').forEach(btn => btn.style.visibility = podeEditar ? 'visible' : 'hidden');
                document.getElementById('btn-salvar').disabled = !podeEditar;
                document.getElementById('btn-liberar').disabled = !podeEditar;
            }

            function atualizarStatusUI(status) {
                statusBar = document.getElementById('status-bar');
                btnGerarPdf = document.getElementById('btn-gerar-pdf');
                let texto, classe;
                const userRole = user.claims.role;
                const podeEditar = userRole === 'tesoureiro' || userRole === 'super-admin';
                btnGerarPdf.style.display = 'none'; 
                
                if (status === 'em revisão') {
                    texto = 'Status: Em Revisão pelo Conselho Fiscal';
                    classe = 'status-revisao';
                    setEditavel(false);
                } else if (status === 'aprovado') {
                    texto = 'Status: Aprovado';
                    classe = 'status-aprovado';
                    setEditavel(false);
                    btnGerarPdf.style.display = 'inline-block';
                } else if (status === 'com_ressalva') {
                    texto = 'Status: Pendente de Correção (com ressalvas do Conselho)';
                    classe = 'status-com_ressalva';
                    setEditavel(podeEditar);
                } else {
                    texto = 'Status: Em Elaboração';
                    classe = 'status-elaboracao';
                    setEditavel(podeEditar);
                }
                statusBar.textContent = texto;
                statusBar.className = `status-bar ${classe}`;
            }
            
            function renderizarMensagens(mensagens) {
                mensagensContainer = document.getElementById('mensagens-container');
                listaMensagens = document.getElementById('lista-mensagens');
                if (mensagens && mensagens.length > 0) {
                    mensagensContainer.style.display = 'block';
                    listaMensagens.innerHTML = '';
                    mensagens.forEach(msg => {
                        const data = msg.data ? msg.data.toDate().toLocaleString('pt-BR') : 'Enviando...';
                        const autor = msg.autor.nome || 'Anônimo';
                        const tipoClasse = msg.isResposta ? 'mensagem-tesouraria' : 'mensagem-conselho';
                        const li = document.createElement('li');
                        li.className = `mensagem ${tipoClasse}`;
                        li.innerHTML = `<div class="mensagem-autor">${autor}</div><div class="mensagem-data">${data}</div><p>${msg.texto}</p>`;
                        listaMensagens.appendChild(li);
                    });
                } else {
                    mensagensContainer.style.display = 'none';
                }
            }

            function formatarNomeOpcao(periodoId, paraTitulo = false) {
                const [inicio, fim] = periodoId.split('_');
                const dataInicio = new Date(`${inicio}-02T00:00:00`);
                const formatarData = (data) => new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric', timeZone: 'UTC' }).format(data);
                const textoInicio = formatarData(dataInicio);

                if (inicio === fim) {
                    return paraTitulo ? `BALANCETE REFERENTE A ${textoInicio.toUpperCase()}` : textoInicio.charAt(0).toUpperCase() + textoInicio.slice(1);
                } else {
                    const dataFim = new Date(`${fim}-02T00:00:00`);
                    const textoFim = formatarData(dataFim);
                    return paraTitulo ? `BALANCETE REFERENTE AO PERÍODO DE ${textoInicio.toUpperCase()} A ${textoFim.toUpperCase()}` : `De ${textoInicio} a ${textoFim}`;
                }
            }

            function renderizarTabela(dados, periodoId) {
                renderizarCorpoBalancete();
                tituloBalancete = document.getElementById('titulo-balancete');
                const corpoReceitas = document.getElementById('corpo-tabela-receitas');
                const corpoDespesas = document.getElementById('corpo-tabela-despesas');
                
                tituloBalancete.textContent = formatarNomeOpcao(periodoId, true);

                document.getElementById('saldo-valor-anterior').value = dados.saldoAnterior ? Number(dados.saldoAnterior).toFixed(2) : '0.00';
                document.getElementById('nome-saldo-anterior').textContent = dados.nomes?.['nome-saldo-anterior'] || 'SALDO ANTERIOR (PagBank+Sicoob+Espécie)';
                
                if (dados.receitas) Object.entries(dados.receitas).forEach(([catNome, itens]) => {
                    const header = adicionarCategoriaHeader(corpoReceitas, catNome);
                    itens.forEach(item => adicionarLinhaApos(header, item.nome, item.valor, 'input-receita'));
                });
                if (dados.despesas) Object.entries(dados.despesas).forEach(([catNome, itens]) => {
                    const header = adicionarCategoriaHeader(corpoDespesas, catNome);
                    itens.forEach(item => adicionarLinhaApos(header, item.nome, item.valor, 'input-despesa'));
                });
                calcularETotais();
            }

            async function carregarDadosDoPeriodo() {
                const mesInicio = seletorInicio.value;
                const mesFim = seletorFim.value;

                if (!mesInicio || !mesFim) return;

                if (validarPeriodo(mesInicio, mesFim)) {
                    const periodoId = `${mesInicio}_${mesFim}`;
                    const balanceteRef = doc(db, "balancetes", periodoId);
                    const docSnap = await getDoc(balanceteRef);

                    if (docSnap.exists()) {
                        balanceteExisteNoDB = true;
                        balanceteAtual = docSnap.data();
                        renderizarTabela(balanceteAtual, periodoId);
                        atualizarStatusUI(balanceteAtual.status || 'em elaboração');
                        renderizarMensagens(balanceteAtual.mensagens || []);

                        if (balanceteAtual.status === 'aprovado') {
                            const logsQuery = query(collection(db, "log_auditoria"), where("detalhes.periodo", "==", periodoId));
                            const logsSnapshot = await getDocs(logsQuery);
                            let liberacaoLog = null;
                            const aprovacaoLogs = [];
                            logsSnapshot.forEach(logDoc => {
                                const logData = logDoc.data();
                                if (logData.acao === 'LIBEROU_BALANCETE') liberacaoLog = logData;
                                else if (logData.acao === 'VOTOU_BALANCETE' && logData.detalhes?.voto === 'APROVADO') aprovacaoLogs.push(logData);
                            });
                            renderizarAssinaturas(true, liberacaoLog, aprovacaoLogs);
                        } else {
                            renderizarAssinaturas(false);
                        }
                    } else {
                        balanceteExisteNoDB = false;
                        balanceteAtual = JSON.parse(JSON.stringify(balancetePadrao));
                        renderizarTabela(balanceteAtual, periodoId);
                        atualizarStatusUI('em elaboração');
                        renderizarAssinaturas(false);
                    }
                    ultimoPeriodoValido = { inicio: mesInicio, fim: mesFim };
                } else {
                    alert("O período selecionado inclui meses que já pertencem a um balancete existente. Por favor, escolha um período livre.");
                    seletorInicio.value = ultimoPeriodoValido.inicio;
                    seletorFim.value = ultimoPeriodoValido.fim;
                }
            }
            
            function renderizarAssinaturas(isAprovado, logLiberacao, logsAprovacao) {
                assinaturasSection = document.getElementById('assinaturas-section');
                assinaturasSection.innerHTML = ''; 
                let html = '';
                if (isAprovado) {
                    let htmlLiberacao = '<li>Liberação não registrada.</li>';
                    if (logLiberacao && logLiberacao.timestamp) {
                        const data = logLiberacao.timestamp.toDate().toLocaleString('pt-BR');
                        htmlLiberacao = `<li><strong>Liberado por:</strong> ${logLiberacao.autor.nome} em ${data}</li>`;
                    }
                    let htmlAprovacoes = '<li>Nenhum voto de aprovação registrado.</li>';
                    if (logsAprovacao && logsAprovacao.length > 0) {
                        htmlAprovacoes = logsAprovacao.map(log => {
                            const data = log.timestamp.toDate().toLocaleString('pt-BR');
                            return `<li><strong>Aprovado por:</strong> ${log.autor.nome} em ${data}</li>`;
                        }).join('');
                    }
                    html = `<div class="assinaturas-container"><h3>Registros de Aprovação</h3><div class="assinatura-digital"><strong>TESOURARIA</strong><ul>${htmlLiberacao}</ul></div><div class="assinatura-digital"><strong>CONSELHO FISCAL</strong><ul>${htmlAprovacoes}</ul></div></div>`;
                } else {
                    html = `<div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 40px;"><div class="assinatura"><div class="linha"></div><div class="cargo">PRESIDENTE</div></div><div class="assinatura"><div class="linha"></div><div class="cargo">TESOUREIRO</div></div><div class="assinatura"><div class="linha"></div><div class="cargo">Membro do conselho fiscal</div></div><div class="assinatura"><div class="linha"></div><div class="cargo">Membro do conselho Fiscal</div></div></div>`;
                }
                assinaturasSection.innerHTML = html;
            }

            async function salvarBalancete() {
                const periodoId = `${seletorInicio.value}_${seletorFim.value}`;
                if (!seletorInicio.value || !seletorFim.value) {
                    alert("Por favor, selecione um período de início e fim.");
                    throw new Error("Período não selecionado");
                }
                btnSalvar.disabled = true;
                btnSalvar.textContent = "Salvando...";
                
                const dadosParaSalvar = getDadosAtuaisDaTela();
                const balanceteRef = doc(db, "balancetes", periodoId);

                try {
                    if (balanceteExisteNoDB) {
                        await updateDoc(balanceteRef, dadosParaSalvar);
                    } else {
                        dadosParaSalvar.status = 'em elaboração';
                        await setDoc(balanceteRef, dadosParaSalvar);
                        balanceteExisteNoDB = true; 
                    }
                    await registrarLog("SALVOU_BALANCETE", { periodo: periodoId });
                    await carregarBalancetesSalvos();
                } catch (error) {
                    console.error("Erro ao salvar balancete:", error);
                    alert("Ocorreu um erro ao salvar.");
                    throw error;
                } finally {
                    btnSalvar.disabled = false;
                    btnSalvar.textContent = "Salvar Balancete";
                }
            }
            
            async function liberarBalancete() {
                const periodoId = `${seletorInicio.value}_${seletorFim.value}`;
                if (!seletorInicio.value || !seletorFim.value) return alert("Selecione um período.");
                const nomeAmigavel = formatarNomeOpcao(periodoId);
                if (!confirm(`Tem certeza que deseja liberar o balancete de ${nomeAmigavel} para o Conselho Fiscal? Após a liberação, ele não poderá mais ser editado.`)) return;
                
                btnLiberar.disabled = true;
                try {
                    await salvarBalancete(); 
                    const balanceteRef = doc(db, "balancetes", periodoId);
                    await updateDoc(balanceteRef, { status: 'em revisão' });
                    await registrarLog("LIBEROU_BALANCETE", { periodo: periodoId });
                    atualizarStatusUI('em revisão');
                    await carregarBalancetesSalvos();
                    alert("Balancete liberado com sucesso!");
                } catch (error) {
                    console.error("Erro ao liberar balancete:", error);
                    alert("Ocorreu um erro ao liberar o balancete. A operação foi cancelada.");
                } finally {
                    btnLiberar.disabled = false;
                }
            }
            
            async function enviarResposta() {
                const periodoId = `${seletorInicio.value}_${seletorFim.value}`;
                const texto = textoResposta.value.trim();
                if (!periodoId || !texto) return alert("Escreva uma resposta.");
                if (!user) { return alert("Usuário não autenticado."); }
                
                const novaMensagem = {
                    autor: { uid: user.uid, nome: user.displayName || user.email },
                    texto: texto,
                    data: new Date(),
                    isResposta: true
                };

                const balanceteRef = doc(db, "balancetes", periodoId);
                try {
                    const docSnap = await getDoc(balanceteRef);
                    const mensagensAtuais = docSnap.exists() && docSnap.data().mensagens ? docSnap.data().mensagens : [];
                    mensagensAtuais.push(novaMensagem);
                    await updateDoc(balanceteRef, { mensagens: mensagensAtuais, status: 'em revisão' });
                    textoResposta.value = '';
                    alert("Resposta enviada com sucesso!");
                    carregarDadosDoPeriodo(); 
                    await carregarBalancetesSalvos();
                } catch (error) {
                    console.error("Erro ao enviar resposta:", error);
                    alert("Ocorreu um erro ao enviar a resposta.");
                }
            }
            
            function gerarPdf() {
                const periodoId = `${seletorInicio.value}_${seletorFim.value}`;
                const nomeArquivo = `balancete_${periodoId}.pdf`;
                const btnContainer = document.querySelector('.actions-container');
                btnContainer.style.display = 'none'; 
                alert('Gerando o PDF... Por favor, aguarde.');

                setTimeout(async () => {
                    const { jsPDF } = window.jspdf;
                    const balanceteElement = document.getElementById('conteudo-pagina');
                    try {
                        const canvas = await html2canvas(balanceteElement, { scale: 2, useCORS: true, windowWidth: balanceteElement.scrollWidth, windowHeight: balanceteElement.scrollHeight });
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgWidth = canvas.width;
                        const imgHeight = canvas.height;
                        const ratio = imgWidth / imgHeight;
                        let newImgWidth = pdfWidth;
                        let newImgHeight = newImgWidth / ratio;
                        if (newImgHeight > pdfHeight) {
                            newImgHeight = pdfHeight;
                            newImgWidth = newImgHeight * ratio;
                        }
                        const xOffset = (pdfWidth - newImgWidth) / 2;
                        pdf.addImage(imgData, 'PNG', xOffset, 0, newImgWidth, newImgHeight);
                        pdf.save(nomeArquivo);
                    } catch(error) {
                        console.error("Erro ao gerar PDF:", error);
                        alert("Ocorreu um erro ao gerar o PDF. Verifique o console.");
                    } finally {
                        btnContainer.style.display = 'flex'; 
                    }
                }, 200);
            }

            function adicionarLinhaApos(linhaHeader, nome = "", valor = 0) {
                const tipoClasse = linhaHeader.parentElement.id.includes('receitas') ? 'input-receita' : 'input-despesa';
                const novaLinha = document.createElement('tr');
                novaLinha.innerHTML = `<td contenteditable="true">${nome}</td><td><input type="number" step="0.01" class="${tipoClasse}" value="${Number(valor).toFixed(2)}"></td>`;
                linhaHeader.insertAdjacentElement('afterend', novaLinha);
            }

            function adicionarCategoriaHeader(tabelaBody, nome = "NOVA CATEGORIA") {
                const novaLinha = tabelaBody.insertRow(-1);
                novaLinha.className = 'categoria-header';
                novaLinha.innerHTML = `<th colspan="2"><span contenteditable="true">${nome}</span> <button class="btn-add-row" title="Adicionar linha">+</button></th>`;
                return novaLinha;
            }
            
            conteudoPagina.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-add-row')) {
                    adicionarLinhaApos(e.target.closest('tr'));
                } else if (e.target.classList.contains('btn-add-categoria')) {
                    adicionarCategoriaHeader(document.getElementById(e.target.dataset.target));
                }
            });

            conteudoPagina.addEventListener('input', (e) => {
                if (e.target.matches('input[type="number"]')) {
                    calcularETotais();
                }
            });

            conteudoPagina.addEventListener('blur', (e) => {
                if (e.target.matches('input[type="number"]')) {
                    const valor = parseFloat(e.target.value) || 0;
                    e.target.value = valor.toFixed(2);
                }
            }, true);
            
            function formatarNomeOpcao(periodoId) {
                const [inicio, fim] = periodoId.split('_');
                const dataInicio = new Date(`${inicio}-02T00:00:00`);
                const formatarData = (data) => new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric', timeZone: 'UTC' }).format(data);
                const textoInicio = formatarData(dataInicio);

                if (inicio === fim) {
                    return textoInicio.charAt(0).toUpperCase() + textoInicio.slice(1);
                } else {
                    const dataFim = new Date(`${fim}-02T00:00:00`);
                    const textoFim = formatarData(dataFim);
                    return `De ${textoInicio} a ${textoFim}`;
                }
            }

            async function carregarBalancetesSalvos() {
                const q = query(collection(db, "balancetes"), orderBy(documentId(), "desc"));
                const snapshot = await getDocs(q);
                seletorSalvos.innerHTML = '<option value="">-- Selecione para carregar --</option>';
                snapshot.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = formatarNomeOpcao(doc.id);
                    option.className = `status-${doc.data().status.split(' ')[0]}`;
                    seletorSalvos.appendChild(option);
                });
            }
            
            // Event Listeners
            btnSalvar.addEventListener('click', salvarBalancete);
            btnLiberar.addEventListener('click', liberarBalancete);
            btnEnviarResposta.addEventListener('click', enviarResposta);
            btnGerarPdf.addEventListener('click', gerarPdf);

            seletorInicio.addEventListener('change', () => { 
                seletorSalvos.value = ''; 
                carregarDadosDoPeriodo(); 
            });
            seletorFim.addEventListener('change', () => { 
                seletorSalvos.value = ''; 
                carregarDadosDoPeriodo(); 
            });
            seletorSalvos.addEventListener('change', () => {
                const periodoId = seletorSalvos.value;
                if (periodoId) {
                    const [inicio, fim] = periodoId.split('_');
                    seletorInicio.value = inicio;
                    seletorFim.value = fim;
                    carregarDadosDoPeriodo();
                }
            });
            
            const hoje = new Date();
            const mes = (hoje.getMonth() + 1).toString().padStart(2, '0');
            const ano = hoje.getFullYear();
            const mesAnoAtual = `${ano}-${mes}`;
            seletorInicio.value = mesAnoAtual;
            seletorFim.value = mesAnoAtual;
            
            carregarDadosDoPeriodo();
            carregarBalancetesSalvos();
        }
    </script>
