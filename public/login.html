<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C.E. Paulo de Tarso</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Acesso ao Sistema</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button id="btn-login">Entrar</button>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const errorMessage = document.getElementById('error-message');

        // Pega o URL de redirecionamento, se existir
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirectUrl');

        // Se o usuário já estiver logado, redireciona imediatamente
        onAuthStateChanged(auth, (user) => {
            if (user) {
                handleRedirect(user);
            }
        });

        const handleLogin = async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // A função handleRedirect será chamada pelo onAuthStateChanged acima
            } catch (error) {
                console.error("Erro de login:", error.code);
                errorMessage.textContent = 'Email ou senha inválidos. Tente novamente.';
            }
        };

        async function handleRedirect(user) {
            // Se um URL de destino foi especificado, vai para ele
            if (redirectUrl) {
                window.location.href = redirectUrl;
                return;
            }

            // Lógica de redirecionamento padrão (se não houver redirectUrl)
            const idTokenResult = await user.getIdTokenResult(true);
            const role = idTokenResult.claims.role || 'voluntario';

            if (['super-admin', 'diretor', 'tesoureiro', 'conselheiro'].includes(role)) {
                window.location.href = '/relatorio.html'; // Página padrão para gestão
            } else {
                window.location.href = '/index.html'; // Página padrão para voluntários
            }
        }

        btnLogin.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

    </script>
</body>
</html>
