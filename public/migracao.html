<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migração de Nomes de Voluntários</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; padding-top: 50px; background-color: #f4f6f9; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { font-size: 1.5em; color: #0d47a1; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1565c0; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #9E9E9E; }
        #migracao-section { display: none; }
        #log {
            background-color: #222;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border-radius: 6px;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Migração de Nomes (nome_normalizado)</h1>

        <div id="login-section">
            <p>Faça login com sua conta de admin para iniciar a migração.</p>
            <input type="email" id="email" placeholder="Email de Admin" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button id="btn-login">Login Admin</button>
        </div>

        <div id="migracao-section">
            <p>Login bem-sucedido. Pressione o botão abaixo para iniciar a atualização de todos os voluntários no banco de dados.</p>
            <button id="btn-iniciar">INICIAR MIGRAÇÃO (Pode levar alguns minutos)</button>
            <pre id="log">Aguardando início...</pre>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, getDocs, writeBatch, limit, orderBy, startAfter, documentId } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.appspot.com",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ---
        const loginSection = document.getElementById('login-section');
        const migracaoSection = document.getElementById('migracao-section');
        const btnLogin = document.getElementById('btn-login');
        const btnIniciar = document.getElementById('btn-iniciar');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const logEl = document.getElementById('log');

        // --- Funções Auxiliares ---

        function log(message) {
            console.log(message);
            logEl.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight; // Auto-scroll
        }

        function normalizarString(str) {
            if (!str) return "";
            return str
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        // --- Lógica de Autenticação ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`Admin logado: ${user.email}`);
                loginSection.style.display = 'none';
                migracaoSection.style.display = 'block';
            } else {
                loginSection.style.display = 'block';
                migracaoSection.style.display = 'none';
            }
        });

        btnLogin.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) return alert('Preencha email e senha.');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged vai cuidar da UI
            } catch (error) {
                log(`ERRO DE LOGIN: ${error.message}`);
                alert("Falha no login. Verifique as credenciais.");
            }
        });

        // --- Lógica de Migração ---

        btnIniciar.addEventListener('click', async () => {
            if (!confirm("Tem certeza que deseja iniciar a migração? Isso irá ler e atualizar TODOS os voluntários.\n\nNÃO FECHE ESTA ABA ATÉ O PROCESSO TERMINAR.")) {
                return;
            }

            btnIniciar.disabled = true;
            btnIniciar.textContent = 'Migrando... (não feche esta aba)';
            log("--- INICIANDO MIGRAÇÃO ---");

            let totalProcessados = 0;
            let totalAtualizados = 0;
            let ultimoDocumento = null;
            const LOTE_SIZE = 500; // O limite de um WriteBatch

            try {
                while (true) {
                    // 1. Prepara a consulta do lote
                    const voluntariosRef = collection(db, "voluntarios");
                    let q;
                    if (ultimoDocumento) {
                        q = query(voluntariosRef, orderBy(documentId()), startAfter(ultimoDocumento), limit(LOTE_SIZE));
                    } else {
                        q = query(voluntariosRef, orderBy(documentId()), limit(LOTE_SIZE));
                    }

                    // 2. Busca o lote
                    log(`Buscando lote de ${LOTE_SIZE} voluntários...`);
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        log("Não há mais documentos para processar.");
                        break; // Sai do loop
                    }

                    // 3. Processa o lote
                    let batch = writeBatch(db);
                    let atualizacoesNesteLote = 0;

                    for (const doc of querySnapshot.docs) {
                        const data = doc.data();

                        // A Lógica Central:
                        // Se tem nome E (não tem nome_normalizado OU o nome_normalizado está vazio)
                        if (data.nome && (!data.nome_normalizado || data.nome_normalizado === "")) {
                            const nomeNorm = normalizarString(data.nome);
                            
                            // Adiciona a atualização ao lote
                            batch.update(doc.ref, { nome_normalizado: nomeNorm });
                            atualizacoesNesteLote++;
                        }
                    }

                    // 4. Commita (salva) o lote no banco
                    if (atualizacoesNesteLote > 0) {
                        await batch.commit();
                        log(`Lote salvo! ${atualizacoesNesteLote} voluntários atualizados.`);
                    } else {
                        log("Nenhuma atualização necessária neste lote.");
                    }

                    // 5. Atualiza contadores e prepara o próximo loop
                    totalProcessados += querySnapshot.size;
                    totalAtualizados += atualizacoesNesteLote;
                    ultimoDocumento = querySnapshot.docs[querySnapshot.docs.length - 1];

                    log(`Progresso: ${totalProcessados} voluntários lidos. ${totalAtualizados} atualizados até agora.`);
                }

                log("--- MIGRAÇÃO CONCLUÍDA! ---");
                log(`Total de voluntários processados: ${totalProcessados}`);
                log(`Total de voluntários atualizados: ${totalAtualizados}`);
                btnIniciar.textContent = 'MIGRAÇÃO CONCLUÍDA';

            } catch (error) {
                console.error("ERRO GRAVE NA MIGRAÇÃO:", error);
                log(`ERRO GRAVE: ${error.message}`);
                log("O processo foi interrompido. Pode ser necessário rodar novamente.");
                btnIniciar.disabled = false;
                btnIniciar.textContent = 'TENTAR NOVAMENTE';
            }
        });

    </script>
</body>
</html>
