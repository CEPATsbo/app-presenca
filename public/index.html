<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença - CEPAT</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        /* Cabeçalho */
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #0277BD; /* Azul do CEPAT */
        }
        .header p {
            margin: 5px 0 0;
            color: #555;
        }

        /* Mural de Avisos */
        .mural {
            background-color: #e8f5e9; /* Verde claro */
            color: #2e7d32; /* Verde escuro */
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9em;
        }

        /* Estilos dos Formulários */
        .form-section {
            margin-top: 25px;
        }
        .form-section h2 {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
            font-size: 1em;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary { background-color: #0277BD; } /* Azul */
        .btn-primary:hover { background-color: #01579B; }
        
        .btn-secondary { background-color: #388e3c; } /* Verde */
        .btn-secondary:hover { background-color: #2e7d32; }

        .btn-tertiary {
            background-color: transparent;
            color: #555;
            border: 1px solid #ccc;
            margin-top: 10px;
        }


        /* Divisor "OU" */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #aaa;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* Links de Apoio */
        .support-links {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .support-links a {
            color: #0277BD;
            text-decoration: none;
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>CEPAT</h1>
            <p>Casa Espírita Paulo de Tarso</p>
        </header>

        <div class="mural">
            <span>❗️</span> Mural: A reunião da diretoria foi reagendada para a próxima sexta-feira.
        </div>

        <section class="form-section">
            <h2>➡️ Registro de Presença Rápido</h2>
            <input type="text" placeholder="Digite seu nome completo">
            <button class="btn btn-tertiary">Selecione suas atividades ▼</button>
            <button class="btn btn-primary" style="margin-top: 15px;">Registrar Presença</button>
        </section>

        <div class="divider">OU</div>

        <section class="form-section">
            <h2>⭐ Acesse o Portal do Voluntário</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button class="btn btn-secondary">Entrar</button>
            <div class="support-links">
                <a href="#">Esqueci minha senha</a> | <a href="/cadastro.html">Ainda não tem conta? <b>Crie aqui</b></a>
            </div>
        </section>

        <footer class="footer">
            <button class="btn btn-tertiary">Portal da Transparência</button>
            <button class="btn btn-tertiary">Pedidos de Vibração</button>
        </footer>

    </div>

</body>
</html>
