<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Presença Voluntária</h1>
        <p>Casa Espírita Paulo de Tarso</p>
        
        <div id="login-area">
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            <select id="atividade" required>
                <option value="" disabled selected>Selecione sua atividade</option>
                <option value="Passe">Passe</option>
                <option value="Atendimento Fraterno">Atendimento Fraterno</option>
                <option value="Cozinha">Cozinha</option>
                <option value="Recepção">Recepção</option>
                <option value="Evangelização Infantil">Evangelização Infantil</option>
            </select>
            <button id="btn-registrar">Registrar e Ativar Monitoramento</button>
        </div>

        <div id="status-area" class="hidden">
            <h2>Olá, <span id="display-nome"></span>!</h2>
            <p>Sua atividade: <span id="display-atividade"></span></p>
            <p id="status-text">Monitoramento de localização ativo.</p>
            <p id="feedback"></p>
        </div>
    </div>

    <script type="module" src="script.js?v=2"></script>
</body>
</html>
