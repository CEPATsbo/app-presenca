<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Presença Voluntária</h1>
        <p>Casa Espírita Paulo de Tarso</p>
        
        <div id="login-area">
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            
            <fieldset id="atividade-fieldset">
                <legend>Selecione suas atividades (até 3)</legend>
                <div id="atividade-container">
                    </div>
            </fieldset>
            <button id="btn-registrar">Registrar e Ativar Monitoramento</button>
        </div>

        <div id="status-area" class="hidden">
            <h2>Olá, <span id="display-nome"></span>!</h2>
            <p>Sua(s) atividade(s): <span id="display-atividade"></span></p>
            <p id="status-text">Monitoramento de localização ativo.</p>
            <p id="feedback"></p>
        </div>
    </div>

    <script type="module" src="script.js?v=4"></script>
</body>
</html>
