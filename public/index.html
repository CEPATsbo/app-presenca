<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        .btn-transparencia {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px auto;
            background-color: #0277BD;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .btn-transparencia:hover {
            background-color: #01579B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Registro de Presença Voluntária</h1>
        <p class="subtitulo">Casa Espírita Paulo de Tarso</p>
        
        <div id="mural-container"></div>
        
        <div id="login-area">
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            <button type="button" id="toggle-atividades" class="seletor-atividades">
                Selecione suas atividades (até 3) &#9660;
            </button>
            <div id="atividade-wrapper" class="hidden">
                <fieldset id="atividade-fieldset"><div id="atividade-container"></div></fieldset>
            </div>
            <button id="btn-registrar">Registrar e Ativar Monitoramento</button>
        </div>

        <div id="status-area" class="hidden">
            <h2>Olá, <span id="display-nome"></span>!</h2>
            <p>Sua(s) atividade(s): <span id="display-atividade"></span></p>
            <p id="status-text">Monitoramento de localização ativo.</p>
            <p id="feedback"></p>
            
            <div id="portal-link-container"></div>

            <button id="btn-ativar-notificacoes" class="botao-secundario">Ativar Notificações</button>
            
            <button id="btn-ver-historico" class="botao-secundario">Ver Meu Histórico</button>
            <div id="historico-container" class="hidden">
                <h3>Suas Presenças Registradas:</h3>
                <ul id="lista-historico"></ul>
            </div>

            <a href="#" id="btn-sair" class="link-sair">Sair / Corrigir meus dados</a>
        </div>
    </div>

    <script type="module" src="/script.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };
        
        // Inicializa o Firebase sem um nome para usar a instância padrão, evitando conflitos.
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function verificarEExibirBotaoPortal() {
            try {
                const configRef = doc(db, "configuracoes", "geral");
                const docSnap = await getDoc(configRef);

                if (docSnap.exists() && docSnap.data().portalTransparenciaAtivo === true) {
                    const container = document.getElementById('portal-link-container');
                    if (container) {
                        container.innerHTML = `<a href="/transparencia.html" class="btn-transparencia">Portal da Transparência</a>`;
                    }
                }
            } catch (error) {
                console.error("Erro ao verificar configuração do portal:", error);
            }
        }

        // Seleciona o alvo que o script.js modifica (a área de status)
        const statusArea = document.getElementById('status-area');

        // Cria um observador para vigiar mudanças nos atributos do alvo (especificamente, a classe 'hidden')
        const observer = new MutationObserver((mutationsList, observer) => {
            for(const mutation of mutationsList) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    // Se a classe 'hidden' NÃO estiver mais presente, significa que a área ficou visível
                    if (!statusArea.classList.contains('hidden')) {
                        verificarEExibirBotaoPortal();
                        // Uma vez que o botão foi exibido, não precisamos mais observar.
                        observer.disconnect();
                    }
                }
            }
        });

        // Inicia a observação no alvo, configurado para observar mudanças de atributos
        observer.observe(statusArea, { attributes: true });

    </script>
</body>
</html>
