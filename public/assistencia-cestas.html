<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Entrega de Cestas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --green: #27ae60; --orange: #e67e22; --red: #e74c3c; --bg: #f4f6f9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: var(--primary); margin-top: 0; border-bottom: 2px solid var(--orange); padding-bottom: 10px; }
        
        .search-box { margin: 20px 0; display: flex; gap: 10px; }
        #input-busca { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        
        .familia-row { display: grid; grid-template-columns: 1fr auto; gap: 20px; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .info-nome { font-weight: bold; color: #34495e; font-size: 1.1em; }
        .btn-entregar { background-color: var(--green); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-entregar:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* Modal e Seleção */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .item-selecao { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 10px; }
        
        .form-group { margin-top: 20px; display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-weight: bold; font-size: 0.85em; color: var(--primary); text-transform: uppercase; }
        .form-group textarea { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; resize: none; }
        
        .badge-estoque { font-size: 0.8em; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .ok { background: #e8f5e9; color: #2e7d32; }
        .erro { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
        <img src="/logo-cepat.png" alt="Logo" style="height: 50px;">
    </header>

    <main class="container">
        <h1><i class="fas fa-shopping-basket"></i> Entrega de Cestas</h1>
        <div class="search-box">
            <input type="text" id="input-busca" placeholder="Pesquisar família...">
        </div>
        <div id="lista-entrega"></div>
    </main>

    <div id="modal-kit" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo" style="margin-top: 0;">Confirmar Entrega</h3>
            
            <div id="opcoes-entrega"></div>

            <div class="form-group">
                <label><i class="fas fa-comment-dots"></i> Observações da Entrega</label>
                <textarea id="obs-entrega" rows="3" placeholder="Ex: Família relatou necessidade de leite especial..."></textarea>
            </div>

            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <button onclick="fecharModal()" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; cursor:pointer;">Cancelar</button>
                <button id="btn-finalizar" style="flex:1; background: var(--green); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Finalizar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));

        let todasFamilias = [], itensEstoque = [], configCesta = {}, familiaSelecionada = null, cestasDisponiveis = 0;

        protegerPagina(['super-admin','diretor','tesoureiro','conselheiro','entrevistador','caritas']).then(user => {
            inicializarSincronizacao(user);
        });

        function inicializarSincronizacao(user) {
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), d => {
                configCesta = d.exists() ? d.data().itens : {};
                calcularSaldos();
            });

            onSnapshot(collection(db, "estoque_caritas"), snap => {
                itensEstoque = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                calcularSaldos();
            });

            onSnapshot(query(collection(db, "familiasAssistidas"), where("statusGeral", "==", "Ativa")), snap => {
                todasFamilias = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizar(todasFamilias);
            });

            document.getElementById('input-busca').oninput = (e) => {
                const t = e.target.value.toLowerCase();
                renderizar(todasFamilias.filter(f => f.responsavel1.nome.toLowerCase().includes(t)));
            };

            function calcularSaldos() {
                if (Object.keys(configCesta).length === 0) return;
                let min = Infinity;
                Object.entries(configCesta).forEach(([id, qtd]) => {
                    const item = itensEstoque.find(i => i.id === id);
                    const cap = Math.floor((item ? item.quantidade : 0) / qtd);
                    if (cap < min) min = cap;
                });
                cestasDisponiveis = min === Infinity ? 0 : min;
            }

            function renderizar(dados) {
                const container = document.getElementById('lista-entrega');
                const hoje = new Date();
                container.innerHTML = dados.map(f => {
                    const entregue = f.ultimaCesta && f.ultimaCesta.toDate().getMonth() === hoje.getMonth() && f.ultimaCesta.toDate().getFullYear() === hoje.getFullYear();
                    return `
                        <div class="familia-row">
                            <div><div class="info-nome">${f.responsavel1.nome}</div><small>Última: ${f.ultimaCesta ? f.ultimaCesta.toDate().toLocaleDateString() : 'Nunca'}</small></div>
                            <button class="btn-entregar" onclick="abrirModal('${f.id}', '${f.responsavel1.nome}')" ${entregue ? 'disabled' : ''}>${entregue ? 'Entregue' : 'Confirmar'}</button>
                        </div>`;
                }).join('');
            }

            window.abrirModal = (id, nome) => {
                familiaSelecionada = { id, nome };
                document.getElementById('modal-titulo').innerText = `Entrega para: ${nome}`;
                document.getElementById('obs-entrega').value = "";
                const container = document.getElementById('opcoes-entrega');
                
                let html = `
                    <div class="item-selecao" style="background:#e8f5e9; border-color:var(--green);">
                        <input type="checkbox" id="check-cesta" ${cestasDisponiveis <= 0 ? 'disabled' : 'checked'}>
                        <label for="check-cesta" style="flex:1">
                            <b style="color:#1b5e20">Cesta Básica Padrão (KIT)</b><br>
                            <span class="badge-estoque ${cestasDisponiveis > 0 ? 'ok' : 'erro'}">${cestasDisponiveis > 0 ? `Disponível (${cestasDisponiveis})` : 'Estoque Insuficiente'}</span>
                        </label>
                    </div>
                    <p style="font-size:0.75em; font-weight:bold; color:var(--orange); margin:15px 0 10px;">ADICIONAIS EXTRAS:</p>
                `;

                const extras = itensEstoque.filter(i => !configCesta[i.id]);
                html += extras.map(i => `
                    <div class="item-selecao">
                        <input type="checkbox" class="extra-cb" data-id="${i.id}" data-nome="${i.nome}" ${i.quantidade <= 0 ? 'disabled' : ''}>
                        <label style="flex:1"><b>${i.nome}</b><br><span class="badge-estoque ${i.quantidade > 0 ? 'ok' : 'erro'}">Saldo: ${i.quantidade}</span></label>
                    </div>
                `).join('');

                container.innerHTML = html;
                document.getElementById('modal-kit').style.display = 'flex';
                document.getElementById('btn-finalizar').onclick = () => finalizar(user);
            };

            async function finalizar(user) {
                const kitCesta = document.getElementById('check-cesta').checked;
                const extras = document.querySelectorAll('.extra-cb:checked');
                const obs = document.getElementById('obs-entrega').value.trim(); // Captura observação

                if (!kitCesta && extras.length === 0) return alert("Selecione um item para entregar.");

                try {
                    let logConteudo = [];
                    if (kitCesta) {
                        for (let [id, qtd] of Object.entries(configCesta)) {
                            const item = itensEstoque.find(i => i.id === id);
                            if (item) await updateDoc(doc(db, "estoque_caritas", id), { quantidade: Math.max(0, item.quantidade - qtd) });
                        }
                        logConteudo.push("Cesta Padrão");
                    }
                    for (let cb of extras) {
                        const id = cb.dataset.id;
                        const item = itensEstoque.find(i => i.id === id);
                        await updateDoc(doc(db, "estoque_caritas", id), { quantidade: Math.max(0, item.quantidade - 1) });
                        logConteudo.push(cb.dataset.nome);
                    }

                    await updateDoc(doc(db, "familiasAssistidas", familiaSelecionada.id), { ultimaCesta: serverTimestamp() });
                    
                    // Salva a entrega com as observações no histórico
                    await addDoc(collection(db, "entregasCestas"), {
                        familiaId: familiaSelecionada.id,
                        responsavel: familiaSelecionada.nome,
                        data: serverTimestamp(),
                        voluntario: user.email,
                        itens: logConteudo,
                        observacoes: obs 
                    });

                    // Log de Auditoria com observações
                    await addDoc(collection(db, "log_auditoria"), {
                        timestamp: serverTimestamp(),
                        autor: user.displayName || user.email,
                        acao: "ENTREGA_KIT",
                        detalhes: `Família: ${familiaSelecionada.nome}. Conteúdo: ${logConteudo.join(", ")}. Obs: ${obs || 'Nenhuma'}`
                    });

                    alert("Entrega realizada!");
                    fecharModal();
                } catch (e) { alert("Erro: " + e.message); }
            }
        }
        window.fecharModal = () => document.getElementById('modal-kit').style.display = 'none';
    </script>
</body>
</html>
