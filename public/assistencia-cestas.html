<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Entrega de Cestas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        .search-box { margin: 20px 0; display: flex; gap: 10px; }
        #input-busca { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        .familia-row { display: grid; grid-template-columns: 1fr auto; gap: 20px; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .info-nome { font-weight: bold; color: #34495e; font-size: 1.1em; }
        .btn-entregar { background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-entregar:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* Estilos do Modal Inteligente */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .item-selecao { display: flex; align-items: center; gap: 12px; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .item-selecao:hover { background: #f8f9fa; border-color: #27ae60; }
        .item-selecao input[type="checkbox"] { transform: scale(1.5); }
        .badge-estoque { font-size: 0.8em; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .ok { background: #e8f5e9; color: #2e7d32; }
        .erro { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
    </header>

    <main class="container">
        <h1><i class="fas fa-shopping-basket"></i> Entrega de Cestas</h1>
        <div class="search-box">
            <input type="text" id="input-busca" placeholder="Buscar família por nome...">
        </div>
        <div id="lista-entrega"><p style="text-align:center; color:#999;">Carregando famílias...</p></div>
    </main>

    <div id="modal-kit" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo" style="margin-top: 0; color: #2c3e50;">Confirmar Entrega</h3>
            <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">Selecione o kit completo ou itens avulsos:</p>
            
            <div id="opcoes-entrega">
                </div>

            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button onclick="document.getElementById('modal-kit').style.display='none'" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; cursor:pointer;">Cancelar</button>
                <button id="btn-finalizar-entrega" style="flex:1; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Finalizar Entrega</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, serverTimestamp, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = { apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU", authDomain: "voluntarios-ativos---cepat.firebaseapp.com", projectId: "voluntarios-ativos---cepat", storageBucket: "voluntarios-ativos---cepat.firebasestorage.app", messagingSenderId: "66122858261", appId: "1:66122858261:web:7fa21f1805463b5c08331c" };
        const db = getFirestore(initializeApp(firebaseConfig));

        let todasFamilias = [], itensEstoque = [], configCesta = {}, familiaSelecionada = null, cestasMontaveis = 0;

        protegerPagina(['super-admin','diretor','tesoureiro','conselheiro','recepcionista','entrevistador','caritas']).then(user => {
            inicializarApp(user);
        });

        function inicializarApp(user) {
            // 1. Escuta a Receita da Cesta Padrão
            onSnapshot(doc(db, "configuracoes", "cesta_padrao"), (d) => {
                configCesta = d.exists() ? d.data().itens : {};
                recalcularCestas();
            });

            // 2. Escuta o Estoque
            onSnapshot(collection(db, "estoque_caritas"), (snapshot) => {
                itensEstoque = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                recalcularCestas();
            });

            // 3. Escuta Famílias
            onSnapshot(query(collection(db, "familiasAssistidas"), where("statusGeral", "==", "Ativa")), (snapshot) => {
                todasFamilias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarFamilias(todasFamilias);
            });

            document.getElementById('input-busca').oninput = (e) => {
                const termo = e.target.value.toLowerCase();
                renderizarFamilias(todasFamilias.filter(f => f.responsavel1.nome.toLowerCase().includes(termo)));
            };

            function recalcularCestas() {
                if (Object.keys(configCesta).length === 0) return;
                let min = Infinity;
                Object.entries(configCesta).forEach(([id, qtd]) => {
                    const item = itensEstoque.find(i => i.id === id);
                    const cap = Math.floor((item ? item.quantidade : 0) / qtd);
                    if (cap < min) min = cap;
                });
                cestasMontaveis = min === Infinity ? 0 : min;
            }

            function renderizarFamilias(dados) {
                const container = document.getElementById('lista-entrega');
                if (dados.length === 0) { container.innerHTML = '<p style="text-align:center">Nenhuma família encontrada.</p>'; return; }
                const hoje = new Date();
                container.innerHTML = dados.map(f => {
                    const jaRecebeu = f.ultimaCesta && f.ultimaCesta.toDate().getMonth() === hoje.getMonth() && f.ultimaCesta.toDate().getFullYear() === hoje.getFullYear();
                    return `
                        <div class="familia-row">
                            <div>
                                <div class="info-nome">${f.responsavel1.nome}</div>
                                <div style="font-size:0.8em; color:#666">Última: ${f.ultimaCesta ? f.ultimaCesta.toDate().toLocaleDateString() : 'Nunca'}</div>
                            </div>
                            <button class="btn-entregar" onclick="abrirModalKit('${f.id}', '${f.responsavel1.nome}')" ${jaRecebeu ? 'disabled' : ''}>
                                ${jaRecebeu ? 'Já Entregue' : 'Confirmar'}
                            </button>
                        </div>`;
                }).join('');
            }

            window.abrirModalKit = (id, nome) => {
                familiaSelecionada = { id, nome };
                document.getElementById('modal-titulo').innerText = `Entrega para: ${nome}`;
                const container = document.getElementById('opcoes-entrega');
                
                // Exibe Opção da Cesta Completa
                let html = `
                    <div class="item-selecao" style="background: #e8f5e9; border-color: #27ae60;">
                        <input type="checkbox" id="check-cesta" ${cestasMontaveis <= 0 ? 'disabled' : 'checked'}>
                        <label for="check-cesta" style="flex-grow:1; cursor:pointer">
                            <b style="color:#1b5e20">Cesta Básica Padrão (KIT FECHADO)</b><br>
                            <span class="badge-estoque ${cestasMontaveis > 0 ? 'ok' : 'erro'}">
                                ${cestasMontaveis > 0 ? `Disponível (${cestasMontaveis} prontas)` : 'Estoque Insuficiente'}
                            </span>
                        </label>
                    </div>
                    <hr style="margin: 20px 0; border: none; border-top: 1px dashed #ccc;">
                    <p style="font-size: 0.8em; font-weight: bold; color: #e67e22; margin-bottom: 10px;">ITENS EXTRAS / AVULSOS:</p>
                `;

                // Exibe apenas itens que NÃO fazem parte da receita da cesta (ou extras sazonais)
                const itensExtras = itensEstoque.filter(i => !configCesta[i.id]);
                html += itensExtras.map(item => `
                    <div class="item-selecao">
                        <input type="checkbox" class="extra-item" data-id="${item.id}" data-nome="${item.nome}" ${item.quantidade <= 0 ? 'disabled' : ''}>
                        <label for="item-${item.id}" style="flex-grow:1">
                            <b>${item.nome}</b><br>
                            <span class="badge-estoque ${item.quantidade > 0 ? 'ok' : 'erro'}">Saldo: ${item.quantidade}</span>
                        </label>
                    </div>
                `).join('');

                container.innerHTML = html;
                document.getElementById('modal-kit').style.display = 'flex';
                document.getElementById('btn-finalizar-entrega').onclick = () => finalizarEntrega(user);
            };

            async function finalizarEntrega(user) {
                const entregaCesta = document.getElementById('check-cesta').checked;
                const extrasSelecionados = document.querySelectorAll('.extra-item:checked');
                
                if (!entregaCesta && extrasSelecionados.length === 0) { alert("Selecione o que está sendo entregue."); return; }

                try {
                    let logItens = [];

                    // 1. Processa a Baixa da Cesta Padrão (Explosão de Itens)
                    if (entregaCesta) {
                        for (let [itemId, qtdReceita] of Object.entries(configCesta)) {
                            const itemAtual = itensEstoque.find(i => i.id === itemId);
                            if (itemAtual) {
                                await updateDoc(doc(db, "estoque_caritas", itemId), { 
                                    quantidade: Math.max(0, itemAtual.quantidade - qtdNecessaria(qtdReceita)) 
                                });
                            }
                        }
                        logItens.push("Cesta Básica Padrão");
                    }

                    // 2. Processa Baixa de Itens Extras
                    for (let cb of extrasSelecionados) {
                        const id = cb.dataset.id;
                        const nome = cb.dataset.nome;
                        const itemDoc = itensEstoque.find(i => i.id === id);
                        await updateDoc(doc(db, "estoque_caritas", id), { quantidade: Math.max(0, itemDoc.quantidade - 1) });
                        logItens.push(nome);
                    }

                    // 3. Registra Entrega e Auditoria
                    await updateDoc(doc(db, "familiasAssistidas", familiaSelecionada.id), { ultimaCesta: serverTimestamp() });
                    await addDoc(collection(db, "entregasCestas"), { familiaId: familiaSelecionada.id, data: serverTimestamp(), voluntario: user.email, itens: logItens });
                    
                    await addDoc(collection(db, "log_auditoria"), {
                        timestamp: serverTimestamp(),
                        autor: user.displayName || user.email,
                        acao: "ENTREGA_SOCIAL",
                        detalhes: `Entrega para ${familiaSelecionada.nome}. Conteúdo: ${logItens.join(", ")}`
                    });

                    alert("Entrega confirmada com sucesso!");
                    document.getElementById('modal-kit').style.display = 'none';
                } catch (e) { alert("Erro ao finalizar: " + e.message); }
            }

            function qtdNecessaria(val) { return parseInt(val) || 1; }
        }
    </script>
</body>
</html>
