<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáritas - Entrega de Cestas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f6f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .nav-header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-voltar { background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        .search-box { margin: 20px 0; display: flex; gap: 10px; }
        #input-busca { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        .familia-row { display: grid; grid-template-columns: 1fr auto; gap: 20px; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .info-nome { font-weight: bold; color: #34495e; font-size: 1.1em; }
        .btn-entregar { background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-entregar:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* Estilos do Modal de Kit */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
        .item-selecao { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; }
        .item-selecao input[type="checkbox"] { transform: scale(1.3); }
    </style>
</head>
<body>
    <header class="nav-header">
        <a href="/modulo-caritas.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Painel Cáritas</a>
    </header>

    <main class="container">
        <h1><i class="fas fa-shopping-basket"></i> Entrega de Cestas</h1>
        <div class="search-box">
            <input type="text" id="input-busca" placeholder="Buscar família...">
        </div>
        <div id="lista-entrega">
            <p style="text-align:center; color:#999;">Carregando...</p>
        </div>
    </main>

    <div id="modal-kit" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo" style="margin-top: 0; color: #2c3e50;">Montar Kit de Entrega</h3>
            <p style="font-size: 0.9em; color: #666;">Selecione o que a família está levando:</p>
            
            <div id="opcoes-estoque">
                <p>Carregando estoque...</p>
            </div>

            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <button onclick="document.getElementById('modal-kit').style.display='none'" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">Cancelar</button>
                <button id="btn-finalizar-entrega" style="flex:1; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Finalizar Entrega</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, serverTimestamp, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { protegerPagina } from '/auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBV7RPjk3cFTqL-aIpflJcUojKg1ZXMLuU",
            authDomain: "voluntarios-ativos---cepat.firebaseapp.com",
            projectId: "voluntarios-ativos---cepat",
            storageBucket: "voluntarios-ativos---cepat.firebasestorage.app",
            messagingSenderId: "66122858261",
            appId: "1:66122858261:web:7fa21f1805463b5c08331c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todasFamilias = [];
        let itensEstoque = [];
        let familiaSelecionada = null;

        protegerPagina(['super-admin','diretor','tesoureiro','conselheiro','recepcionista','entrevistador','caritas'])
            .then(user => {
                inicializarCestas(user);
                carregarEstoque();
            });

        async function carregarEstoque() {
            onSnapshot(collection(db, "estoque_caritas"), (snapshot) => {
                itensEstoque = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
        }

        function inicializarCestas(user) {
            const container = document.getElementById('lista-entrega');
            const inputBusca = document.getElementById('input-busca');

            onSnapshot(query(collection(db, "familiasAssistidas"), where("statusGeral", "==", "Ativa")), (snapshot) => {
                todasFamilias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizar(todasFamilias);
            });

            inputBusca.oninput = (e) => {
                const termo = e.target.value.toLowerCase();
                renderizar(todasFamilias.filter(f => f.responsavel1.nome.toLowerCase().includes(termo)));
            };

            function renderizar(dados) {
                if (dados.length === 0) { container.innerHTML = '<p>Nenhuma família.</p>'; return; }
                container.innerHTML = dados.map(f => {
                    const jaRecebeu = f.ultimaCesta && verificarMes(f.ultimaCesta);
                    return `
                        <div class="familia-row">
                            <div>
                                <div class="info-nome">${f.responsavel1.nome}</div>
                                <div style="font-size:0.8em; color:#666">Última: ${f.ultimaCesta ? f.ultimaCesta.toDate().toLocaleDateString() : 'Nunca'}</div>
                            </div>
                            <button class="btn-entregar" onclick="abrirModalKit('${f.id}', '${f.responsavel1.nome}')" ${jaRecebeu ? 'disabled' : ''}>
                                ${jaRecebeu ? 'Entregue' : 'Confirmar'}
                            </button>
                        </div>
                    `;
                }).join('');
            }

            window.abrirModalKit = (id, nome) => {
                familiaSelecionada = { id, nome };
                document.getElementById('modal-titulo').innerText = `Kit para: ${nome}`;
                const containerOpcoes = document.getElementById('opcoes-estoque');
                
                // Gera a lista de itens com base no estoque real
                containerOpcoes.innerHTML = itensEstoque.map(item => `
                    <div class="item-selecao">
                        <input type="checkbox" id="item-${item.id}" data-id="${item.id}" data-nome="${item.nome}" ${item.quantidade <= 0 ? 'disabled' : ''}>
                        <label for="item-${item.id}">
                            <b>${item.nome}</b> 
                            <span style="font-size: 0.8em; color: ${item.quantidade <= 0 ? 'red' : '#666'}">
                                (Saldo: ${item.quantidade})
                            </span>
                        </label>
                    </div>
                `).join('');

                document.getElementById('modal-kit').style.display = 'flex';
                
                document.getElementById('btn-finalizar-entrega').onclick = () => finalizarEntrega(user);
            };

            async function finalizarEntrega(user) {
                const checkboxes = document.querySelectorAll('#opcoes-estoque input[type="checkbox"]:checked');
                if (checkboxes.length === 0) { alert("Selecione ao menos um item (ou a cesta) para entregar."); return; }

                try {
                    // 1. Atualiza Família
                    await updateDoc(doc(db, "familiasAssistidas", familiaSelecionada.id), { ultimaCesta: serverTimestamp() });
                    
                    // 2. Histórico de Entrega
                    await addDoc(collection(db, "entregasCestas"), { 
                        familiaId: familiaSelecionada.id, 
                        data: serverTimestamp(), 
                        voluntario: user.uid 
                    });

                    // 3. Baixa em massa no Estoque (Loop pelos itens selecionados)
                    let detalhesLog = [];
                    for (let cb of checkboxes) {
                        const itemId = cb.getAttribute('data-id');
                        const itemNome = cb.getAttribute('data-nome');
                        const itemData = itensEstoque.find(i => i.id === itemId);
                        
                        const novaQtd = Math.max(0, itemData.quantidade - 1);
                        await updateDoc(doc(db, "estoque_caritas", itemId), { quantidade: novaQtd });
                        detalhesLog.push(itemNome);
                    }

                    // 4. Auditoria Centralizada
                    await addDoc(collection(db, "log_auditoria"), {
                        timestamp: serverTimestamp(),
                        autor: { nome: user.displayName || user.email },
                        acao: "ENTREGA_KIT",
                        detalhes: `Entrega para ${familiaSelecionada.nome}. Itens: ${detalhesLog.join(", ")}`
                    });

                    alert("Entrega finalizada com sucesso!");
                    document.getElementById('modal-kit').style.display = 'none';
                } catch (e) { alert("Erro: " + e.message); }
            }

            function verificarMes(ts) {
                const d = ts.toDate(); const h = new Date();
                return d.getMonth() === h.getMonth() && d.getFullYear() === h.getFullYear();
            }
        }
    </script>
</body>
</html>
